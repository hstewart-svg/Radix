<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Radix | Process Transformation</title>
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;500;600;800&display=swap');
        body { font-family: 'Plus Jakarta Sans', sans-serif; letter-spacing: 0.02em; background: #fcfdfe; }
        .nav-glass { background: rgba(255, 255, 255, 0.85); backdrop-filter: blur(12px); border-bottom: 1px solid #f1f5f9; }
        .card-shadow { box-shadow: 0 10px 30px -10px rgba(0,0,0,0.04); }
        .input-focus:focus { outline: none; border-color: #4F46E5; background: white; }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useMemo } = React;

        const App = () => {
            const [view, setView] = useState('home');
            
            // 1. BASELINE LEVERS (The Costing Variables)
            const [levers, setLevers] = useState({
                internalRate: 125,
                externalRate: 240,
                autoTargetHours: 2,
                fteBaseHours: 1800
            });

            // 2. RCM DNA
            const [rcmData, setRcmData] = useState([
                { id: 1, country: "Italy", sub: "Revenue Recognition", type: "Manual", testH: 60, res: "Internal" },
                { id: 2, country: "Germany", sub: "Journal Entries", type: "Manual", testH: 45, res: "External" }
            ]);

            // 3. ANALYTICS
            const stats = useMemo(() => {
                const auditSavings = rcmData.reduce((acc, c) => {
                    if (c.type === "ITAC") {
                        const rate = c.res === "Internal" ? levers.internalRate : levers.externalRate;
                        return acc + ((c.testH - levers.autoTargetHours) * rate);
                    }
                    return acc;
                }, 0);
                const maturity = Math.round((rcmData.filter(c => c.type === "ITAC").length / rcmData.length) * 100) || 0;
                return { auditSavings, maturity };
            }, [rcmData, levers]);

            const StructuralLogo = () => (
                <div className="flex items-center gap-4">
                    <svg width="32" height="32" viewBox="0 0 40 40" fill="none">
                        <rect x="8" y="8" width="6" height="24" rx="1" fill="#4F46E5"/>
                        <path d="M14 8H24C28.4 8 32 11.6 32 16C32 20.4 28.4 24 24 24H14V8Z" fill="#4F46E5" fillOpacity="0.8"/>
                        <path d="M22 24L30 32H22L14 24H22Z" fill="#4F46E5"/>
                    </svg>
                    <div className="flex flex-col">
                        <span className="text-2xl font-extrabold text-slate-900 tracking-tighter leading-none italic">Radix</span>
                        <span className="text-[10px] font-bold text-indigo-600 uppercase tracking-[0.2em] mt-1">
                            {view === 'home' ? 'Process Transformation' : 
                             view === 'ingest' ? 'Bifurcation Architect' : 'Baseline Modeling'}
                        </span>
                    </div>
                </div>
            );

            return (
                <div className="min-h-screen">
                    <nav className="nav-glass sticky top-0 z-50 px-10 py-6 flex justify-between items-center">
                        <button onClick={() => setView('home')}><StructuralLogo /></button>
                        <div className="flex gap-10">
                            <button onClick={() => setView('ingest')} className={`text-[10px] font-extrabold uppercase tracking-widest ${view==='ingest'?'text-indigo-600':'text-slate-400 hover:text-indigo-400'}`}>Ingest DNA</button>
                            <button onClick={() => setView('config')} className={`text-[10px] font-extrabold uppercase tracking-widest ${view==='config'?'text-indigo-600':'text-slate-400 hover:text-indigo-400'}`}>Baseline</button>
                        </div>
                    </nav>

                    <main className="max-w-7xl mx-auto p-12 space-y-12">
                        {view === 'home' && (
                            <div className="space-y-10 animate-in fade-in duration-700">
                                <div className="grid grid-cols-1 md:grid-cols-2 gap-10">
                                    <div className="bg-indigo-950 p-12 rounded-[3.5rem] text-white card-shadow">
                                        <h3 className="text-[10px] font-bold text-indigo-400 uppercase tracking-widest mb-4">Audit Dividend</h3>
                                        <p className="text-5xl font-extrabold italic text-emerald-400">${stats.auditSavings.toLocaleString()}</p>
                                        <p className="text-sm text-slate-400 mt-4 font-medium italic">Projected Annual Cost Avoidance</p>
                                    </div>
                                    <div className="bg-white p-12 rounded-[3.5rem] border border-slate-100 card-shadow flex flex-col justify-center">
                                        <h3 className="text-2xl font-extrabold italic text-slate-900 tracking-tight">Digital Maturity</h3>
                                        <div className="mt-4 flex items-center gap-6">
                                            <p className="text-4xl font-extrabold text-indigo-600 italic">{stats.maturity}%</p>
                                            <div className="flex-1 bg-slate-50 h-2 rounded-full overflow-hidden">
                                                <div className="bg-indigo-600 h-full transition-all duration-1000" style={{ width: `${stats.maturity}%` }}></div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <div className="grid grid-cols-1 md:grid-cols-2 gap-8 pt-6">
                                    <button onClick={()=>setView('ingest')} className="bg-white p-12 rounded-[3rem] border border-slate-100 hover:border-indigo-500 card-shadow transition-all text-left group">
                                        <h3 className="text-2xl font-extrabold italic mb-2 tracking-tight group-hover:text-indigo-600 transition-colors">Bifurcation Architect</h3>
                                        <p className="text-sm text-slate-400 font-medium leading-relaxed">Map decentralized lineages and identify fragmentation nodes.</p>
                                    </button>
                                    <button onClick={()=>setView('config')} className="bg-white p-12 rounded-[3rem] border border-slate-100 hover:border-indigo-500 card-shadow transition-all text-left group">
                                        <h3 className="text-2xl font-extrabold italic mb-2 tracking-tight group-hover:text-indigo-600 transition-colors">Baseline Modeling</h3>
                                        <p className="text-sm text-slate-400 font-medium leading-relaxed">Configure the cost variables and unit testing hours for the ROI engine.</p>
                                    </button>
                                </div>
                            </div>
                        )}

                        {view === 'ingest' && (
                            <div className="space-y-8 animate-in slide-in-from-bottom-4 duration-500">
                                <div className="flex justify-between items-end">
                                    <h2 className="text-3xl font-extrabold italic text-slate-900">Lineage Ingest</h2>
                                    <button onClick={()=>setRcmData([...rcmData, {id: Date.now(), country: "New Country", sub: "Sub-Process", type: "Manual", testH: 40, res: "Internal"}])} className="bg-indigo-600 text-white px-8 py-3 rounded-2xl font-bold text-[10px] uppercase shadow-lg shadow-indigo-100 hover:bg-indigo-700 transition-all">Add Control Node</button>
                                </div>
                                <div className="bg-white rounded-[3.5rem] border border-slate-100 card-shadow overflow-hidden">
                                    <table className="w-full text-left font-medium">
                                        <thead className="bg-slate-50/50 border-b text-[10px] font-bold text-slate-400 uppercase tracking-widest">
                                            <tr><th className="px-12 py-8">Entity / Process Node</th><th className="px-12 py-8 text-center">Testing (h)</th><th className="px-12 py-8">Resource</th><th className="px-12 py-8 text-right">Strategy</th></tr>
                                        </thead>
                                        <tbody className="divide-y divide-slate-50">
                                            {rcmData.map((c, i) => (
                                                <tr key={c.id} className="hover:bg-slate-50/30 transition-colors">
                                                    <td className="px-12 py-8">
                                                        <input value={c.sub} onChange={e=>{const n=[...rcmData]; n[i].sub=e.target.value; setRcmData(n)}} className="font-extrabold text-slate-900 text-base italic uppercase bg-transparent outline-none focus:text-indigo-600 block w-full mb-1" />
                                                        <input value={c.country} onChange={e=>{const n=[...rcmData]; n[i].country=e.target.value; setRcmData(n)}} className="text-[10px] font-bold text-slate-400 uppercase bg-transparent outline-none w-full" />
                                                    </td>
                                                    <td className="px-12 py-8 text-center">
                                                        <input type="number" value={c.testH} onChange={e=>{const n=[...rcmData]; n[i].testH=Number(e.target.value); setRcmData(n)}} className="w-16 bg-slate-50 p-2 rounded-xl font-bold text-center outline-none focus:ring-2 focus:ring-indigo-100" />
                                                    </td>
                                                    <td className="px-12 py-8">
                                                        <select value={c.res} onChange={e=>{const n=[...rcmData]; n[i].res=e.target.value; setRcmData(n)}} className="bg-transparent font-bold text-xs text-indigo-600 outline-none">
                                                            <option value="Internal">Internal IA</option>
                                                            <option value="External">External Partner</option>
                                                        </select>
                                                    </td>
                                                    <td className="px-12 py-8 text-right">
                                                        <button onClick={()=>{const n=[...rcmData]; n[i].type='ITAC'; setRcmData(n)}} className={`text-[10px] font-extrabold uppercase underline underline-offset-8 decoration-2 ${c.type==='ITAC'?'text-slate-200 pointer-events-none':'text-emerald-600 hover:text-emerald-700'}`}>Automate</button>
                                                    </td>
                                                </tr>
                                            ))}
                                        </tbody>
                                    </table>
                                </div>
                            </div>
                        )}

                        {view === 'config' && (
                            <div className="bg-white p-12 rounded-[4rem] border border-slate-100 card-shadow animate-in fade-in duration-500">
                                <h2 className="text-3xl font-extrabold italic mb-12 text-slate-900 tracking-tight">Baseline Modeling</h2>
                                <div className="grid grid-cols-1 md:grid-cols-2 gap-12">
                                    <div className="space-y-10">
                                        <div>
                                            <label className="text-[11px] font-bold text-slate-400 uppercase tracking-widest block mb-3">Internal IA Rate ($/h)</label>
                                            <input type="number" value={levers.internalRate} onChange={e=>setLevers({...levers, internalRate: Number(e.target.value)})} className="w-full p-5 bg-slate-50 rounded-2xl font-bold border-2 border-slate-50 input-focus transition-all" />
                                        </div>
                                        <div>
                                            <label className="text-[11px] font-bold text-slate-400 uppercase tracking-widest block mb-3">External Partner Rate ($/h)</label>
                                            <input type="number" value={levers.externalRate} onChange={e=>setLevers({...levers, externalRate: Number(e.target.value)})} className="w-full p-5 bg-slate-50 rounded-2xl font-bold border-2 border-slate-50 input-focus transition-all" />
                                        </div>
                                    </div>
                                    <div className="space-y-10">
                                        <div>
                                            <label className="text-[11px] font-bold text-slate-400 uppercase tracking-widest block mb-3">Target Testing Hours ($n=1$)</label>
                                            <input type="number" value={levers.autoTargetHours} onChange={e=>setLevers({...levers, autoTargetHours: Number(e.target.value)})} className="w-full p-5 bg-indigo-50 rounded-2xl font-bold text-indigo-600 border-2 border-indigo-50 input-focus transition-all shadow-inner" />
                                            <p className="mt-4 text-xs text-slate-400 italic font-medium leading-relaxed">Define the testing burden goal for automated ITACs or system-generated reconciliations.</p>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        )}
                    </main>
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
