<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Radix | Transformation Architect</title>
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;500;600;700;800&display=swap');
        
        * { 
            font-family: 'Plus Jakarta Sans', sans-serif !important; 
            -webkit-font-smoothing: antialiased;
        }
        
        body { 
            background: #f8fafc; 
            color: #0f172a; 
            margin: 0;
            padding: 0;
        }

        .nav-blur { 
            background: rgba(255, 255, 255, 0.8); 
            backdrop-filter: blur(20px); 
            border-bottom: 1px solid #e2e8f0; 
        }

        .card-ui { 
            background: #ffffff;
            border: 1px solid #e2e8f0;
            border-radius: 24px;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.05);
            transition: transform 0.2s ease, box-shadow 0.2s ease;
        }

        /* Mobile specific adjustments */
        @media (max-width: 640px) {
            .mobile-stack { flex-direction: column; gap: 16px; }
            .mobile-hide { display: none; }
            .main-padding { padding: 16px; }
        }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useMemo } = React;

        const EUROPE_LIST = ["Austria", "Belgium", "Denmark", "Finland", "France", "Germany", "Ireland", "Italy", "Luxembourg", "Netherlands", "Norway", "Spain", "Sweden", "Switzerland", "United Kingdom"];

        const App = () => {
            const [view, setView] = useState('home');
            const [levers, setLevers] = useState({
                localRate: 115, coeRate: 45, coeEfficiencyLift: 35
            });

            const [rcmData, setRcmData] = useState([
                { id: 1, cycle: "P2P", process: "Accounts Payable", controlName: "PMT-01", activity: "Manager reviews the payment proposal report and matches totals to invoice register.", country: "Italy", execH: 140, status: "Local", complexity: 1.2, wave: 1, nature: "Manual" },
                { id: 2, cycle: "P2P", process: "Accounts Payable", controlName: "PMT-01", activity: "Local clerk verifies batch totals against bank files.", country: "Germany", execH: 110, status: "Local", complexity: 1.0, wave: 1, nature: "Manual" }
            ]);

            const roadmap = useMemo(() => {
                const waves = { 1: 0, 2: 0, 3: 0 };
                rcmData.forEach(c => {
                    const localCost = c.execH * levers.localRate;
                    const netLift = levers.coeEfficiencyLift / c.complexity;
                    const coeCost = (c.execH * (1 - (netLift/100))) * levers.coeRate;
                    waves[c.wave] += (localCost - coeCost);
                });
                return waves;
            }, [rcmData, levers]);

            const updateNode = (id, field, value) => {
                setRcmData(rcmData.map(n => n.id === id ? { ...n, [field]: value } : n));
            };

            return (
                <div className="min-h-screen pb-20">
                    <nav className="nav-blur sticky top-0 z-50 px-6 py-4 flex justify-between items-center">
                        <div className="flex items-center gap-2">
                            <div className="w-8 h-8 bg-indigo-600 rounded-lg flex items-center justify-center text-white font-bold">R</div>
                            <span className="text-xl font-bold tracking-tight">Radix</span>
                        </div>
                        <div className="flex gap-4">
                            <button onClick={() => setView('home')} className={`text-sm font-semibold px-3 py-1 rounded-md ${view === 'home' ? 'bg-indigo-50 text-indigo-600' : 'text-slate-500'}`}>Map</button>
                            <button onClick={() => setView('ingest')} className={`text-sm font-semibold px-3 py-1 rounded-md ${view === 'ingest' ? 'bg-indigo-50 text-indigo-600' : 'text-slate-500'}`}>Architect</button>
                        </div>
                    </nav>

                    <main className="max-w-5xl mx-auto main-padding mt-8 px-6 space-y-10">
                        {view === 'home' && (
                            <div className="space-y-10 animate-in fade-in duration-500">
                                {/* Roadmap Section */}
                                <div className="space-y-4">
                                    <h2 className="text-2xl font-bold text-slate-900">Standardization roadmap</h2>
                                    <div className="grid grid-cols-1 sm:grid-cols-3 gap-4">
                                        {[1, 2, 3].map(w => (
                                            <div key={w} className="card-ui p-6 flex flex-col justify-between">
                                                <div className="mb-4">
                                                    <span className="text-[10px] font-bold uppercase tracking-wider text-slate-400">Wave 0{w}</span>
                                                    <h3 className="text-lg font-bold text-slate-800">{w === 1 ? 'Foundation' : w === 2 ? 'Expansion' : 'Optimization'}</h3>
                                                </div>
                                                <p className="text-2xl font-bold text-indigo-600">${Math.round(roadmap[w]).toLocaleString()}</p>
                                            </div>
                                        ))}
                                    </div>
                                </div>

                                {/* Fragmentation Preview */}
                                <div className="space-y-4">
                                    <h2 className="text-2xl font-bold text-slate-900">Regional overlap</h2>
                                    <div className="grid grid-cols-1 gap-4">
                                        {Object.entries(rcmData.reduce((acc, n) => {
                                            if (!acc[n.controlName]) acc[n.controlName] = [];
                                            acc[n.controlName].push(n);
                                            return acc;
                                        }, {})).map(([name, nodes]) => (
                                            <div key={name} className="card-ui p-6">
                                                <div className="flex justify-between items-center mb-4">
                                                    <h4 className="font-bold text-slate-900">{name}</h4>
                                                    <span className="text-xs font-semibold px-2 py-1 bg-rose-50 text-rose-600 rounded-md">{nodes.length} Locations</span>
                                                </div>
                                                <div className="flex gap-2">
                                                    {nodes.map(n => <span key={n.id} className="text-[11px] font-medium px-2 py-1 bg-slate-100 rounded text-slate-600">{n.country}</span>)}
                                                </div>
                                            </div>
                                        ))}
                                    </div>
                                </div>
                            </div>
                        )}

                        {view === 'ingest' && (
                            <div className="space-y-8 animate-in slide-in-from-bottom-4">
                                <div className="flex justify-between items-center">
                                    <h2 className="text-2xl font-bold text-slate-900">Transformation architect</h2>
                                    <button onClick={() => setRcmData([{ id: Date.now(), cycle: "P2P", process: "AP", controlName: "New-CTRL", activity: "", country: "Germany", execH: 40, status: "Local", complexity: 1.0, wave: 1, nature: "Manual" }, ...rcmData])} className="bg-indigo-600 text-white px-4 py-2 rounded-xl text-sm font-bold shadow-lg shadow-indigo-100">+ Add</button>
                                </div>

                                {/* Responsive Card Stack for Controls */}
                                <div className="space-y-4">
                                    {rcmData.map(c => (
                                        <div key={c.id} className="card-ui p-6 space-y-4">
                                            <div className="flex justify-between items-start">
                                                <div className="space-y-1">
                                                    <input value={c.controlName} onChange={e => updateNode(c.id, 'controlName', e.target.value)} className="font-bold text-lg text-slate-900 w-full bg-transparent border-none focus:ring-0 p-0" />
                                                    <p className="text-[11px] font-bold text-slate-400 uppercase tracking-wide">{c.cycle} â€¢ {c.process}</p>
                                                </div>
                                                <select value={c.wave} onChange={e => updateNode(c.id, 'wave', Number(e.target.value))} className="text-[11px] font-bold bg-slate-50 border-none rounded-lg px-2 py-1">
                                                    <option value="1">Wave 1</option>
                                                    <option value="2">Wave 2</option>
                                                    <option value="3">Wave 3</option>
                                                </select>
                                            </div>

                                            <textarea value={c.activity} onChange={e => updateNode(c.id, 'activity', e.target.value)} className="w-full bg-slate-50 p-4 rounded-xl text-sm text-slate-600 leading-relaxed border-none focus:ring-1 focus:ring-indigo-100 min-h-[80px]" placeholder="Control activity description..." />

                                            <div className="grid grid-cols-2 sm:grid-cols-4 gap-4 items-center">
                                                <div>
                                                    <label className="text-[10px] font-bold text-slate-400 uppercase block mb-1">Country</label>
                                                    <select value={c.country} onChange={e => updateNode(c.id, 'country', e.target.value)} className="text-xs font-bold w-full bg-slate-50 border-none rounded-lg p-2">
                                                        {EUROPE_LIST.map(co => <option key={co} value={co}>{co}</option>)}
                                                    </select>
                                                </div>
                                                <div>
                                                    <label className="text-[10px] font-bold text-slate-400 uppercase block mb-1">Complexity</label>
                                                    <input type="number" step="0.1" value={c.complexity} onChange={e => updateNode(c.id, 'complexity', Number(e.target.value))} className="text-xs font-bold w-full bg-slate-50 border-none rounded-lg p-2 text-center" />
                                                </div>
                                                <div className="col-span-2 flex gap-2">
                                                    <button onClick={() => updateNode(c.id, 'status', c.status === 'Local' ? 'COE' : 'Local')} className={`flex-1 p-2 rounded-xl text-[10px] font-bold uppercase transition-colors ${c.status === 'COE' ? 'bg-emerald-500 text-white' : 'bg-slate-900 text-white'}`}>
                                                        {c.status === 'Local' ? 'Shift to COE' : 'In COE'}
                                                    </button>
                                                    <button onClick={() => updateNode(c.id, 'nature', c.nature === 'Manual' ? 'Automated' : 'Manual')} className={`flex-1 p-2 rounded-xl text-[10px] font-bold uppercase transition-colors ${c.nature === 'Automated' ? 'bg-emerald-500 text-white' : 'bg-indigo-600 text-white'}`}>
                                                        {c.nature === 'Manual' ? 'Automate' : 'Automated'}
                                                    </button>
                                                </div>
                                            </div>
                                        </div>
                                    ))}
                                </div>
                            </div>
                        )}
                    </main>
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
