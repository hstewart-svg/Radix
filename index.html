<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Radix | Global Transformation Architect</title>
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;500;600;700;800&display=swap');
        * { font-family: 'Plus Jakarta Sans', sans-serif !important; -webkit-font-smoothing: antialiased; }
        body { background: #fcfdfe; color: #0f172a; margin: 0; }
        .nav-blur { background: rgba(255, 255, 255, 0.95); backdrop-filter: blur(20px); border-bottom: 1px solid #f1f5f9; }
        .card-ui { background: #ffffff; border: 1px solid #f1f5f9; border-radius: 24px; box-shadow: 0 4px 20px -4px rgba(0, 0, 0, 0.04); transition: all 0.2s ease; }
        .custom-scroll::-webkit-scrollbar { width: 6px; }
        .custom-scroll::-webkit-scrollbar-thumb { background: #e2e8f0; border-radius: 10px; }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useMemo } = React;

        const EUROPE_LIST = ["Austria", "Belgium", "Denmark", "Finland", "France", "Germany", "Ireland", "Italy", "Luxembourg", "Netherlands", "Norway", "Spain", "Sweden", "Switzerland", "United Kingdom"];
        
        // REGIONAL HUB DEFINITIONS
        const HUB_MAPPING = {
            "DACH": ["Germany", "Austria", "Switzerland"],
            "Nordics": ["Denmark", "Finland", "Norway", "Sweden"],
            "Benelux": ["Belgium", "Netherlands", "Luxembourg"],
            "Southern": ["Italy", "Spain", "France"],
            "UK/IE": ["United Kingdom", "Ireland"]
        };

        const FREQUENCIES = ["Daily", "Weekly", "Monthly", "Quarterly", "Annual", "Event-Driven"];

        const App = () => {
            const [view, setView] = useState('home');
            const [levers, setLevers] = useState({
                localRate: 115, sharedServiceRate: 45, internalAuditRate: 125, externalAuditRate: 245,
                autoTestTarget: 2, coeEfficiencyLift: 35
            });

            const [rcmData, setRcmData] = useState([
                { id: 1, cycle: "P2P", process: "Accounts Payable", controlName: "PMT-01", activity: "Manager reviews payment proposal report and matches totals.", country: "Italy", execH: 140, testH: 60, status: "Local", nature: "Manual", complexity: 1.2, wave: 1, res: "Internal", frequency: "Weekly" },
                { id: 2, cycle: "P2P", process: "Accounts Payable", controlName: "PMT-01", activity: "Manager reviews payment proposal report and matches totals.", country: "Germany", execH: 110, testH: 45, status: "Local", nature: "Manual", complexity: 1.0, wave: 1, res: "External", frequency: "Monthly" }
            ]);

            const analysis = useMemo(() => {
                const hubs = {};
                Object.keys(HUB_MAPPING).forEach(h => hubs[h] = { debt: 0, dividend: 0, count: 0 });
                hubs["Other"] = { debt: 0, dividend: 0, count: 0 };

                let totalDebt = 0; let totalDiv = 0;

                rcmData.forEach(c => {
                    const localCost = c.execH * levers.localRate;
                    const netLift = levers.coeEfficiencyLift / c.complexity;
                    const sharedCost = (c.execH * (1 - (netLift/100))) * levers.sharedServiceRate;
                    
                    const rate = c.res === "Internal" ? levers.internalAuditRate : levers.externalAuditRate;
                    const auditDiv = c.nature === "Automated" ? ((c.testH - levers.autoTestTarget) * rate) : 0;
                    const opDiv = c.status === "Shared Service" ? (localCost - sharedCost) : 0;
                    
                    const hubName = Object.keys(HUB_MAPPING).find(h => HUB_MAPPING[h].includes(c.country)) || "Other";
                    
                    hubs[hubName].debt += localCost;
                    hubs[hubName].dividend += (opDiv + auditDiv);
                    hubs[hubName].count += 1;

                    totalDebt += localCost;
                    totalDiv += (opDiv + auditDiv);
                });

                return { totalDebt, totalDiv, hubs: Object.entries(hubs).filter(h => h[1].count > 0).sort((a,b) => b[1].debt - a[1].debt) };
            }, [rcmData, levers]);

            const updateNode = (id, field, value) => {
                setRcmData(rcmData.map(n => n.id === id ? { ...n, [field]: value } : n));
            };

            const cloneNode = (node) => {
                setRcmData([{ ...node, id: Date.now(), country: "Austria" }, ...rcmData]);
            };

            const LogoMark = () => (
                <div className="flex items-center gap-4">
                    <svg viewBox="0 0 100 100" className="w-8 h-8 fill-indigo-600">
                        <rect x="10" y="10" width="25" height="80" rx="4" />
                        <path d="M35 10 H65 C85 10 85 45 65 45 H35 V10 Z" />
                        <path d="M50 45 L85 90 H60 L35 55 V45 Z" />
                    </svg>
                    <div className="flex flex-col">
                        <span className="text-xl font-extrabold tracking-tight leading-none text-slate-900">Radix</span>
                        <span className="text-[10px] font-bold text-slate-400 mt-1 uppercase tracking-[0.15em]">Global Transformation Architect</span>
                    </div>
                </div>
            );

            return (
                <div className="min-h-screen pb-20">
                    <nav className="nav-blur sticky top-0 z-50 px-6 py-5 flex justify-between items-center">
                        <LogoMark />
                        <div className="flex gap-2">
                            {['home', 'ingest', 'config'].map(v => (
                                <button key={v} onClick={() => setView(v)} className={`px-4 py-2 rounded-xl text-xs font-bold transition-all ${view === v ? 'bg-indigo-600 text-white shadow-lg shadow-indigo-100' : 'text-slate-500 hover:bg-slate-50'}`}>
                                    {v === 'home' ? 'Map' : v === 'ingest' ? 'Architect' : 'Baseline'}
                                </button>
                            ))}
                        </div>
                    </nav>

                    <main className="max-w-5xl mx-auto px-6 mt-12 space-y-16">
                        {view === 'home' && (
                            <div className="space-y-16 animate-in fade-in duration-500">
                                <div className="grid grid-cols-1 sm:grid-cols-2 gap-8">
                                    <div className="bg-slate-900 p-10 rounded-[2.5rem] text-white flex flex-col justify-between min-h-[180px]">
                                        <div className="space-y-1">
                                            <p className="text-xs font-bold uppercase tracking-widest text-rose-400">Annual Fragmentation Debt (USD)</p>
                                            <p className="text-[10px] text-slate-500 italic">Maintaining manual, decentralized local controls.</p>
                                        </div>
                                        <p className="text-5xl font-bold">${Math.round(analysis.totalDebt).toLocaleString()}</p>
                                    </div>
                                    <div className="bg-white p-10 rounded-[2.5rem] border border-slate-200 flex flex-col justify-between min-h-[180px]">
                                        <div className="space-y-1">
                                            <p className="text-xs font-bold uppercase tracking-widest text-emerald-500">Transformation Dividend (USD)</p>
                                            <p className="text-[10px] text-slate-400 italic">Standardization and automation value capture.</p>
                                        </div>
                                        <p className="text-5xl font-bold text-indigo-600">${Math.round(analysis.totalDiv).toLocaleString()}</p>
                                    </div>
                                </div>

                                <div className="space-y-8">
                                    <h2 className="text-2xl font-bold text-slate-900">Regional hub performance</h2>
                                    <div className="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6">
                                        {analysis.hubs.map(([name, data]) => (
                                            <div key={name} className="card-ui p-8 flex flex-col justify-between min-h-[220px]">
                                                <div>
                                                    <span className="text-[10px] font-bold uppercase text-indigo-500 bg-indigo-50 px-3 py-1 rounded-full mb-4 inline-block">{name} Cluster</span>
                                                    <h3 className="text-sm font-bold text-slate-400 uppercase tracking-widest mb-1">{data.count} Active Nodes</h3>
                                                </div>
                                                <div className="pt-6 border-t border-slate-50 space-y-4">
                                                    <div>
                                                        <p className="text-[10px] font-bold text-slate-400 uppercase">Hub Debt</p>
                                                        <p className="text-xl font-bold text-slate-800">${Math.round(data.debt).toLocaleString()}</p>
                                                    </div>
                                                    <div>
                                                        <p className="text-[10px] font-bold text-emerald-500 uppercase">Dividend Capture</p>
                                                        <p className="text-xl font-bold text-emerald-600">${Math.round(data.dividend).toLocaleString()}</p>
                                                    </div>
                                                </div>
                                            </div>
                                        ))}
                                    </div>
                                </div>
                            </div>
                        )}

                        {view === 'ingest' && (
                            <div className="space-y-12 animate-in slide-in-from-bottom-4">
                                <div className="flex justify-between items-center">
                                    <h2 className="text-2xl font-bold text-slate-900">Control architecture</h2>
                                    <button onClick={() => setRcmData([{ id: Date.now(), cycle: "", process: "", controlName: "", activity: "", country: "Germany", execH: 40, testH: 20, status: "Local", nature: "Manual", complexity: 1.0, wave: 1, res: "Internal", frequency: "Monthly" }, ...rcmData])} className="bg-indigo-600 text-white px-6 py-3 rounded-2xl text-sm font-bold shadow-xl">+ New control</button>
                                </div>

                                <div className="space-y-6">
                                    {rcmData.map(c => (
                                        <div key={c.id} className="card-ui p-8 space-y-6 border-l-8 border-indigo-100">
                                            <div className="flex justify-between items-start border-b border-slate-50 pb-4">
                                                <div className="space-y-1">
                                                    <input placeholder="Control ID" value={c.controlName} onChange={e => updateNode(c.id, 'controlName', e.target.value)} className="text-2xl font-bold w-full bg-transparent focus:outline-none" />
                                                    <div className="flex gap-2 text-[10px] font-bold uppercase text-slate-400">
                                                        <span>{c.cycle || 'No Cycle'}</span> • <span>{c.process || 'No Process'}</span>
                                                    </div>
                                                </div>
                                                <button onClick={() => cloneNode(c)} className="text-[10px] font-bold text-indigo-600 bg-indigo-50 px-4 py-2 rounded-xl hover:bg-indigo-100">Clone DNA</button>
                                            </div>

                                            <div className="grid grid-cols-1 sm:grid-cols-3 gap-6">
                                                <div>
                                                    <label className="text-[10px] font-bold text-slate-400 uppercase block mb-1">Entity</label>
                                                    <select value={c.country} onChange={e => updateNode(c.id, 'country', e.target.value)} className="w-full bg-slate-50 border-none rounded-xl p-3 text-xs font-bold appearance-none">
                                                        {EUROPE_LIST.map(co => <option key={co} value={co}>{co}</option>)}
                                                    </select>
                                                </div>
                                                <div>
                                                    <label className="text-[10px] font-bold text-slate-400 uppercase block mb-1">Complexity</label>
                                                    <input type="number" step="0.1" value={c.complexity} onChange={e => updateNode(c.id, 'complexity', Number(e.target.value))} className="w-full bg-slate-50 border-none rounded-xl p-3 text-xs font-bold text-center" />
                                                </div>
                                                <div>
                                                    <label className="text-[10px] font-bold text-slate-400 uppercase block mb-1">Execution (h)</label>
                                                    <input type="number" value={c.execH} onChange={e => updateNode(c.id, 'execH', Number(e.target.value))} className="w-full bg-slate-50 border-none rounded-xl p-3 text-xs font-bold text-center" />
                                                </div>
                                            </div>

                                            <textarea placeholder="Control narrative..." value={c.activity} onChange={e => updateNode(c.id, 'activity', e.target.value)} className="w-full bg-slate-50 p-6 rounded-[24px] text-[13px] text-slate-600 leading-relaxed border-none h-24 focus:ring-1 focus:ring-indigo-100" />

                                            <div className="flex flex-col sm:flex-row justify-between gap-6 pt-4">
                                                <div className="flex gap-4">
                                                    <button onClick={() => updateNode(c.id, 'status', c.status === 'Local' ? 'Shared Service' : 'Local')} className={`px-6 py-3 rounded-2xl text-[11px] font-bold uppercase transition-all ${c.status === 'Shared Service' ? 'bg-emerald-500 text-white shadow-lg shadow-emerald-100' : 'bg-slate-900 text-white'}`}>
                                                        {c.status === 'Local' ? 'Standardize to Hub' : '✓ In Hub'}
                                                    </button>
                                                    <button onClick={() => updateNode(c.id, 'nature', c.nature === 'Manual' ? 'Automated' : 'Manual')} className={`px-6 py-3 rounded-2xl text-[11px] font-bold uppercase transition-all ${c.nature === 'Automated' ? 'bg-emerald-500 text-white shadow-lg shadow-emerald-100' : 'bg-indigo-600 text-white'}`}>
                                                        {c.nature === 'Manual' ? 'Automate Control' : '✓ Automated'}
                                                    </button>
                                                </div>
                                                <button onClick={() => setRcmData(rcmData.filter(n => n.id !== c.id))} className="text-[10px] font-bold text-rose-400 uppercase hover:text-rose-600">Remove Node</button>
                                            </div>
                                        </div>
                                    ))}
                                </div>
                            </div>
                        )}

                        {view === 'config' && (
                            <div className="bg-white p-12 rounded-[3rem] border border-slate-200 card-shadow animate-in fade-in duration-500">
                                <h2 className="text-2xl font-bold mb-10">Baseline economics (USD)</h2>
                                <div className="grid grid-cols-1 md:grid-cols-2 gap-12">
                                    <div className="bg-indigo-50 p-10 rounded-[32px] border border-indigo-100 flex flex-col justify-center">
                                        <label className="text-[12px] font-bold text-indigo-400 uppercase tracking-widest block mb-4 italic text-center">Standard Optimization Factor</label>
                                        <div className="flex items-center gap-8">
                                            <input type="range" min="0" max="100" value={levers.coeEfficiencyLift} onChange={e => setLevers({...levers, coeEfficiencyLift: Number(e.target.value)})} className="flex-1 accent-indigo-600" />
                                            <span className="text-4xl font-bold text-indigo-600">{levers.coeEfficiencyLift}%</span>
                                        </div>
                                    </div>
                                    <div className="grid grid-cols-2 gap-4">
                                        {[
                                            { label: 'Local labor (hr)', key: 'localRate' },
                                            { label: 'Shared service (hr)', key: 'sharedServiceRate' },
                                            { label: 'Internal audit (hr)', key: 'internalAuditRate' },
                                            { label: 'External partner (hr)', key: 'externalAuditRate' }
                                        ].map(item => (
                                            <div key={item.key} className="bg-slate-50 p-6 rounded-2xl border border-slate-100 flex flex-col justify-between min-h-[110px]">
                                                <label className="text-[10px] font-bold text-slate-400 uppercase block mb-1">{item.label}</label>
                                                <div className="flex items-baseline gap-1">
                                                    <span className="text-xs font-bold text-slate-300">$</span>
                                                    <input type="number" value={levers[item.key]} onChange={e => setLevers({...levers, [item.key]: Number(e.target.value)})} className="w-full text-2xl font-bold bg-transparent outline-none" />
                                                </div>
                                            </div>
                                        ))}
                                    </div>
                                </div>
                            </div>
                        )}
                    </main>
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
