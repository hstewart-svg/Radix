<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Radix | Process Architecture</title>
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap');
        body { font-family: 'Inter', sans-serif; }
    </style>
</head>
<body class="bg-slate-50">
    <div id="root"></div>

    <script type="text/babel">
        const { useState } = React;

        function App() {
            const [forensicMode, setForensicMode] = useState(false);
            const fragilityScore = 84; // The current risk metric

            return (
                <div className="min-h-screen">
                    {/* Executive Navigation */}
                    <nav className="bg-indigo-950 text-white p-6 shadow-xl border-b-4 border-indigo-600">
                        <div className="max-w-6xl mx-auto flex justify-between items-end">
                            <div>
                                <h1 className="text-3xl font-black tracking-tighter uppercase">Radix</h1>
                                <p className="text-[10px] tracking-[0.3em] text-indigo-300 font-bold">Architecting Robust Processes</p>
                            </div>
                            <div className="text-right">
                                <span className="text-[10px] bg-indigo-800 px-2 py-1 rounded font-mono text-indigo-200 uppercase">System: Operational</span>
                            </div>
                        </div>
                    </nav>

                    <main className="p-6 md:p-12 max-w-6xl mx-auto">
                        <div className="grid grid-cols-1 lg:grid-cols-3 gap-8">
                            
                            {/* Left Column: Fragility Meter */}
                            <div className="lg:col-span-1 bg-white p-8 rounded-3xl shadow-sm border border-slate-200 flex flex-col items-center justify-center">
                                <h3 className="text-xs font-black uppercase text-slate-400 tracking-widest mb-8">Process Fragility Index</h3>
                                <div className="relative flex items-center justify-center">
                                    {/* Score Circle */}
                                    <div className="w-48 h-48 rounded-full border-[12px] border-slate-100 flex items-center justify-center">
                                        <div className="text-center">
                                            <span className="text-6xl font-black text-slate-800">{fragilityScore}</span>
                                            <p className="text-xs font-bold text-red-500 uppercase mt-1">Critical</p>
                                        </div>
                                    </div>
                                    {/* Glow effect based on score */}
                                    <div className="absolute inset-0 bg-red-500/10 blur-3xl rounded-full"></div>
                                </div>
                                <p className="mt-8 text-center text-sm text-slate-500 leading-relaxed italic">
                                    "High probability of internal control bypass during personnel succession gaps."
                                </p>
                            </div>

                            {/* Right Column: Scenario Evidence */}
                            <div className="lg:col-span-2 space-y-6">
                                <div className="bg-white p-8 rounded-3xl shadow-sm border border-slate-200 h-full">
                                    <div className="flex flex-col md:flex-row justify-between items-start md:items-center gap-4 mb-8">
                                        <div>
                                            <span className="text-[10px] font-black text-indigo-600 uppercase tracking-widest">Active Audit Case</span>
                                            <h2 className="text-2xl font-bold text-slate-800">UAR Succession Gap</h2>
                                        </div>
                                        <button 
                                            onClick={() => setForensicMode(!forensicMode)}
                                            className={`w-full md:w-auto px-6 py-3 rounded-xl text-xs font-black uppercase tracking-widest transition-all ${
                                                forensicMode ? 'bg-red-600 text-white shadow-lg' : 'bg-slate-950 text-white'
                                            }`}
                                        >
                                            {forensicMode ? 'Reset Case' : 'Run Forensic Metadata Check'}
                                        </button>
                                    </div>

                                    {/* The Evidence */}
                                    <div className="space-y-6">
                                        <div className="p-6 bg-slate-50 rounded-2xl border border-slate-100 text-slate-700 leading-relaxed">
                                            <p className="text-xs font-bold uppercase text-slate-400 mb-2">Management Representation</p>
                                            "I reviewed the October User Access Review for all high-risk systems. All access was appropriately authorized by the system owners prior to the October 31st deadline."
                                        </div>

                                        {forensicMode && (
                                            <div className="p-8 bg-red-50 border-2 border-red-200 rounded-2xl animate-in fade-in slide-in-from-bottom-4 duration-500">
                                                <div className="flex items-center mb-4">
                                                    <div className="bg-red-600 p-2 rounded mr-3">
                                                        <svg className="w-4 h-4 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth="3" d="M12 9v2m0 4h.01m-6.938 4h13.856c1.54 0 2.502-1.667 1.732-3L13.732 4c-.77-1.333-2.694-1.333-3.464 0L3.34 16c-.77 1.333.192 3 1.732 3z"></path></svg>
                                                    </div>
                                                    <h4 className="text-sm font-black text-red-700 uppercase tracking-widest">Metadata Integrity Collision</h4>
                                                </div>
                                                <div className="font-mono text-sm text-red-600 space-y-1">
                                                    <p>Target: Oct_UAR_Final.xlsx</p>
                                                    <p>System Attestation: Oct 31, 2025</p>
                                                    <p className="font-black underline">Actual Mod Date: Nov 14, 2025</p>
                                                </div>
                                                <div className="mt-6 pt-6 border-t border-red-200">
                                                    <p className="text-xs font-bold text-red-800 uppercase mb-2 italic">Architect Recommendation:</p>
                                                    <p className="text-sm text-red-700 leading-relaxed">
                                                        Manual spreadsheet workflows provide zero custody. Implement automated API-based UAR within a GRC tool to eliminate modification risk.
                                                    </p>
                                                </div>
                                            </div>
                                        )}
                                    </div>
                                </div>
                            </div>

                        </div>
                    </main>
                </div>
            );
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
