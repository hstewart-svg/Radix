<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Radix Shift | Global Transformation Architect</title>
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;500;600;700;800&display=swap');
        * { font-family: 'Plus Jakarta Sans', sans-serif !important; }
        body { background: #fcfdfe; color: #0f172a; margin: 0; padding: 0; }
        .nav-blur { background: rgba(255, 255, 255, 0.95); backdrop-filter: blur(20px); border-bottom: 1px solid #f1f5f9; }
        .card-ui { background: #ffffff; border: 1px solid #f1f5f9; border-radius: 28px; box-shadow: 0 4px 20px -4px rgba(0, 0, 0, 0.04); }
        .input-box { background: #f8fafc; border-radius: 12px; padding: 8px 12px; font-size: 11px; font-weight: 600; border: 1px solid transparent; width: 100%; }
        .input-box:focus { border-color: #6366f1; background: #fff; outline: none; }
        .field-label { font-size: 9px; font-weight: 800; color: #94a3b8; text-transform: uppercase; letter-spacing: 0.05em; display: block; margin-bottom: 4px; }
        .ipe-tag { background: #fff7ed; color: #c2410c; border: 1px solid #ffedd5; font-size: 8px; font-weight: 900; text-transform: uppercase; padding: 2px 6px; border-radius: 4px; }
        .system-badge { background: #f1f5f9; color: #475569; font-size: 9px; font-weight: 700; padding: 2px 8px; border-radius: 6px; }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useMemo } = React;

        const App = () => {
            const [view, setView] = useState('ingest');
            const [rcmData, setRcmData] = useState([
                { 
                    id: 1, 
                    controlName: "PMT-01", 
                    itSystem: "NetSuite", 
                    reports: [
                        { id: 101, name: "Weekly Payment Proposal", type: "Standard System Report", complexity: "Low" },
                        { id: 102, name: "FX Translation Adjustment", type: "Key Spreadsheet (EUC)", complexity: "High" }
                    ]
                }
            ]);

            const updateNode = (id, field, value) => {
                setRcmData(rcmData.map(n => n.id === id ? { ...n, [field]: value } : n));
            };

            const addReport = (nodeId) => {
                const newReport = { id: Date.now(), name: "New Key Report", type: "Standard System Report", complexity: "Low" };
                setRcmData(rcmData.map(n => n.id === nodeId ? { ...n, reports: [...(n.reports || []), newReport] } : n));
            };

            const updateReport = (nodeId, reportId, field, value) => {
                setRcmData(rcmData.map(n => {
                    if (n.id === nodeId) {
                        return { ...n, reports: n.reports.map(r => r.id === reportId ? { ...r, [field]: value } : r) };
                    }
                    return n;
                }));
            };

            return (
                <div className="min-h-screen pb-20">
                    <nav className="nav-blur sticky top-0 z-50 px-8 py-5 flex justify-between items-center">
                        <div className="flex flex-col">
                            <span className="text-xl font-black text-slate-900 leading-none">Radix Shift</span>
                            <span className="text-[10px] font-bold text-indigo-500 uppercase mt-1 tracking-widest">SOX Inventory & Baselines</span>
                        </div>
                        <button className="bg-indigo-600 text-white px-5 py-2.5 rounded-xl text-xs font-bold shadow-lg">Architect</button>
                    </nav>

                    <main className="max-w-6xl mx-auto px-6 mt-12 space-y-12">
                        <header className="flex justify-between items-end border-b border-slate-100 pb-6">
                            <div>
                                <h2 className="text-3xl font-bold text-slate-900">Key Report & Spreadsheet Inventory</h2>
                                <p className="text-sm text-slate-400">Benchmarking Information Produced by the Entity (IPE) and End-User Computing (EUC).</p>
                            </div>
                        </header>

                        <div className="space-y-10">
                            {rcmData.map(c => (
                                <div key={c.id} className="card-ui overflow-hidden">
                                    {/* NODE HEADER */}
                                    <div className="bg-slate-900 p-6 flex justify-between items-center text-white">
                                        <div className="flex items-center gap-4">
                                            <span className="text-xl font-black">{c.controlName}</span>
                                            <span className="system-badge bg-white/10 text-white border border-white/20">{c.itSystem}</span>
                                        </div>
                                        <button 
                                            onClick={() => addReport(c.id)}
                                            className="bg-white/10 hover:bg-white/20 text-white text-[10px] font-bold px-4 py-2 rounded-xl transition-all border border-white/20"
                                        >
                                            + Register Key Report/IPE
                                        </button>
                                    </div>

                                    {/* REPORT LISTING */}
                                    <div className="p-8 space-y-6">
                                        {(c.reports || []).length === 0 ? (
                                            <p className="text-center text-slate-400 text-xs italic">No key reports or spreadsheets registered for this control.</p>
                                        ) : (
                                            <div className="grid grid-cols-1 gap-4">
                                                {c.reports.map(r => (
                                                    <div key={r.id} className="bg-slate-50 p-6 rounded-[20px] border border-slate-100 group relative">
                                                        <div className="grid grid-cols-1 lg:grid-cols-12 gap-8 items-center">
                                                            {/* COL 1: REPORT IDENTITY */}
                                                            <div className="lg:col-span-4 space-y-1">
                                                                <label className="field-label">Report/Spreadsheet Name</label>
                                                                <input 
                                                                    value={r.name} 
                                                                    onChange={e => updateReport(c.id, r.id, 'name', e.target.value)}
                                                                    className="input-box bg-white border-slate-100 text-left font-bold"
                                                                />
                                                            </div>

                                                            {/* COL 2: TYPE */}
                                                            <div className="lg:col-span-4 space-y-1">
                                                                <label className="field-label">Audit Classification</label>
                                                                <select 
                                                                    value={r.type} 
                                                                    onChange={e => updateReport(c.id, r.id, 'type', e.target.value)}
                                                                    className="input-box bg-white border-slate-100"
                                                                >
                                                                    <option value="Standard System Report">Standard System Report</option>
                                                                    <option value="Custom Query / Ad-Hoc">Custom Query / Ad-Hoc</option>
                                                                    <option value="Key Spreadsheet (EUC)">Key Spreadsheet (EUC)</option>
                                                                    <option value="External Third-Party Data">External Third-Party Data</option>
                                                                </select>
                                                            </div>

                                                            {/* COL 3: COMPLEXITY / BASELINE SCORE */}
                                                            <div className="lg:col-span-3 space-y-1">
                                                                <label className="field-label">Baseline Complexity</label>
                                                                <div className="flex gap-2">
                                                                    {['Low', 'Med', 'High'].map(lvl => (
                                                                        <button 
                                                                            key={lvl}
                                                                            onClick={() => updateReport(c.id, r.id, 'complexity', lvl)}
                                                                            className={`flex-1 text-[9px] font-black py-2 rounded-lg border transition-all ${r.complexity === lvl ? 'bg-indigo-600 text-white border-indigo-600' : 'bg-white text-slate-400 border-slate-100'}`}
                                                                        >
                                                                            {lvl}
                                                                        </button>
                                                                    ))}
                                                                </div>
                                                            </div>

                                                            {/* COL 4: DELETE */}
                                                            <div className="lg:col-span-1 flex justify-end">
                                                                <button 
                                                                    onClick={() => {
                                                                        const filtered = c.reports.filter(rep => rep.id !== r.id);
                                                                        updateNode(c.id, 'reports', filtered);
                                                                    }}
                                                                    className="text-slate-300 hover:text-rose-500 transition-colors"
                                                                >
                                                                    âœ•
                                                                </button>
                                                            </div>
                                                        </div>
                                                        
                                                        {/* INDICATORS */}
                                                        <div className="mt-4 pt-4 border-t border-slate-200/50 flex gap-4">
                                                            {r.type.includes("EUC") && <span className="ipe-tag bg-rose-50 text-rose-600 border-rose-100">Logic Baseline Required</span>}
                                                            {r.complexity === 'High' && <span className="ipe-tag bg-amber-50 text-amber-600 border-amber-100">Audit Friction Penalty Applied</span>}
                                                            <span className="ipe-tag">System: {c.itSystem}</span>
                                                        </div>
                                                    </div>
                                                ))}
                                            </div>
                                        )}
                                    </div>
                                </div>
                            ))}
                        </div>
                    </main>
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
