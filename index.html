<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Radix | Transformation Architect</title>
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;500;600;700;800&display=swap');
        * { font-family: 'Plus Jakarta Sans', sans-serif !important; }
        body { background: #f8fafc; color: #0f172a; }
        .nav-blur { background: rgba(255, 255, 255, 0.85); backdrop-filter: blur(20px); border-bottom: 1px solid #e2e8f0; }
        .card-ui { background: #ffffff; border: 1px solid #e2e8f0; border-radius: 24px; box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.05); }
        .custom-scroll::-webkit-scrollbar { width: 6px; }
        .custom-scroll::-webkit-scrollbar-thumb { background: #cbd5e1; border-radius: 10px; }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useMemo } = React;

        const EUROPE_LIST = ["Austria", "Belgium", "Denmark", "Finland", "France", "Germany", "Ireland", "Italy", "Luxembourg", "Netherlands", "Norway", "Spain", "Sweden", "Switzerland", "United Kingdom"];

        const App = () => {
            const [view, setView] = useState('home');
            const [csvInput, setCsvInput] = useState("");
            
            // 1. ALL BASELINE LEVERS (Reinstated Split Rates)
            const [levers, setLevers] = useState({
                localRate: 115, 
                coeRate: 45, 
                internalAuditRate: 125, 
                externalAuditRate: 245,
                autoTestTarget: 2, 
                coeEfficiencyLift: 35
            });

            // 2. FULL RCM DNA STATE
            const [rcmData, setRcmData] = useState([
                { id: 1, cycle: "P2P", process: "AP", controlName: "PMT-01", activity: "Manager reviews payment proposal and matches to register.", country: "Italy", execH: 140, testH: 60, status: "Local", nature: "Manual", complexity: 1.2, wave: 1, res: "Internal" },
                { id: 2, cycle: "R2R", process: "GL", controlName: "GL-05", activity: "Manual Journal Entry review for high-value items.", country: "Germany", execH: 95, testH: 45, status: "Local", nature: "Manual", complexity: 1.0, wave: 2, res: "External" }
            ]);

            // 3. MASTER ANALYTICS ENGINE
            const analysis = useMemo(() => {
                const waves = { 1: 0, 2: 0, 3: 0 };
                let totalOp = 0;
                let totalAudit = 0;

                rcmData.forEach(c => {
                    // Operational Dividend Logic
                    const localCost = c.execH * levers.localRate;
                    const netLift = levers.coeEfficiencyLift / c.complexity;
                    const coeCost = (c.execH * (1 - (netLift/100))) * levers.coeRate;
                    const opSavings = c.status === "COE" ? (localCost - coeCost) : 0;
                    
                    // Audit Dividend Logic
                    const rate = c.res === "Internal" ? levers.internalAuditRate : levers.externalAuditRate;
                    const auditSavings = c.nature === "Automated" ? ((c.testH - levers.autoTestTarget) * rate) : 0;

                    totalOp += opSavings;
                    totalAudit += auditSavings;
                    waves[c.wave] += (opSavings + auditSavings);
                });

                return { totalOp, totalAudit, waves };
            }, [rcmData, levers]);

            const updateNode = (id, field, value) => {
                setRcmData(rcmData.map(n => n.id === id ? { ...n, [field]: value } : n));
            };

            const handleCsvIngest = () => {
                const lines = csvInput.split('\n');
                const nodes = lines.map(l => {
                    const [cyc, proc, name, act, ctry, exec, test, comp, wave, nature, res] = l.split(',');
                    if (!name || !ctry) return null;
                    return {
                        id: Math.random(), cycle: cyc.trim(), process: proc.trim(), controlName: name.trim(),
                        activity: act.trim(), country: ctry.trim(), execH: Number(exec), testH: Number(test),
                        complexity: Number(comp), wave: Number(wave) || 1, 
                        nature: nature?.trim() || "Manual", res: res?.trim() || "Internal", status: "Local"
                    };
                }).filter(n => n !== null);
                setRcmData([...rcmData, ...nodes]);
                setCsvInput(""); setView('home');
            };

            return (
                <div className="min-h-screen pb-20">
                    <nav className="nav-blur sticky top-0 z-50 px-6 py-4 flex justify-between items-center">
                        <div className="flex items-center gap-2">
                            <div className="w-8 h-8 bg-indigo-600 rounded-lg flex items-center justify-center text-white font-bold">R</div>
                            <span className="text-xl font-bold tracking-tight">Radix</span>
                        </div>
                        <div className="flex gap-2 sm:gap-6">
                            <button onClick={() => setView('home')} className={`text-xs font-bold px-4 py-2 rounded-xl ${view === 'home' ? 'bg-indigo-600 text-white' : 'text-slate-500 hover:bg-slate-100'}`}>Map</button>
                            <button onClick={() => setView('ingest')} className={`text-xs font-bold px-4 py-2 rounded-xl ${view === 'ingest' ? 'bg-indigo-600 text-white' : 'text-slate-500 hover:bg-slate-100'}`}>Architect</button>
                            <button onClick={() => setView('config')} className={`text-xs font-bold px-4 py-2 rounded-xl ${view === 'config' ? 'bg-indigo-600 text-white' : 'text-slate-500 hover:bg-slate-100'}`}>Baseline</button>
                        </div>
                    </nav>

                    <main className="max-w-5xl mx-auto px-6 mt-10 space-y-12">
                        {view === 'home' && (
                            <div className="space-y-12 animate-in fade-in duration-500">
                                <div className="grid grid-cols-1 sm:grid-cols-2 gap-6">
                                    <div className="bg-slate-900 p-8 rounded-[2rem] text-white">
                                        <p className="text-[10px] font-bold uppercase tracking-wider text-indigo-400 mb-2">Operational dividend</p>
                                        <p className="text-4xl font-bold">${Math.round(analysis.totalOp).toLocaleString()}</p>
                                    </div>
                                    <div className="bg-white p-8 rounded-[2rem] border border-slate-200">
                                        <p className="text-[10px] font-bold uppercase tracking-wider text-slate-400 mb-2">Audit cost avoidance</p>
                                        <p className="text-4xl font-bold text-indigo-600">${Math.round(analysis.totalAudit).toLocaleString()}</p>
                                    </div>
                                </div>

                                <div className="space-y-6">
                                    <h2 className="text-2xl font-bold">Transformation roadmap</h2>
                                    <div className="grid grid-cols-1 sm:grid-cols-3 gap-6">
                                        {[1, 2, 3].map(w => (
                                            <div key={w} className="card-ui p-6">
                                                <span className="text-[10px] font-bold uppercase text-slate-400">Wave 0{w}</span>
                                                <h3 className="text-lg font-bold mb-4">{w === 1 ? 'Foundation' : w === 2 ? 'Expansion' : 'Optimization'}</h3>
                                                <p className="text-2xl font-bold text-indigo-600">${Math.round(analysis.waves[w]).toLocaleString()}</p>
                                            </div>
                                        ))}
                                    </div>
                                </div>
                            </div>
                        )}

                        {view === 'ingest' && (
                            <div className="space-y-10 animate-in slide-in-from-bottom-4">
                                <div className="flex justify-between items-center">
                                    <h2 className="text-2xl font-bold">Transformation architect</h2>
                                    <button onClick={() => setRcmData([{ id: Date.now(), cycle: "", process: "", controlName: "", activity: "", country: "Germany", execH: 40, testH: 20, status: "Local", nature: "Manual", complexity: 1.0, wave: 1, res: "Internal" }, ...rcmData])} className="bg-indigo-600 text-white px-6 py-2 rounded-xl text-sm font-bold shadow-lg shadow-indigo-100">+ Add control</button>
                                </div>

                                <div className="space-y-6">
                                    {rcmData.map(c => (
                                        <div key={c.id} className="card-ui p-6 sm:p-8 space-y-6">
                                            <div className="grid grid-cols-1 sm:grid-cols-2 gap-6">
                                                <div className="space-y-4">
                                                    <input placeholder="Control name (e.g. PMT-01)" value={c.controlName} onChange={e => updateNode(c.id, 'controlName', e.target.value)} className="text-xl font-bold w-full focus:outline-none border-b border-slate-100 pb-2" />
                                                    <div className="flex gap-4">
                                                        <input placeholder="Cycle" value={c.cycle} onChange={e => updateNode(c.id, 'cycle', e.target.value)} className="text-xs font-bold text-indigo-600 bg-indigo-50 px-3 py-1 rounded-md w-24" />
                                                        <input placeholder="Process" value={c.process} onChange={e => updateNode(c.id, 'process', e.target.value)} className="text-xs font-bold text-slate-400 border border-slate-200 px-3 py-1 rounded-md flex-1" />
                                                    </div>
                                                </div>
                                                <div className="grid grid-cols-2 gap-4">
                                                    <div>
                                                        <label className="text-[10px] font-bold text-slate-400 uppercase block mb-1">Entity</label>
                                                        <select value={c.country} onChange={e => updateNode(c.id, 'country', e.target.value)} className="w-full bg-slate-50 border-none rounded-lg p-2 text-xs font-bold">
                                                            {EUROPE_LIST.map(co => <option key={co} value={co}>{co}</option>)}
                                                        </select>
                                                    </div>
                                                    <div>
                                                        <label className="text-[10px] font-bold text-slate-400 uppercase block mb-1">Complexity</label>
                                                        <input type="number" step="0.1" value={c.complexity} onChange={e => updateNode(c.id, 'complexity', Number(e.target.value))} className="w-full bg-slate-50 border-none rounded-lg p-2 text-xs font-bold text-center" />
                                                    </div>
                                                </div>
                                            </div>

                                            <textarea placeholder="Control activity description..." value={c.activity} onChange={e => updateNode(c.id, 'activity', e.target.value)} className="w-full bg-slate-50 p-4 rounded-xl text-sm text-slate-600 leading-relaxed border-none h-24 focus:ring-1 focus:ring-indigo-100" />

                                            <div className="flex flex-col sm:flex-row justify-between gap-4 pt-4 border-t border-slate-50">
                                                <div className="flex gap-2">
                                                    <select value={c.wave} onChange={e => updateNode(c.id, 'wave', Number(e.target.value))} className="text-[10px] font-bold bg-slate-100 px-3 py-1 rounded-lg">
                                                        <option value="1">Wave 1</option><option value="2">Wave 2</option><option value="3">Wave 3</option>
                                                    </select>
                                                    <select value={c.res} onChange={e => updateNode(c.id, 'res', e.target.value)} className="text-[10px] font-bold bg-slate-100 px-3 py-1 rounded-lg">
                                                        <option value="Internal">Internal IA</option><option value="External">External Partner</option>
                                                    </select>
                                                </div>
                                                <div className="flex gap-3">
                                                    <button onClick={() => updateNode(c.id, 'status', c.status === 'Local' ? 'COE' : 'Local')} className={`px-4 py-2 rounded-xl text-[10px] font-bold uppercase ${c.status === 'COE' ? 'bg-emerald-500 text-white' : 'bg-slate-900 text-white'}`}>
                                                        {c.status === 'Local' ? 'Shift to COE' : 'In COE'}
                                                    </button>
                                                    <button onClick={() => updateNode(c.id, 'nature', c.nature === 'Manual' ? 'Automated' : 'Manual')} className={`px-4 py-2 rounded-xl text-[10px] font-bold uppercase ${c.nature === 'Automated' ? 'bg-emerald-500 text-white' : 'bg-indigo-600 text-white'}`}>
                                                        {c.nature === 'Manual' ? 'Automate' : 'Automated'}
                                                    </button>
                                                </div>
                                            </div>
                                        </div>
                                    ))}
                                </div>

                                {/* CSV BULK INGEST (Bottom) */}
                                <div className="bg-slate-900 p-8 rounded-[2rem] text-white">
                                    <h3 className="text-xl font-bold mb-4">Bulk RCM ingest</h3>
                                    <p className="text-[10px] text-slate-500 uppercase font-bold mb-6 tracking-widest">Order: Cycle, Process, Name, Activity, Country, ExecH, TestH, Comp, Wave, Nature, Res</p>
                                    <textarea value={csvInput} onChange={e => setCsvInput(e.target.value)} placeholder="P2P, AP, PMT-01, Manual Review..., Italy, 120, 40, 1.2, 1, Manual, Internal" className="w-full h-32 bg-slate-800 rounded-2xl p-6 text-xs font-mono text-indigo-300 focus:outline-none ring-1 ring-slate-700" />
                                    <button onClick={handleCsvIngest} className="w-full bg-indigo-600 text-white p-4 rounded-xl font-bold uppercase text-xs mt-6 hover:bg-indigo-500">Execute bulk ingest</button>
                                </div>
                            </div>
                        )}

                        {view === 'config' && (
                            <div className="bg-white p-10 rounded-[2.5rem] border border-slate-200 card-shadow animate-in fade-in duration-500">
                                <h2 className="text-2xl font-bold mb-10">Baseline modeling</h2>
                                <div className="grid grid-cols-1 sm:grid-cols-2 gap-10">
                                    <div className="space-y-8">
                                        <div className="bg-indigo-50 p-8 rounded-3xl border border-indigo-100">
                                            <label className="text-[11px] font-bold text-indigo-400 uppercase tracking-widest block mb-4">COE efficiency lift (%)</label>
                                            <div className="flex items-center gap-6">
                                                <input type="range" min="0" max="100" value={levers.coeEfficiencyLift} onChange={e => setLevers({...levers, coeEfficiencyLift: Number(e.target.value)})} className="flex-1 accent-indigo-600" />
                                                <span className="text-2xl font-bold text-indigo-600">{levers.coeEfficiencyLift}%</span>
                                            </div>
                                        </div>
                                    </div>
                                    <div className="grid grid-cols-2 gap-4">
                                        {Object.entries({ 'Local rate': 'localRate', 'COE rate': 'coeRate', 'Internal IA': 'internalAuditRate', 'External IA': 'externalAuditRate' }).map(([label, key]) => (
                                            <div key={key} className="bg-slate-50 p-6 rounded-2xl border border-slate-100">
                                                <label className="text-[10px] font-bold text-slate-400 uppercase block mb-1">{label}</label>
                                                <input type="number" value={levers[key]} onChange={e => setLevers({...levers, [key]: Number(e.target.value)})} className="w-full text-xl font-bold bg-transparent outline-none" />
                                            </div>
                                        ))}
                                    </div>
                                </div>
                            </div>
                        )}
                    </main>
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
