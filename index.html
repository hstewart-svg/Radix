<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Radix | Global Transformation Architect</title>
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;500;600;700;800&display=swap');
        * { font-family: 'Plus Jakarta Sans', sans-serif !important; -webkit-font-smoothing: antialiased; }
        body { background: #fcfdfe; color: #0f172a; margin: 0; }
        .nav-blur { background: rgba(255, 255, 255, 0.95); backdrop-filter: blur(20px); border-bottom: 1px solid #f1f5f9; }
        .card-ui { background: #ffffff; border: 1px solid #f1f5f9; border-radius: 24px; box-shadow: 0 4px 20px -4px rgba(0, 0, 0, 0.04); }
        .waterfall-bar { transition: width 1s cubic-bezier(0.4, 0, 0.2, 1); height: 8px; border-radius: 99px; }
        .custom-scroll::-webkit-scrollbar { width: 6px; }
        .custom-scroll::-webkit-scrollbar-thumb { background: #e2e8f0; border-radius: 10px; }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useMemo } = React;

        const EUROPE_LIST = ["Austria", "Belgium", "Denmark", "Finland", "France", "Germany", "Ireland", "Italy", "Luxembourg", "Netherlands", "Norway", "Spain", "Sweden", "Switzerland", "United Kingdom"];

        const App = () => {
            const [view, setView] = useState('home');
            
            const [levers, setLevers] = useState({
                localRate: 115, sharedServiceRate: 45, internalAuditRate: 125, externalAuditRate: 245,
                autoTestTarget: 2, coeEfficiencyLift: 35
            });

            const [rcmData, setRcmData] = useState([
                { id: 1, cycle: "P2P", process: "AP", controlName: "PMT-01", activity: "Manual payment proposal review.", country: "Italy", execH: 140, testH: 60, status: "Local", nature: "Manual", complexity: 1.2, wave: 1, res: "Internal" },
                { id: 2, cycle: "R2R", process: "GL", controlName: "GL-05", activity: "Journal entry approval manual steps.", country: "Germany", execH: 110, testH: 45, status: "Local", nature: "Manual", complexity: 1.0, wave: 1, res: "External" },
                { id: 3, cycle: "P2P", process: "AP", controlName: "PMT-01", activity: "Local validation of payment batches.", country: "France", execH: 90, testH: 30, status: "Local", nature: "Manual", complexity: 1.1, wave: 1, res: "Internal" }
            ]);

            const analysis = useMemo(() => {
                let totalPerfDebt = 0; let totalAuditDebt = 0; let totalDiv = 0;
                const entityRollup = {};

                rcmData.forEach(c => {
                    const auditRate = c.res === "Internal" ? levers.internalAuditRate : levers.externalAuditRate;
                    const pDebt = c.execH * levers.localRate;
                    const aDebt = c.testH * auditRate;
                    
                    totalPerfDebt += pDebt;
                    totalAuditDebt += aDebt;

                    if (!entityRollup[c.country]) entityRollup[c.country] = { p: 0, a: 0, total: 0 };
                    entityRollup[c.country].p += pDebt;
                    entityRollup[c.country].a += aDebt;
                    entityRollup[c.country].total += (pDebt + aDebt);

                    const netLift = levers.coeEfficiencyLift / c.complexity;
                    const sharedCost = (c.execH * (1 - (netLift/100))) * levers.sharedServiceRate;
                    if (c.status === "Shared Service") totalDiv += (pDebt - sharedCost);
                    if (c.nature === "Automated") totalDiv += ((c.testH - levers.autoTestTarget) * auditRate);
                });

                const totalDebt = totalPerfDebt + totalAuditDebt;

                return { 
                    totalDebt, totalPerfDebt, totalAuditDebt, totalDiv,
                    perfPct: (totalPerfDebt / totalDebt) * 100, 
                    auditPct: (totalAuditDebt / totalDebt) * 100,
                    entities: Object.entries(entityRollup).sort((a,b) => b[1].total - a[1].total)
                };
            }, [rcmData, levers]);

            const updateNode = (id, field, value) => {
                setRcmData(rcmData.map(n => n.id === id ? { ...n, [field]: value } : n));
            };

            const LogoMark = () => (
                <div className="flex items-center gap-4">
                    <svg viewBox="0 0 100 100" className="w-8 h-8 fill-indigo-600">
                        <rect x="10" y="10" width="25" height="80" rx="4" />
                        <path d="M35 10 H65 C85 10 85 45 65 45 H35 V10 Z" />
                        <path d="M50 45 L85 90 H60 L35 55 V45 Z" />
                    </svg>
                    <div className="flex flex-col">
                        <span className="text-xl font-extrabold tracking-tight leading-none text-slate-900">Radix</span>
                        <span className="text-[10px] font-bold text-slate-400 mt-1 uppercase tracking-[0.15em]">Global Transformation Architect</span>
                    </div>
                </div>
            );

            return (
                <div className="min-h-screen pb-20">
                    <nav className="nav-blur sticky top-0 z-50 px-6 py-5 flex justify-between items-center">
                        <LogoMark />
                        <div className="flex gap-2">
                            {['home', 'ingest', 'config'].map(v => (
                                <button key={v} onClick={() => setView(v)} className={`px-4 py-2 rounded-xl text-xs font-bold transition-all ${view === v ? 'bg-indigo-600 text-white shadow-lg shadow-indigo-100' : 'text-slate-500 hover:bg-slate-50'}`}>
                                    {v === 'home' ? 'Map' : v === 'ingest' ? 'Architect' : 'Baseline'}
                                </button>
                            ))}
                        </div>
                    </nav>

                    <main className="max-w-5xl mx-auto px-6 mt-12 space-y-12">
                        {view === 'home' && (
                            <div className="space-y-12 animate-in fade-in duration-500">
                                {/* WATERFALL RECAP */}
                                <div className="card-ui p-10 space-y-8">
                                    <div className="flex justify-between items-end">
                                        <div>
                                            <p className="text-[10px] font-bold text-slate-400 uppercase tracking-widest mb-1">Annual Enterprise Friction (USD)</p>
                                            <p className="text-5xl font-extrabold text-slate-900">${Math.round(analysis.totalDebt).toLocaleString()}</p>
                                        </div>
                                        <div className="text-right">
                                            <p className="text-[10px] font-bold text-emerald-500 uppercase tracking-widest mb-1">Standardization Dividend</p>
                                            <p className="text-3xl font-bold text-emerald-600">${Math.round(analysis.totalDiv).toLocaleString()}</p>
                                        </div>
                                    </div>
                                    <div className="grid grid-cols-1 sm:grid-cols-2 gap-10 border-t border-slate-50 pt-8">
                                        <div className="space-y-3">
                                            <div className="flex justify-between text-[10px] font-bold uppercase text-slate-500"><span>Stakeholder Labor</span><span>${Math.round(analysis.totalPerfDebt).toLocaleString()}</span></div>
                                            <div className="w-full bg-slate-100 rounded-full h-2 overflow-hidden"><div className="waterfall-bar bg-slate-900" style={{ width: `${analysis.perfPct}%` }}></div></div>
                                        </div>
                                        <div className="space-y-3">
                                            <div className="flex justify-between text-[10px] font-bold uppercase text-indigo-400"><span>IA Testing / SOX</span><span>${Math.round(analysis.totalAuditDebt).toLocaleString()}</span></div>
                                            <div className="w-full bg-indigo-50 rounded-full h-2 overflow-hidden"><div className="waterfall-bar bg-indigo-600" style={{ width: `${analysis.auditPct}%` }}></div></div>
                                        </div>
                                    </div>
                                </div>

                                {/* REGIONAL FRAGMENTATION DEBT LEADERBOARD */}
                                <div className="space-y-6">
                                    <h2 className="text-2xl font-bold text-slate-900">Fragmentation debt by entity</h2>
                                    <div className="grid grid-cols-1 gap-4">
                                        {analysis.entities.map(([ctry, data]) => (
                                            <div key={ctry} className="card-ui p-6 flex flex-col sm:flex-row justify-between items-center gap-6">
                                                <div className="flex items-center gap-4 w-full sm:w-1/3">
                                                    <div className="w-10 h-10 bg-slate-50 rounded-xl flex items-center justify-center font-black text-slate-300 text-xs">{ctry.substring(0,2).toUpperCase()}</div>
                                                    <div>
                                                        <p className="text-sm font-extrabold text-slate-800 uppercase tracking-tight">{ctry}</p>
                                                        <p className="text-[10px] font-bold text-slate-400 uppercase">Local Manual Debt</p>
                                                    </div>
                                                </div>
                                                <div className="flex-1 w-full space-y-2">
                                                    <div className="flex justify-between text-[9px] font-bold uppercase tracking-tighter">
                                                        <span className="text-slate-400">Labor: ${Math.round(data.p).toLocaleString()}</span>
                                                        <span className="text-indigo-400">Audit: ${Math.round(data.a).toLocaleString()}</span>
                                                    </div>
                                                    <div className="w-full bg-slate-50 h-3 rounded-full flex overflow-hidden">
                                                        <div className="bg-slate-900 h-full transition-all" style={{ width: `${(data.p / data.total) * 100}%` }}></div>
                                                        <div className="bg-indigo-600 h-full transition-all opacity-80" style={{ width: `${(data.a / data.total) * 100}%` }}></div>
                                                    </div>
                                                </div>
                                                <div className="text-right w-full sm:w-1/4">
                                                    <p className="text-xl font-black text-rose-500 italic">${Math.round(data.total).toLocaleString()}</p>
                                                    <p className="text-[9px] font-bold text-slate-300 uppercase tracking-widest">Total Burden</p>
                                                </div>
                                            </div>
                                        ))}
                                    </div>
                                </div>
                            </div>
                        )}

                        {view === 'ingest' && (
                            <div className="space-y-10 animate-in slide-in-from-bottom-4">
                                <div className="flex justify-between items-center">
                                    <h2 className="text-2xl font-bold text-slate-900">Control architecture</h2>
                                    <button onClick={() => setRcmData([{ id: Date.now(), cycle: "", process: "", controlName: "", activity: "", country: "Germany", execH: 40, testH: 20, status: "Local", nature: "Manual", complexity: 1.0, wave: 1, res: "Internal" }, ...rcmData])} className="bg-indigo-600 text-white px-6 py-2 rounded-xl text-sm font-bold shadow-lg shadow-indigo-100">+ Add node</button>
                                </div>
                                <div className="space-y-6">
                                    {rcmData.map(c => (
                                        <div key={c.id} className="card-ui p-8 space-y-6 border-l-8 border-indigo-100">
                                            <div className="grid grid-cols-1 md:grid-cols-2 gap-8">
                                                <input placeholder="Control ID" value={c.controlName} onChange={e => updateNode(c.id, 'controlName', e.target.value)} className="text-2xl font-bold w-full bg-transparent border-b border-slate-100 pb-2 focus:outline-none" />
                                                <div className="grid grid-cols-2 gap-4">
                                                    <div><label className="text-[10px] font-bold text-slate-400 uppercase block mb-1">Execution (h)</label><input type="number" value={c.execH} onChange={e => updateNode(c.id, 'execH', Number(e.target.value))} className="w-full bg-slate-50 rounded-xl p-3 text-xs font-bold text-center border-none" /></div>
                                                    <div><label className="text-[10px] font-bold text-slate-400 uppercase block mb-1">Testing (h)</label><input type="number" value={c.testH} onChange={e => updateNode(c.id, 'testH', Number(e.target.value))} className="w-full bg-slate-50 rounded-xl p-3 text-xs font-bold text-center border-none" /></div>
                                                </div>
                                            </div>
                                            <div className="grid grid-cols-2 sm:grid-cols-4 gap-4">
                                                <select value={c.country} onChange={e => updateNode(c.id, 'country', e.target.value)} className="w-full bg-slate-50 rounded-xl p-2.5 text-xs font-bold appearance-none">{EUROPE_LIST.map(co => <option key={co} value={co}>{co}</option>)}</select>
                                                <select value={c.res} onChange={e => updateNode(c.id, 'res', e.target.value)} className="w-full bg-slate-50 rounded-xl p-2.5 text-xs font-bold appearance-none"><option value="Internal">Internal IA</option><option value="External">External Partner</option></select>
                                                <button onClick={() => updateNode(c.id, 'status', c.status === 'Local' ? 'Shared Service' : 'Local')} className={`p-2 rounded-xl text-[10px] font-bold uppercase tracking-wider ${c.status === 'Shared Service' ? 'bg-emerald-500 text-white shadow-lg' : 'bg-slate-900 text-white'}`}>{c.status === 'Local' ? 'Standardize' : '✓ In Hub'}</button>
                                                <button onClick={() => updateNode(c.id, 'nature', c.nature === 'Manual' ? 'Automated' : 'Manual')} className={`p-2 rounded-xl text-[10px] font-bold uppercase tracking-wider ${c.nature === 'Automated' ? 'bg-emerald-500 text-white shadow-lg' : 'bg-indigo-600 text-white'}`}>{c.nature === 'Manual' ? 'Automate' : '✓ Automated'}</button>
                                            </div>
                                        </div>
                                    ))}
                                </div>
                            </div>
                        )}
                    </main>
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
