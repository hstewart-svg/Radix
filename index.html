<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Radix Shift | v74.0 Economic Guardrail</title>
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;500;600;700;800&display=swap');
        * { font-family: 'Plus Jakarta Sans', sans-serif !important; -webkit-font-smoothing: antialiased; }
        body { background: #fcfdfe; color: #0f172a; margin: 0; padding: 0; }
        .nav-blur { background: rgba(255, 255, 255, 0.95); backdrop-filter: blur(20px); border-bottom: 1px solid #f1f5f9; }
        .card-ui { background: #ffffff; border: 1px solid #f1f5f9; border-radius: 28px; box-shadow: 0 4px 20px -4px rgba(0, 0, 0, 0.04); }
        .input-box { background: #f8fafc; border-radius: 12px; padding: 10px 14px; font-size: 11px; font-weight: 600; border: 1px solid transparent; width: 100%; }
        .field-label { font-size: 9px; font-weight: 800; color: #94a3b8; text-transform: uppercase; letter-spacing: 0.05em; display: block; margin-bottom: 4px; }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useMemo } = React;

        const GEOS = ["USA", "Canada", "Mexico", "Brazil", "Germany", "France", "Italy", "Poland", "Romania", "India", "UK"];
        const FREQUENCIES = [{ id: "Daily", mult: 250 }, { id: "Weekly", mult: 52 }, { id: "Monthly", mult: 12 }, { id: "Quarterly", mult: 4 }];

        const App = () => {
            const [view, setView] = useState('home');
            const [hubStrategy, setHubStrategy] = useState('single');
            const [scenario, setScenario] = useState('base');
            const [levers, setLevers] = useState({ 
                localRate: 115, euSscRate: 45, asiaSscRate: 22, internalRate: 125,
                autoTestTarget: 2, fteWorkingHours: 1800, implCostPerControl: 4500, coeEfficiencyLift: 35
            });

            const [rcmData, setRcmData] = useState([
                { 
                    id: 1, controlName: "PMT-01", cycle: "P2P", process: "Accounts Payable",
                    country: "Italy", status: "Local", nature: "Manual",
                    frequency: "Weekly", hoursPerPerformance: 2, iaTodH: 8, iaToeH: 32,
                    complexity: 1.0, quarter: "Q1"
                }
            ]);

            const analysis = useMemo(() => {
                let totalDebt = 0; let totalDiv = 0; let totalCapReclaimed = 0;
                const efficiencyMap = { best: 0.45, base: 0.35, worst: 0.15 };
                const currentEff = efficiencyMap[scenario];

                const processed = rcmData.map(c => {
                    const freqMult = FREQUENCIES.find(f => f.id === c.frequency)?.mult || 1;
                    const opH = (c.hoursPerPerformance || 0) * freqMult;
                    const iaH = (c.iaTodH || 0) + (c.iaToeH || 0);
                    const debt = (opH * levers.localRate) + (iaH * levers.internalRate);
                    
                    let sscRate = (hubStrategy === 'dual' && ["India"].includes(c.country)) ? levers.asiaSscRate : levers.euSscRate;
                    const sharedCost = (opH * (1 - (levers.coeEfficiencyLift/100))) * sscRate;
                    
                    const opDiv = c.status === "Shared Service" ? ((opH * levers.localRate) - sharedCost) : 0;
                    const auditDiv = c.nature === "Automated" ? ((iaH - levers.autoTestTarget) * levers.internalRate) : 0;
                    
                    if (c.status === "Shared Service" || c.nature === "Automated") {
                        totalCapReclaimed += (opH * currentEff) + (c.nature === "Automated" ? (iaH - levers.autoTestTarget) : 0);
                    }

                    totalDebt += debt; totalDiv += (opDiv + auditDiv);
                    return { ...c, nodeDiv: opDiv + auditDiv };
                });
                
                const implCost = rcmData.length * levers.implCostPerControl;
                let paybackText = "N/A (Pending Selection)";
                if (totalDiv > 0) {
                    const months = (implCost / totalDiv) * 12;
                    paybackText = months > 12 ? (months / 12).toFixed(1) + ' Years' : months.toFixed(1) + ' Months';
                }
                
                return { totalDebt, totalDiv, totalCapReclaimed, processed, implCost, paybackText };
            }, [rcmData, levers, hubStrategy, scenario]);

            const updateNode = (id, field, value) => setRcmData(prev => prev.map(n => n.id === id ? { ...n, [field]: value } : n));

            return (
                <div className="min-h-screen pb-20">
                    <nav className="nav-blur sticky top-0 z-50 px-8 py-5 flex justify-between items-center border-b border-slate-100">
                        <div className="flex flex-col"><span className="text-xl font-black text-slate-900 leading-none">Radix Shift</span><span className="text-[10px] font-bold text-indigo-500 mt-1 uppercase tracking-widest leading-none">Economic Guardrail v74.0</span></div>
                        <div className="flex gap-2">
                            {['home', 'ingest', 'config'].map(v => (
                                <button key={v} onClick={() => setView(v)} className={`px-5 py-2 rounded-xl text-xs font-bold transition-all ${view === v ? 'bg-indigo-600 text-white shadow-lg' : 'text-slate-500 hover:bg-slate-50'}`}>
                                    {v === 'ingest' ? 'Architect' : v.charAt(0).toUpperCase() + v.slice(1)}
                                </button>
                            ))}
                        </div>
                    </nav>

                    <main className="max-w-6xl mx-auto px-6 mt-12 space-y-12">
                        {view === 'home' && (
                            <div className="space-y-12 animate-in fade-in">
                                <div className="grid grid-cols-1 md:grid-cols-3 gap-6">
                                    <div className="p-8 bg-emerald-50 border border-emerald-100 rounded-[2.5rem] text-center">
                                        <p className="text-[10px] font-black text-emerald-600 uppercase tracking-widest mb-1">Annual ROI Dividend</p>
                                        <p className="text-4xl font-black text-slate-900">${Math.round(analysis.totalDiv).toLocaleString()}</p>
                                    </div>
                                    <div className="p-8 bg-blue-50 border border-blue-100 rounded-[2.5rem] text-center">
                                        <p className="text-[10px] font-black text-blue-600 uppercase tracking-widest mb-1">Capacity Reclaimed</p>
                                        <p className="text-4xl font-black text-slate-900">{Math.round(analysis.totalCapReclaimed / levers.fteWorkingHours)} FTE</p>
                                    </div>
                                    <div className="p-8 bg-slate-100 border border-slate-200 rounded-[2.5rem] text-center">
                                        <p className="text-[10px] font-black text-slate-400 uppercase tracking-widest mb-1">Capital Payback</p>
                                        <p className="text-3xl font-black text-slate-900">{analysis.paybackText}</p>
                                    </div>
                                </div>
                                <div className="card-ui p-10 bg-slate-900 text-white flex justify-between items-center">
                                    <div><p className="text-xs font-bold text-rose-400 mb-1 uppercase tracking-widest">Baseline Friction Debt</p><p className="text-5xl font-black">${Math.round(analysis.totalDebt).toLocaleString()}</p></div>
                                    <div className="text-right">
                                        <p className="text-xs font-bold text-slate-400">Modelled Implementation Cost</p>
                                        <p className="text-xl font-bold text-white">${analysis.implCost.toLocaleString()}</p>
                                    </div>
                                </div>
                            </div>
                        )}

                        {view === 'ingest' && (
                            <div className="space-y-10">
                                <h2 className="text-2xl font-black text-slate-900 uppercase">Control DNA Workbench</h2>
                                {analysis.processed.map(c => (
                                    <div key={c.id} className="card-ui p-8 space-y-6 border-l-8 border-indigo-100">
                                        <div className="flex justify-between items-center">
                                            <p className="text-xl font-black text-slate-900">{c.controlName}</p>
                                            <div className="flex gap-4">
                                                <button onClick={() => updateNode(c.id, 'status', c.status === 'Shared Service' ? 'Local' : 'Shared Service')} className={`px-8 py-3 rounded-2xl text-[10px] font-black uppercase transition-all ${c.status === 'Shared Service' ? 'bg-emerald-500 text-white shadow-lg' : 'bg-slate-900 text-white'}`}>{c.status === 'Shared Service' ? '✓ In Hub' : 'Move to Hub'}</button>
                                                <button onClick={() => updateNode(c.id, 'nature', c.nature === 'Automated' ? 'Manual' : 'Automated')} className={`px-8 py-3 rounded-2xl text-[10px] font-black uppercase transition-all ${c.nature === 'Automated' ? 'bg-indigo-600 text-white shadow-lg' : 'bg-white text-slate-400 border border-slate-200'}`}>{c.nature === 'Automated' ? '✓ Automated' : 'Automate'}</button>
                                            </div>
                                        </div>
                                    </div>
                                ))}
                            </div>
                        )}
                        
                        {view === 'config' && (
                            <div className="bg-white p-12 rounded-[3rem] border border-slate-200 grid grid-cols-2 gap-10">
                                {Object.entries(levers).map(([k, v]) => (
                                    <div key={k} className="bg-slate-50 p-6 rounded-3xl border border-slate-100">
                                        <label className="field-label">{k.replace(/([A-Z])/g, ' $1')}</label>
                                        <input type="number" value={v} onChange={e => setLevers({...levers, [k]: Number(e.target.value)})} className="text-3xl font-black bg-transparent outline-none w-full text-indigo-600" />
                                    </div>
                                ))}
                            </div>
                        )}
                    </main>
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
