<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Radix | Transformation Architect</title>
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:ital,wght@0,300;0,400;0,500;0,600;0,700;0,800;1,800&display=swap');
        * { font-family: 'Plus Jakarta Sans', sans-serif !important; }
        body { letter-spacing: 0.01em; background: #fcfdfe; color: #1e293b; }
        .nav-glass { background: rgba(255, 255, 255, 0.95); backdrop-filter: blur(16px); border-bottom: 1px solid #f1f5f9; }
        .card-shadow { box-shadow: 0 10px 40px -12px rgba(0,0,0,0.05); }
        .text-header { font-weight: 800; font-style: italic; letter-spacing: -0.04em; }
        .wave-card { border-left: 6px solid #4F46E5; }
        .wave-1 { border-color: #10b981; } /* Emerald */
        .wave-2 { border-color: #6366f1; } /* Indigo */
        .wave-3 { border-color: #f59e0b; } /* Amber */
        
        .dna-grid {
            display: grid;
            grid-template-columns: 280px 1fr 200px 240px;
            gap: 24px;
            align-items: start;
        }
        .custom-scroll::-webkit-scrollbar { width: 6px; }
        .custom-scroll::-webkit-scrollbar-thumb { background: #e2e8f0; border-radius: 10px; }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useMemo } = React;

        const EUROPE_INVENTORY = ["Austria", "Belgium", "Denmark", "Finland", "France", "Germany", "Ireland", "Italy", "Luxembourg", "Netherlands", "Norway", "Spain", "Sweden", "Switzerland", "United Kingdom"];

        const App = () => {
            const [view, setView] = useState('home');
            const [levers, setLevers] = useState({
                localRate: 115, coeRate: 45, internalAuditRate: 125, externalAuditRate: 245,
                autoTestTarget: 2, coeEfficiencyLift: 35
            });

            const [rcmData, setRcmData] = useState([
                { id: 1, cycle: "P2P", process: "AP", sub: "Payments", controlName: "PMT-01", activity: "Manager reviews manual proposal report.", country: "Italy", execH: 140, testH: 60, status: "Local", nature: "Manual", complexity: 1.2, wave: 1 },
                { id: 2, cycle: "P2P", process: "AP", sub: "Payments", controlName: "PMT-01", activity: "Local clerk verifies batches.", country: "Germany", execH: 110, testH: 40, status: "Local", nature: "Manual", complexity: 1.0, wave: 1 },
                { id: 3, cycle: "R2R", process: "GL", sub: "Close", controlName: "GL-05", activity: "Manual Journal Entry review for amounts exceeding $500k.", country: "France", execH: 90, testH: 45, status: "Local", nature: "Manual", complexity: 1.5, wave: 2 }
            ]);

            // ROADMAP SEQUENCING LOGIC
            const roadmap = useMemo(() => {
                const waves = { 
                    1: { name: "Foundation", savings: 0, nodes: [] }, 
                    2: { name: "Expansion", savings: 0, nodes: [] }, 
                    3: { name: "Optimization", savings: 0, nodes: [] } 
                };

                rcmData.forEach(c => {
                    const localCost = c.execH * levers.localRate;
                    const netLift = levers.coeEfficiencyLift / c.complexity;
                    const coeCost = (c.execH * (1 - (netLift/100))) * levers.coeRate;
                    const savings = localCost - coeCost;
                    
                    if (waves[c.wave]) {
                        waves[c.wave].savings += savings;
                        waves[c.wave].nodes.push(c);
                    }
                });
                return waves;
            }, [rcmData, levers]);

            const updateNode = (id, field, value) => {
                setRcmData(rcmData.map(n => n.id === id ? { ...n, [field]: value } : n));
            };

            const StructuralLogo = () => (
                <div className="flex items-center gap-4">
                    <svg width="32" height="32" viewBox="0 0 40 40" fill="none"><rect x="8" y="8" width="6" height="24" rx="1.5" fill="#4F46E5"/><path d="M14 8H24C28.4 8 32 11.6 32 16C32 20.4 28.4 24 24 24H14V8Z" fill="#4F46E5" fillOpacity="0.8"/><path d="M22 24L30 32H22L14 24H22Z" fill="#4F46E5"/></svg>
                    <div className="flex flex-col">
                        <span className="text-2xl text-header text-slate-900 leading-none italic uppercase">Radix</span>
                        <span className="text-[9px] font-bold text-indigo-600 uppercase tracking-widest mt-1 italic">Transformation Architect</span>
                    </div>
                </div>
            );

            return (
                <div className="min-h-screen">
                    <nav className="nav-glass sticky top-0 z-50 px-10 py-5 flex justify-between items-center">
                        <button onClick={() => setView('home')}><StructuralLogo /></button>
                        <div className="flex gap-10">
                            <button onClick={() => setView('home')} className={`text-[10px] font-extrabold uppercase tracking-widest ${view==='home'?'text-indigo-600 underline underline-offset-8':'text-slate-400'}`}>Roadmap</button>
                            <button onClick={() => setView('ingest')} className={`text-[10px] font-extrabold uppercase tracking-widest ${view==='ingest'?'text-indigo-600 underline underline-offset-8':'text-slate-400'}`}>Architect</button>
                        </div>
                    </nav>

                    <main className="max-w-[1400px] mx-auto p-12 space-y-12">
                        {view === 'home' && (
                            <div className="space-y-16 animate-in fade-in duration-700">
                                {/* TRANSFORMATION WATERFALL (Visible Waves) */}
                                <div className="space-y-8">
                                    <h2 className="text-4xl text-header text-slate-900 italic uppercase tracking-tighter">Standardization Roadmap</h2>
                                    <div className="grid grid-cols-1 lg:grid-cols-3 gap-8">
                                        {[1, 2, 3].map(w => (
                                            <div key={w} className={`bg-white p-10 rounded-[3rem] card-shadow wave-card wave-${w} flex flex-col justify-between`}>
                                                <div>
                                                    <span className="text-[10px] font-black uppercase tracking-widest text-slate-400 mb-2 block">Migration Wave 0{w}</span>
                                                    <h3 className="text-2xl text-header text-slate-900 italic mb-4">{roadmap[w].name}</h3>
                                                    <p className="text-xs text-slate-500 font-medium italic mb-10">Targeting {roadmap[w].nodes.length} control nodes for centralization.</p>
                                                </div>
                                                <div className="pt-6 border-t border-slate-50">
                                                    <p className="text-[9px] font-black text-indigo-600 uppercase tracking-widest mb-1">Incremental ROI</p>
                                                    <p className="text-3xl text-header text-slate-800 italic">${Math.round(roadmap[w].savings).toLocaleString()}</p>
                                                </div>
                                            </div>
                                        ))}
                                    </div>
                                </div>

                                {/* DNA OVERLAP (Fragmentation) */}
                                <div className="space-y-8">
                                    <h2 className="text-3xl text-header text-slate-900 italic">Regional Fragmentation Detail</h2>
                                    <div className="grid grid-cols-1 md:grid-cols-2 gap-8">
                                        {Object.entries(roadmap[1].nodes.reduce((acc, n) => {
                                            if (!acc[n.controlName]) acc[n.controlName] = [];
                                            acc[n.controlName].push(n);
                                            return acc;
                                        }, {})).map(([name, nodes]) => (
                                            <div key={name} className="bg-white p-8 rounded-[2.5rem] border border-slate-100 card-shadow">
                                                <h4 className="text-lg text-header text-slate-900 italic mb-4 uppercase">{name}</h4>
                                                <div className="flex flex-wrap gap-2">
                                                    {nodes.map(n => <span key={n.id} className="text-[9px] font-bold text-slate-500 bg-slate-50 border px-3 py-1 rounded-lg uppercase">{n.country}</span>)}
                                                </div>
                                            </div>
                                        ))}
                                    </div>
                                </div>
                            </div>
                        )}

                        {view === 'ingest' && (
                            <div className="space-y-12 animate-in slide-in-from-bottom-8 duration-500">
                                <div className="flex justify-between items-end bg-white p-10 rounded-[3rem] card-shadow border border-slate-100">
                                    <div className="max-w-xl">
                                        <h2 className="text-4xl text-header text-slate-900 italic uppercase tracking-tighter">Bifurcation Architect</h2>
                                        <p className="text-slate-500 font-medium italic mt-2">Assign controls to migration waves to build your roadmap.</p>
                                    </div>
                                    <button onClick={()=>setRcmData([{id: Date.now(), cycle: "NEW", process: "NEW", sub: "", controlName: "NEW-CTRL", activity: "", country: "Germany", execH: 40, testH: 20, status: "Local", nature: "Manual", complexity: 1.0, wave: 1}, ...rcmData])} className="bg-indigo-600 text-white px-10 py-4 rounded-[1.5rem] font-bold uppercase text-[10px] tracking-widest shadow-xl hover:bg-indigo-700 transition-all">Add Control DNA</button>
                                </div>

                                <div className="space-y-6">
                                    {rcmData.map((c) => (
                                        <div key={c.id} className="bg-white p-10 rounded-[3rem] border border-slate-100 card-shadow dna-grid">
                                            <div>
                                                <input value={c.controlName} onChange={e=>updateNode(c.id, 'controlName', e.target.value)} className="text-xl text-header italic uppercase outline-none w-full bg-transparent text-indigo-950" placeholder="CTRL-ID" />
                                                <div className="flex gap-2 mt-2">
                                                    <select value={c.wave} onChange={e=>updateNode(c.id, 'wave', Number(e.target.value))} className="text-[10px] font-black text-indigo-600 bg-indigo-50 px-3 py-1 rounded-lg outline-none italic">
                                                        <option value="1">Wave 1</option>
                                                        <option value="2">Wave 2</option>
                                                        <option value="3">Wave 3</option>
                                                    </select>
                                                </div>
                                            </div>
                                            <div>
                                                <textarea value={c.activity} onChange={e=>updateNode(c.id, 'activity', e.target.value)} className="w-full bg-slate-50 p-6 rounded-3xl text-[11px] font-medium italic border-none h-24 custom-scroll focus:ring-1 focus:ring-indigo-100" placeholder="Control Activity Narrative..." />
                                            </div>
                                            <div className="space-y-3 px-4">
                                                <select value={c.country} onChange={e=>updateNode(c.id, 'country', e.target.value)} className="bg-slate-50 p-2 rounded-xl text-[10px] font-black uppercase outline-none w-full border-none">
                                                    {EUROPE_INVENTORY.map(co => <option key={co} value={co}>{co}</option>)}
                                                </select>
                                                <div className="flex justify-between items-center bg-slate-50/50 p-2 rounded-xl">
                                                    <span className="text-[9px] font-bold text-slate-400 uppercase italic">C-Factor</span>
                                                    <input type="number" step="0.1" value={c.complexity} onChange={e=>updateNode(c.id, 'complexity', Number(e.target.value))} className="w-8 text-xs font-black text-center bg-transparent outline-none text-indigo-600" />
                                                </div>
                                            </div>
                                            <div className="flex flex-col gap-2">
                                                <button onClick={()=>updateNode(c.id, 'status', c.status==='Local'?'COE':'Local')} className={`p-3 rounded-2xl text-[10px] font-black uppercase tracking-widest text-center ${c.status==='COE' ? 'bg-emerald-500 text-white shadow-md' : 'bg-slate-900 text-white'}`}>
                                                    {c.status==='Local' ? 'Shift to COE' : '✓ Standardized'}
                                                </button>
                                                <button onClick={()=>updateNode(c.id, 'nature', c.nature==='Manual'?'Automated':'Manual')} className={`p-3 rounded-2xl text-[10px] font-black uppercase tracking-widest text-center ${c.nature==='Automated' ? 'bg-emerald-500 text-white shadow-md' : 'bg-indigo-600 text-white'}`}>
                                                    {c.nature==='Manual' ? 'Automate' : '✓ Automated'}
                                                </button>
                                            </div>
                                        </div>
                                    ))}
                                </div>
                            </div>
                        )}
                    </main>
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
