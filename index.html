<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Radix | Transformation Modeler</title>
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap');
        body { font-family: 'Inter', sans-serif; }
    </style>
</head>
<body class="bg-slate-50 text-slate-900">
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useMemo } = React;

        const App = () => {
            // 1. GOVERNANCE & IDENTITY
            const [identity, setIdentity] = useState({ company: "KDP Coffee-Co", year: "2026" });
            const [rules, setRules] = useState({ baseValue: 41218000, pmPct: 0.75, sampleDaily: 40, sampleITAC: 1 });
            const [view, setView] = useState('dashboard');
            const [isScrutinizing, setIsScrutinizing] = useState(false);

            // 2. TRANSACTIONAL DNA (Your RCM/Narrative Input)
            const [controls, setControls] = useState([
                { id: 1, area: "Manual P2P Matching", impact: 1500000, risk: 80, judgment: 30, type: "Manual", freq: "Daily", rep: "Manual 3-way match.", challenge: "Human fatigue in high-volume P2P creates systemic error risk." },
                { id: 2, area: "Carve-Out Allocations", impact: 4500000, risk: 95, judgment: 90, type: "Manual", freq: "Quarterly", rep: "Allocated via revenue %.", challenge: "Revenue is a proxy; usage-based keys provide actual 'standalone' reality." }
            ]);

            // 3. PROCESSING ENGINE
            const processed = useMemo(() => {
                const gpm = rules.baseValue * 0.05;
                const pm = gpm * rules.pmPct;
                const results = controls.map(c => ({
                    ...c,
                    fragility: c.type === "Manual" ? (c.risk + c.judgment) / 2 : 15,
                    hours: c.type === "Manual" ? rules.sampleDaily * 1.5 : rules.sampleITAC * 2,
                    inScope: c.impact >= pm
                }));
                return { gpm, pm, results };
            }, [rules, controls]);

            return (
                <div className="min-h-screen">
                    {/* Architectural Header */}
                    <nav className="bg-slate-900 text-white p-6 shadow-2xl border-b-4 border-indigo-500">
                        <div className="max-w-7xl mx-auto flex flex-col md:flex-row justify-between items-center gap-6">
                            <div className="flex items-center gap-4">
                                <div className="w-12 h-12 bg-indigo-600 flex items-center justify-center rounded-xl border-2 border-indigo-400">
                                    <svg viewBox="0 0 24 24" fill="white" className="w-8 h-8"><path d="M6 19V5H13C15.2 5 17 6.8 17 9C17 11.2 15.2 13 13 13H10V19H6ZM10 10H13C13.5 10 14 9.6 14 9C14 8.4 13.5 8 13 8H10V10ZM12.5 13L17 19H14L10 13H12.5Z"/></svg>
                                </div>
                                <div>
                                    <h1 className="text-2xl font-black tracking-tighter uppercase italic leading-none">Radix <span className="text-indigo-400">Modeler</span></h1>
                                    <p className="text-[9px] tracking-[0.4em] text-slate-500 font-bold uppercase mt-1">{identity.company} | FY{identity.year}</p>
                                </div>
                            </div>
                            <div className="flex gap-2">
                                <button onClick={()=>setView('dashboard')} className={`px-6 py-2 rounded-xl text-[10px] font-black uppercase tracking-widest ${view==='dashboard'?'bg-indigo-600':'text-slate-400'}`}>1. Dashboard</button>
                                <button onClick={()=>setView('dna')} className={`px-6 py-2 rounded-xl text-[10px] font-black uppercase tracking-widest ${view==='dna'?'bg-indigo-600':'text-slate-400'}`}>2. DNA Mapper</button>
                            </div>
                        </div>
                    </nav>

                    <main className="p-8 max-w-7xl mx-auto space-y-8">
                        {view === 'dashboard' ? (
                            <div className="space-y-8 animate-in fade-in duration-700">
                                <div className="grid grid-cols-1 lg:grid-cols-12 gap-8">
                                    {/* Materiality Waterfall */}
                                    <div className="lg:col-span-4 bg-white p-8 rounded-[3rem] shadow-sm border border-slate-200">
                                        <h3 className="text-[10px] font-black text-slate-400 uppercase tracking-widest mb-6 border-b pb-4">Materiality Waterfall</h3>
                                        <div className="space-y-4">
                                            <div className="flex justify-between text-xs font-bold text-slate-500 uppercase"><span>Gross (5%)</span><span>${Math.round(processed.gpm).toLocaleString()}</span></div>
                                            <div className="flex justify-between text-indigo-600 font-black uppercase text-sm"><span>Planning (75%)</span><span>${Math.round(processed.pm).toLocaleString()}</span></div>
                                        </div>
                                    </div>

                                    {/* FRAGILITY HEAT MAP */}
                                    <div className="lg:col-span-8 bg-white p-8 rounded-[3rem] shadow-sm border border-slate-200">
                                        <h3 className="text-[10px] font-black text-slate-400 uppercase tracking-widest mb-6 border-b pb-4">Process Fragility Heat Map (Risk vs Judgment)</h3>
                                        <div className="grid grid-cols-2 md:grid-cols-4 gap-4 h-48">
                                            {processed.results.map((c, i) => (
                                                <div key={i} className={`p-4 rounded-2xl border-2 flex flex-col justify-between ${c.fragility > 75 ? 'bg-red-50 border-red-200 shadow-inner' : 'bg-emerald-50 border-emerald-200'}`}>
                                                    <span className="text-[9px] font-black uppercase text-slate-500">{c.area}</span>
                                                    <div className="text-right"><p className="text-2xl font-black leading-none">{Math.round(c.fragility)}%</p><p className="text-[8px] font-bold text-slate-400 uppercase">Fragility Score</p></div>
                                                </div>
                                            ))}
                                        </div>
                                    </div>
                                </div>

                                {/* TESTING EFFICIENCY LAB */}
                                <div className="bg-slate-900 text-white p-10 rounded-[3rem] shadow-xl">
                                    <div className="flex justify-between items-center mb-10">
                                        <h3 className="text-[10px] font-black text-indigo-400 uppercase tracking-widest">Testing Efficiency & Judgment Lab</h3>
                                        <button onClick={()=>setIsScrutinizing(!isScrutinizing)} className={`px-8 py-3 rounded-xl font-black text-[10px] uppercase tracking-widest ${isScrutinizing ? 'bg-red-600 animate-pulse' : 'bg-indigo-600'}`}>
                                            {isScrutinizing ? "Scrutiny Mode Active" : "Run Judgment Challenge"}
                                        </button>
                                    </div>
                                    <div className="space-y-6">
                                        {processed.results.filter(c => c.inScope).map((c, i) => (
                                            <div key={i} className="bg-slate-800/50 p-8 rounded-[2rem] border border-slate-700">
                                                <div className="flex justify-between items-center mb-6">
                                                    <div><h4 className="text-xl font-black uppercase tracking-tight">{c.area}</h4><p className="text-[10px] text-slate-500 uppercase font-black">n={c.type==='Manual'?rules.sampleDaily:rules.sampleITAC} | {c.hours} Audit Hours</p></div>
                                                    <button onClick={()=>{const n=[...controls]; n[controls.indexOf(c)].type='ITAC'; setControls(n)}} className="bg-emerald-600 text-[10px] font-black px-6 py-2 rounded-full uppercase tracking-widest hover:bg-emerald-500 transition-all">Automate</button>
                                                </div>
                                                {isScrutinizing && c.judgment > 50 && (
                                                    <div className="mt-4 p-6 bg-red-900/30 border-l-4 border-red-500 rounded-r-xl animate-in slide-in-from-left-4">
                                                        <h5 className="text-[10px] font-black text-red-400 uppercase mb-2">Judgment Scrutiny</h5>
                                                        <p className="text-sm italic leading-relaxed text-red-100">"{c.challenge}"</p>
                                                    </div>
                                                )}
                                            </div>
                                        ))}
                                    </div>
                                </div>
                            </div>
                        ) : (
                            /* DNA MAPPER */
                            <div className="bg-white p-10 rounded-[3rem] shadow-sm border border-slate-200 animate-in slide-in-from-bottom-8">
                                <h3 className="text-2xl font-black text-slate-800 uppercase tracking-tighter mb-8 italic">Map Process DNA</h3>
                                <div className="space-y-4 mb-10">
                                    <div className="grid grid-cols-2 gap-4">
                                        <input type="text" placeholder="Company Name" value={identity.company} onChange={(e)=>setIdentity({...identity, company: e.target.value})} className="p-4 bg-slate-50 rounded-2xl border-2 border-slate-100 font-bold" />
                                        <input type="number" placeholder="Base Value ($)" value={rules.baseValue} onChange={(e)=>setRules({...rules, baseValue: Number(e.target.value)})} className="p-4 bg-slate-50 rounded-2xl border-2 border-slate-100 font-bold" />
                                    </div>
                                </div>
                                <button onClick={() => setControls([...controls, { id: Date.now(), area: "New Control", impact: 1000000, risk: 50, judgment: 50, type: "Manual", freq: "Daily", rep: "Enter Rep...", challenge: "Enter Challenge..." }])} className="bg-indigo-600 text-white px-10 py-4 rounded-2xl font-black text-xs uppercase tracking-widest mb-10">+ Add Process</button>
                                <div className="space-y-4">
                                    {controls.map((c, i) => (
                                        <div key={i} className="grid grid-cols-4 gap-4 p-6 bg-slate-50 rounded-2xl border border-slate-100 items-end">
                                            <div><label className="text-[9px] font-black uppercase text-slate-400">Area</label><input value={c.area} onChange={(e)=>{const n=[...controls]; n[i].area=e.target.value; setControls(n)}} className="w-full p-2 border rounded text-xs font-bold" /></div>
                                            <div><label className="text-[9px] font-black uppercase text-slate-400">Impact ($)</label><input type="number" value={c.impact} onChange={(e)=>{const n=[...controls]; n[i].impact=Number(e.target.value); setControls(n)}} className="w-full p-2 border rounded text-xs font-bold" /></div>
                                            <div><label className="text-[9px] font-black uppercase text-slate-400">Risk %</label><input type="number" value={c.risk} onChange={(e)=>{const n=[...controls]; n[i].risk=Number(e.target.value); setControls(n)}} className="w-full p-2 border rounded text-xs font-bold" /></div>
                                            <button onClick={()=>setControls(controls.filter(item=>item.id!==c.id))} className="text-red-500 text-[10px] font-black uppercase">Remove</button>
                                        </div>
                                    ))}
                                </div>
                            </div>
                        )}
                    </main>
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
