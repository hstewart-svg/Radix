<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Radix | Executive Architect</title>
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;500;600;800&display=swap');
        body { font-family: 'Plus Jakarta Sans', sans-serif; letter-spacing: 0.015em; background: #fcfdfe; margin: 0; }
        
        /* Loading/Error State Styling */
        #diagnostic-panel {
            display: flex; flex-direction: column; align-items: center; justify-content: center;
            min-height: 100vh; color: #64748b; text-align: center; padding: 20px;
        }
        .spinner { 
            width: 40px; height: 40px; border: 4px solid #f1f5f9; border-top: 4px solid #4f46e5; 
            border-radius: 50%; animation: spin 1s linear infinite; margin-bottom: 20px;
        }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
    </style>
</head>
<body>

    <div id="root">
        <div id="diagnostic-panel">
            <div class="spinner"></div>
            <h2 style="font-weight: 800; color: #0f172a; margin-bottom: 8px;">Initializing Radix Architect</h2>
            <p style="font-size: 12px; font-weight: 600; text-transform: uppercase; letter-spacing: 0.1em; color: #94a3b8;">
                Performing Logic Osmosis...
            </p>
            <div id="error-log" style="margin-top: 40px; font-size: 11px; color: #ef4444; font-family: monospace; max-width: 400px;">
                </div>
        </div>
    </div>

    <script type="text/babel">
        // If this code runs, the browser successfully connected to the CDNs
        const { useState, useMemo, useEffect } = React;

        const App = () => {
            const [view, setView] = useState('home');
            
            // GOVERNANCE LEVERS
            const [levers, setLevers] = useState({
                internalRate: 125,
                externalRate: 250,
                coeRate: 48,
                autoTarget: 2
            });

            // RCM DNA (Editable Table)
            const [rcmData, setRcmData] = useState([
                { id: 1, country: "Italy", sub: "Revenue Recognition", type: "Manual", execH: 140, testH: 60, res: "Internal", status: "Local" },
                { id: 2, country: "Germany", sub: "Journal Entries", type: "Manual", execH: 90, testH: 45, res: "External", status: "Local" },
                { id: 3, country: "UK", sub: "Inventory Valuation", type: "Manual", execH: 110, testH: 30, res: "External", status: "Local" }
            ]);

            const stats = useMemo(() => {
                const total = rcmData.length || 1;
                const optimized = rcmData.filter(c => c.type === "ITAC").length;
                const standardized = rcmData.filter(c => c.status === "COE").length;
                
                const auditSavings = rcmData.reduce((acc, c) => {
                    if (c.type === "ITAC") {
                        const rate = c.res === "Internal" ? levers.internalRate : levers.externalRate;
                        return acc + ((c.testH - levers.autoTarget) * rate);
                    }
                    return acc;
                }, 0);

                const maturity = Math.round(((standardized / total) * 40) + ((optimized / total) * 60));
                return { auditSavings, maturity };
            }, [rcmData, levers]);

            const StructuralLogo = () => (
                <div className="flex items-center gap-3">
                    <svg width="32" height="32" viewBox="0 0 40 40" fill="none">
                        <rect x="8" y="8" width="6" height="24" rx="1" fill="#4F46E5"/>
                        <path d="M14 8H24C28.4 8 32 11.6 32 16C32 20.4 28.4 24 24 24H14V8Z" fill="#4F46E5" fillOpacity="0.8"/>
                        <path d="M22 24L30 32H22L14 24H22Z" fill="#4F46E5"/>
                    </svg>
                    <span className="text-xl font-extrabold text-slate-900 italic tracking-tight">Radix <span className="text-indigo-600">Architect</span></span>
                </div>
            );

            return (
                <div className="min-h-screen pb-20">
                    <nav className="bg-white/80 backdrop-blur-xl sticky top-0 z-50 border-b border-slate-100 px-10 py-5 flex justify-between items-center">
                        <button onClick={() => setView('home')}><StructuralLogo /></button>
                        <div className="flex gap-10 items-center">
                            <div className="text-right hidden sm:block">
                                <p className="text-[10px] font-bold text-slate-400 uppercase tracking-widest mb-1">Digital Maturity</p>
                                <div className="flex items-center gap-3">
                                    <div className="w-24 bg-slate-100 h-1 rounded-full overflow-hidden">
                                        <div className="bg-emerald-500 h-full transition-all duration-1000" style={{ width: `${stats.maturity}%` }}></div>
                                    </div>
                                    <span className="text-xs font-extrabold text-emerald-600 italic">{stats.maturity}%</span>
                                </div>
                            </div>
                            <div className="flex gap-6 border-l pl-10 border-slate-100">
                                <button onClick={() => setView('ingest')} className={`text-[10px] font-bold uppercase tracking-widest ${view === 'ingest' ? 'text-indigo-600' : 'text-slate-400 hover:text-indigo-600'}`}>Ingest DNA</button>
                                <button onClick={() => setView('config')} className={`text-[10px] font-bold uppercase tracking-widest ${view === 'config' ? 'text-indigo-600' : 'text-slate-400 hover:text-indigo-600'}`}>Rates & Levers</button>
                            </div>
                        </div>
                    </nav>

                    <main className="max-w-7xl mx-auto p-12 space-y-12">
                        {view === 'home' && (
                            <div className="space-y-12 animate-in fade-in duration-1000">
                                <div className="grid grid-cols-1 md:grid-cols-2 gap-8">
                                    <div className="bg-indigo-950 p-12 rounded-[3rem] text-white shadow-2xl">
                                        <h3 className="text-[10px] font-bold text-indigo-400 uppercase tracking-widest mb-4">Projected Audit Dividend</h3>
                                        <p className="text-5xl font-extrabold text-emerald-400 italic">${stats.auditSavings.toLocaleString()}</p>
                                        <p className="text-sm text-slate-400 mt-4 italic">Estimated Testing Debt Retired annually</p>
                                    </div>
                                    <div className="bg-white p-12 rounded-[3rem] border shadow-sm flex flex-col justify-center">
                                        <h3 className="text-2xl font-extrabold italic text-slate-800 tracking-tight">Operational Dividend</h3>
                                        <p className="text-slate-400 text-sm mt-2 font-medium">Map local execution hours in the Ingest Portal to calculate capacity savings.</p>
                                        <button onClick={() => setView('ingest')} className="mt-8 text-[10px] font-bold uppercase tracking-widest text-indigo-600 underline underline-offset-8">Open Ingest Portal â†’</button>
                                    </div>
                                </div>
                                <div className="grid grid-cols-1 md:grid-cols-2 gap-8">
                                    <button onClick={()=>setView('ingest')} className="bg-white p-12 rounded-[3rem] border border-slate-50 shadow-sm hover:border-indigo-500 hover:shadow-2xl transition-all text-left group">
                                        <h3 className="text-2xl font-extrabold italic mb-2 tracking-tight group-hover:text-indigo-600 transition-colors">Bifurcation Architect</h3>
                                        <p className="text-sm text-slate-400">Add entities, edit countries, and map decentralized process lineage.</p>
                                    </button>
                                    <button onClick={()=>setView('config')} className="bg-white p-12 rounded-[3rem] border border-slate-50 shadow-sm hover:border-indigo-500 hover:shadow-2xl transition-all text-left group">
                                        <h3 className="text-2xl font-extrabold italic mb-2 tracking-tight group-hover:text-indigo-600 transition-colors">Economic Levers</h3>
                                        <p className="text-sm text-slate-400">Configure Internal vs External rates and sample size variables.</p>
                                    </button>
                                </div>
                            </div>
                        )}

                        {view === 'ingest' && (
                            <div className="space-y-10 animate-in slide-in-from-bottom-4 duration-500">
                                <div className="flex justify-between items-end">
                                    <h2 className="text-3xl font-extrabold italic text-indigo-950">Lineage Ingest</h2>
                                    <button onClick={() => setRcmData([...rcmData, {id: Date.now(), country: "New Country", sub: "New Sub-Process", type: "Manual", execH: 40, testH: 20, res: "Internal", status: "Local"}])} className="bg-indigo-600 text-white px-8 py-3 rounded-2xl font-bold text-[10px] uppercase tracking-widest shadow-xl shadow-indigo-100">Add Control Node</button>
                                </div>
                                <div className="bg-white rounded-[3.5rem] shadow-xl border border-slate-100 overflow-hidden">
                                    <table className="w-full text-left">
                                        <thead className="bg-slate-50/50 border-b text-[10px] font-bold text-slate-400 uppercase tracking-widest">
                                            <tr><th className="px-12 py-8">Entity / Process Node</th><th className="px-12 py-8 text-center">Testing (h)</th><th className="px-12 py-8">Resource</th><th className="px-12 py-8 text-right">Strategy</th></tr>
                                        </thead>
                                        <tbody className="divide-y divide-slate-50">
                                            {rcmData.map((c, i) => (
                                                <tr key={c.id} className="hover:bg-slate-50/50 transition-colors">
                                                    <td className="px-12 py-8">
                                                        <input value={c.sub} onChange={e=>{const n=[...rcmData]; n[i].sub=e.target.value; setRcmData(n)}} className="font-extrabold text-slate-900 uppercase italic bg-transparent outline-none focus:text-indigo-600 block w-full text-base mb-1" />
                                                        <input value={c.country} onChange={e=>{const n=[...rcmData]; n[i].country=e.target.value; setRcmData(n)}} className="text-[10px] font-bold text-slate-400 uppercase bg-transparent outline-none w-full" />
                                                    </td>
                                                    <td className="px-12 py-8 text-center">
                                                        <input type="number" value={c.testH} onChange={e=>{const n=[...rcmData]; n[i].testH=Number(e.target.value); setRcmData(n)}} className="w-16 bg-slate-50 p-2 rounded-xl font-bold text-center outline-none" />
                                                    </td>
                                                    <td className="px-12 py-8">
                                                        <select value={c.res} onChange={e=>{const n=[...rcmData]; n[i].res=e.target.value; setRcmData(n)}} className="bg-transparent font-bold text-xs text-indigo-600 outline-none">
                                                            <option value="Internal">Internal IA</option>
                                                            <option value="External">External Partner</option>
                                                        </select>
                                                    </td>
                                                    <td className="px-12 py-8 text-right">
                                                        <div className="flex gap-6 justify-end">
                                                            <button onClick={()=>{const n=[...rcmData]; n[i].status='COE'; setRcmData(n)}} className={`text-[10px] font-extrabold uppercase underline underline-offset-8 decoration-2 ${c.status==='COE'?'text-slate-300':'text-indigo-600'}`}>Standardize</button>
                                                            <button onClick={()=>{const n=[...rcmData]; n[i].type='ITAC'; setRcmData(n)}} className={`text-[10px] font-extrabold uppercase underline underline-offset-8 decoration-2 ${c.type==='ITAC'?'text-slate-300':'text-emerald-600'}`}>Automate</button>
                                                        </div>
                                                    </td>
                                                </tr>
                                            ))}
                                        </tbody>
                                    </table>
                                </div>
                            </div>
                        )}

                        {view === 'config' && (
                            <div className="bg-white p-12 rounded-[4rem] border shadow-sm animate-in fade-in duration-500">
                                <h2 className="text-3xl font-extrabold italic mb-12 text-indigo-950">Governance Levers</h2>
                                <div className="grid grid-cols-1 md:grid-cols-2 gap-12">
                                    <div className="space-y-8">
                                        <div>
                                            <label className="text-[11px] font-bold text-slate-400 uppercase tracking-widest block mb-2">Internal IA Hourly Rate ($/h)</label>
                                            <input type="number" value={levers.internalRate} onChange={e=>setLevers({...levers, internalRate: Number(e.target.value)})} className="w-full p-5 bg-slate-50 rounded-2xl font-bold border-2 border-slate-50 outline-none focus:border-indigo-100 transition-all" />
                                        </div>
                                        <div>
                                            <label className="text-[11px] font-bold text-slate-400 uppercase tracking-widest block mb-2">External Audit Rate ($/h)</label>
                                            <input type="number" value={levers.externalRate} onChange={e=>setLevers({...levers, externalRate: Number(e.target.value)})} className="w-full p-5 bg-slate-50 rounded-2xl font-bold border-2 border-slate-50 outline-none focus:border-indigo-100 transition-all" />
                                        </div>
                                    </div>
                                    <div className="space-y-8">
                                        <div>
                                            <label className="text-[11px] font-bold text-slate-400 uppercase tracking-widest block mb-2">Automated Control Target (Hours)</label>
                                            <input type="number" value={levers.autoTarget} onChange={e=>setLevers({...levers, autoTarget: Number(e.target.value)})} className="w-full p-5 bg-indigo-50 rounded-2xl font-bold text-indigo-600 border-2 border-indigo-50 outline-none focus:border-indigo-200 transition-all" />
                                            <p className="mt-3 text-xs text-slate-400 italic">Target hours per control once converted to ITAC or Automated reconciliation.</p>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        )}
                    </main>
                </div>
            );
        };

        // Attempting to render. If this fails, the diagnostic panel stays visible.
        try {
            const root = ReactDOM.createRoot(document.getElementById('root'));
            root.render(<App />);
            console.log("Radix Engine: Successfully deployed.");
        } catch (e) {
            document.getElementById('error-log').innerHTML = "CRITICAL BOOT ERROR: " + e.message;
        }
    </script>
</body>
</html>
