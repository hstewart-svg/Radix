<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Radix Shift | Global Transformation Architect</title>
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;500;600;700;800&display=swap');
        * { font-family: 'Plus Jakarta Sans', sans-serif !important; -webkit-font-smoothing: antialiased; }
        body { background: #fcfdfe; color: #0f172a; margin: 0; padding: 0; }
        .nav-blur { background: rgba(255, 255, 255, 0.95); backdrop-filter: blur(20px); border-bottom: 1px solid #f1f5f9; }
        .card-ui { background: #ffffff; border: 1px solid #f1f5f9; border-radius: 28px; box-shadow: 0 4px 20px -4px rgba(0, 0, 0, 0.04); transition: all 0.3s ease; }
        .progress-bar { transition: width 1s cubic-bezier(0.4, 0, 0.2, 1); height: 100%; border-radius: 99px; }
        .q-column { min-height: 450px; background: #f8fafc; border-radius: 24px; padding: 16px; border: 2px dashed #e2e8f0; }
        .field-label { font-size: 10px; font-weight: 800; color: #94a3b8; text-transform: uppercase; letter-spacing: 0.05em; display: block; margin-bottom: 4px; }
        .input-box { background: #f8fafc; border-radius: 12px; padding: 10px 14px; font-size: 12px; font-weight: 600; border: 1px solid transparent; width: 100%; }
        .timeline-node { position: relative; padding-bottom: 24px; border-left: 2px solid #e2e8f0; margin-left: 10px; padding-left: 24px; }
        .timeline-node:last-child { border-left: 0; }
        .timeline-node::before { content: ''; position: absolute; left: -7px; top: 0; width: 12px; height: 12px; background: #6366f1; border-radius: 50%; border: 2px solid #fff; box-shadow: 0 0 0 2px #6366f1; }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useMemo } = React;

        const GEOS = ["Poland", "Romania", "Czech Republic", "Hungary", "India", "Philippines", "Vietnam", "Germany", "Italy", "France", "United Kingdom", "Ireland", "USA"];
        const QUARTERS = ["Q1", "Q2", "Q3", "Q4"];
        const FREQUENCIES = ["Daily", "Weekly", "Monthly", "Quarterly", "Annual", "Event-Driven"];
        const HUB_MAP = { 
            "DACH": ["Germany", "Austria", "Switzerland"], 
            "Nordics": ["Denmark", "Finland", "Norway", "Sweden"], 
            "Southern": ["Italy", "Spain", "France"], 
            "UK/IE": ["United Kingdom", "Ireland"],
            "CEE": ["Poland", "Romania", "Czech Republic", "Hungary"],
            "APAC": ["India", "Philippines", "Vietnam", "Singapore"]
        };

        const App = () => {
            const [view, setView] = useState('home');
            const [homeTab, setHomeTab] = useState('geo');
            const [funcMode, setFuncMode] = useState('cycle');
            const [sscEurope, setSscEurope] = useState('Poland');
            const [sscAsia, setSscAsia] = useState('India');
            const [csvInput, setCsvInput] = useState("");
            
            const [levers, setLevers] = useState({ 
                localRate: 115, euSscRate: 45, asiaSscRate: 22, 
                internalAuditRate: 125, externalAuditRate: 245, 
                autoTestTarget: 2, coeEfficiencyLift: 35 
            });

            const [rcmData, setRcmData] = useState([
                { id: 1, cycle: "Procure to Pay", process: "Accounts Payable", subProcess: "Payments", controlName: "PMT-01", activity: "Standardized payment proposal review.", country: "Italy", execH: 1200, testH: 120, status: "Local", nature: "Manual", complexity: 1.0, res: "Internal", quarter: "Q1", frequency: "Weekly" },
                { id: 2, cycle: "Record to Report", process: "General Ledger", subProcess: "Journal Entries", controlName: "GL-05", activity: "Manual JE validation steps.", country: "Germany", execH: 800, testH: 90, status: "Shared Service", nature: "Manual", complexity: 1.2, res: "External", quarter: "Q2", frequency: "Monthly" }
            ]);

            const analysis = useMemo(() => {
                let totalDebt = 0; let totalDiv = 0; let totalPerfDebt = 0; let totalAuditDebt = 0;
                const hubData = {}; const funcData = {}; const qMap = { Q1: 0, Q2: 0, Q3: 0, Q4: 0 };
                let sscStats = { [sscEurope]: { h: 0, d: 0 }, [sscAsia]: { h: 0, d: 0 } };

                const processed = rcmData.map(c => {
                    const auditRate = c.res === "Internal" ? levers.internalAuditRate : levers.externalAuditRate;
                    const pDebt = c.execH * levers.localRate;
                    const aDebt = c.testH * auditRate;
                    const nodeDebt = pDebt + aDebt;
                    
                    const sscRate = HUB_MAP["APAC"].includes(c.country) ? levers.asiaSscRate : levers.euSscRate;
                    const netLift = levers.coeEfficiencyLift / c.complexity;
                    const sharedCost = (c.execH * (1 - (netLift/100))) * sscRate;
                    const opDiv = c.status === "Shared Service" ? (pDebt - sharedCost) : 0;
                    const auditDiv = c.nature === "Automated" ? ((c.testH - levers.autoTestTarget) * auditRate) : 0;
                    const nodeDiv = opDiv + auditDiv;

                    totalDebt += nodeDebt; totalPerfDebt += pDebt; totalAuditDebt += aDebt; totalDiv += nodeDiv;
                    qMap[c.quarter] += nodeDiv;

                    // Geo Grouping
                    const hName = Object.keys(HUB_MAP).find(h => HUB_MAP[h].includes(c.country)) || "Other";
                    if (!hubData[hName]) hubData[hName] = { d: 0, n: 0, s: 0 };
                    hubData[hName].d += nodeDebt; hubData[hName].n += 1; if (c.status === "Shared Service") hubData[hName].s += 1;

                    // Func Grouping
                    const fKey = funcMode === 'cycle' ? c.cycle : c.process;
                    if (!funcData[fKey]) funcData[fKey] = { d: 0, n: 0, s: 0 };
                    funcData[fKey].d += nodeDebt; funcData[fKey].n += 1; if (c.status === "Shared Service") funcData[fKey].s += 1;

                    return { ...c, nodeDebt, pDebt, aDebt, nodeDiv };
                });

                return { 
                    totalDebt, totalDiv, totalPerfDebt, totalAuditDebt, processed, qMap,
                    hubs: Object.entries(hubData).map(([name, d]) => ({ name, debt: d.d, maturity: Math.round((d.s/d.n)*100), count: d.n })),
                    functions: Object.entries(funcData).map(([name, d]) => ({ name: name || "Uncategorized", debt: d.d, maturity: Math.round((d.s/d.n)*100), nodes: d.n }))
                };
            }, [rcmData, levers, funcMode, sscEurope, sscAsia]);

            const updateNode = (id, field, value) => setRcmData(rcmData.map(n => n.id === id ? { ...n, [field]: value } : n));
            const cloneNode = (node) => setRcmData([{ ...node, id: Date.now(), country: sscEurope }, ...rcmData]);

            const LogoMark = () => (
                <div className="flex items-center gap-4">
                    <svg viewBox="0 0 100 100" className="w-9 h-9 fill-indigo-600"><rect x="10" y="10" width="25" height="80" rx="4" /><path d="M35 10 H65 C85 10 85 45 65 45 H35 V10 Z" /><path d="M50 45 L85 90 H60 L35 55 V45 Z" /></svg>
                    <div className="flex flex-col">
                        <div className="flex items-baseline gap-1.5"><span className="text-xl font-extrabold text-slate-900 leading-none">Radix</span><span className="text-xl font-light text-indigo-500 leading-none">Shift</span></div>
                        <span className="text-[10px] font-bold text-slate-400 mt-1 uppercase tracking-widest leading-none">Transformation Architect</span>
                    </div>
                </div>
            );

            return (
                <div className="min-h-screen pb-20">
                    <nav className="nav-blur sticky top-0 z-50 px-8 py-5 flex justify-between items-center">
                        <LogoMark />
                        <div className="flex gap-2">
                            {['home', 'center', 'ingest', 'roadmap', 'config'].map(v => (
                                <button key={v} onClick={() => setView(v)} className={`px-4 py-2 rounded-xl text-xs font-bold transition-all ${view === v ? 'bg-indigo-600 text-white shadow-lg shadow-indigo-100' : 'text-slate-500 hover:bg-slate-50'}`}>
                                    {v.charAt(0).toUpperCase() + v.slice(1)}
                                </button>
                            ))}
                        </div>
                    </nav>

                    <main className="max-w-6xl mx-auto px-6 mt-12 space-y-12">
                        {view === 'home' && (
                            <div className="space-y-12 animate-in fade-in">
                                <div className="card-ui p-10 bg-slate-900 text-white flex justify-between items-center">
                                    <div><p className="text-xs font-bold uppercase text-rose-400">Total Fragmentation Debt (USD)</p><p className="text-5xl font-black">${Math.round(analysis.totalDebt).toLocaleString()}</p></div>
                                    <div className="text-right"><p className="text-xs font-bold uppercase text-emerald-400">Standardization Dividend</p><p className="text-4xl font-bold text-emerald-500">${Math.round(analysis.totalDiv).toLocaleString()}</p></div>
                                </div>

                                <div className="flex justify-between items-center border-b border-slate-100 pb-4">
                                    <div className="flex gap-6">
                                        <button onClick={()=>setHomeTab('geo')} className={`text-xs font-extrabold uppercase tracking-widest pb-3 transition-all ${homeTab==='geo' ? 'text-indigo-600 border-b-2 border-indigo-600' : 'text-slate-300'}`}>Geographic Hubs</button>
                                        <button onClick={()=>setHomeTab('functional')} className={`text-xs font-extrabold uppercase tracking-widest pb-3 transition-all ${homeTab==='functional' ? 'text-indigo-600 border-b-2 border-indigo-600' : 'text-slate-300'}`}>Functional Intelligence</button>
                                    </div>
                                    {homeTab === 'functional' && (
                                        <div className="flex bg-slate-100 p-1 rounded-lg">
                                            <button onClick={()=>setFuncMode('cycle')} className={`px-4 py-1.5 text-[10px] font-bold rounded-lg ${funcMode==='cycle'?'bg-white shadow-sm text-indigo-600':''}`}>By Cycle</button>
                                            <button onClick={()=>setFuncMode('process')} className={`px-4 py-1.5 text-[10px] font-bold rounded-lg ${funcMode==='process'?'bg-white shadow-sm text-indigo-600':''}`}>By Process</button>
                                        </div>
                                    )}
                                </div>

                                {homeTab === 'geo' ? (
                                    <div className="grid grid-cols-1 md:grid-cols-2 gap-8 animate-in fade-in">
                                        {analysis.hubs.map(hub => (
                                            <div key={hub.name} className="card-ui p-8 space-y-6">
                                                <div className="flex justify-between items-start">
                                                    <div><h3 className="text-xl font-bold text-slate-800">{hub.name} Hub</h3><p className="text-[10px] font-bold text-slate-400 uppercase">{hub.count} Active Nodes</p></div>
                                                    <p className="text-2xl font-black text-indigo-600">{hub.maturity}%</p>
                                                </div>
                                                <div className="w-full bg-slate-50 h-3 rounded-full overflow-hidden border border-slate-100"><div className="progress-bar bg-indigo-600" style={{ width: `${hub.maturity || 5}%` }}></div></div>
                                                <div className="pt-4 border-t border-slate-50 flex justify-between items-end">
                                                    <div><p className="text-[10px] font-bold text-slate-400 uppercase">Residual Friction</p><p className="text-xl font-bold text-rose-500 italic">${Math.round(hub.debt).toLocaleString()}</p></div>
                                                    <div className={`w-3 h-3 rounded-full animate-pulse ${hub.maturity > 70 ? 'bg-emerald-500' : 'bg-rose-500'}`}></div>
                                                </div>
                                            </div>
                                        ))}
                                    </div>
                                ) : (
                                    <div className="grid grid-cols-1 sm:grid-cols-3 gap-6 animate-in slide-in-from-right-4">
                                        {analysis.functions.map(f => (
                                            <div key={f.name} className="card-ui p-8 flex flex-col justify-between min-h-[160px]">
                                                <div className="flex justify-between items-start mb-4"><h3 className="text-sm font-bold text-slate-800 leading-tight uppercase tracking-tighter">{f.name}</h3><span className={`w-2 h-2 rounded-full ${f.maturity > 70 ? 'bg-emerald-500' : 'bg-rose-500 animate-pulse'}`}></span></div>
                                                <div><p className="text-[10px] font-bold text-slate-400 uppercase">Functional Debt</p><p className="text-xl font-black text-slate-900">${Math.round(f.debt).toLocaleString()}</p></div>
                                            </div>
                                        ))}
                                    </div>
                                )}
                            </div>
                        )}

                        {view === 'center' && (
                            <div className="space-y-12 animate-in fade-in duration-500">
                                <div className="flex justify-between items-center border-b border-slate-100 pb-6">
                                    <h2 className="text-3xl font-bold text-slate-900">Dual-Hub Commander</h2>
                                    <div className="flex gap-4">
                                        <select value={sscEurope} onChange={(e)=>setSscEurope(e.target.value)} className="input-box w-40 text-indigo-600">{GEOS.map(g => <option key={g} value={g}>{g}</option>)}</select>
                                        <select value={sscAsia} onChange={(e)=>setSscAsia(e.target.value)} className="input-box w-40 text-indigo-600">{GEOS.map(g => <option key={g} value={g}>{g}</option>)}</select>
                                    </div>
                                </div>
                                <div className="grid grid-cols-1 md:grid-cols-2 gap-10">
                                    <div className="space-y-6">
                                        <h3 className="text-lg font-bold">Digital Maturity Timeline</h3>
                                        <div className="bg-white p-8 card-ui">
                                            {[
                                                { stage: "Phase 1: Intelligent Intake", desc: "Centralize + RPA/AI Quick Wins. Standardize during migration.", icon: "‚ö°" },
                                                { stage: "Phase 2: Global Process Design", desc: "Aligning Hub DNA to single global standard.", icon: "üìã" },
                                                { stage: "Phase 3: Cognitive Excellence", desc: "AI-driven autonomous controls & testing.", icon: "üß†" }
                                            ].map((item, i) => (
                                                <div key={i} className="timeline-node">
                                                    <p className="font-extrabold text-slate-900 text-sm">{item.icon} {item.stage}</p>
                                                    <p className="text-[11px] text-slate-500 mt-1 leading-relaxed">{item.desc}</p>
                                                </div>
                                            ))}
                                        </div>
                                    </div>
                                    <div className="card-ui p-10 space-y-6">
                                        <h3 className="text-lg font-bold">Follow-the-Sun Arbitrage</h3>
                                        <p className="text-xs text-slate-400">Comparison based on standard 1,000 hour manual node.</p>
                                        <div className="p-6 bg-slate-50 rounded-2xl flex justify-between items-center"><div><p className="text-[10px] font-bold text-slate-400 uppercase">Local Performance (EU)</p><p className="text-xl font-bold">${(levers.localRate * 1000).toLocaleString()}</p></div></div>
                                        <div className="p-6 bg-indigo-50 rounded-2xl flex justify-between items-center"><div><p className="text-[10px] font-bold text-indigo-400 uppercase">Europe Hub Savings</p><p className="text-xl font-bold text-indigo-600">${((levers.localRate - levers.euSscRate) * 1000).toLocaleString()}</p></div></div>
                                        <div className="p-6 bg-emerald-50 rounded-2xl flex justify-between items-center"><div><p className="text-[10px] font-bold text-emerald-500 uppercase">Asia Hub Savings</p><p className="text-xl font-bold text-emerald-600">${((levers.localRate - levers.asiaSscRate) * 1000).toLocaleString()}</p></div></div>
                                    </div>
                                </div>
                            </div>
                        )}

                        {view === 'ingest' && (
                            <div className="space-y-12 animate-in slide-in-from-bottom-4">
                                <div className="flex justify-between items-center"><h2 className="text-3xl font-bold">Process Architecture Workbench</h2><button onClick={() => setRcmData([{ id: Date.now(), cycle: "", process: "", subProcess: "", controlName: "", activity: "", country: "Germany", execH: 40, testH: 20, status: "Local", nature: "Manual", complexity: 1.0, wave: 1, res: "Internal", quarter: "Q1" }, ...rcmData])} className="bg-indigo-600 text-white px-8 py-3 rounded-2xl text-sm font-bold">+ Add Control DNA</button></div>
                                <div className="space-y-10">
                                    {analysis.processed.map(c => (
                                        <div key={c.id} className="card-ui p-8 space-y-8 border-l-8 border-indigo-100">
                                            <div className="grid grid-cols-1 md:grid-cols-4 gap-4 pb-6 border-b border-slate-50">
                                                <div><label className="field-label">Control ID</label><input value={c.controlName} onChange={e => updateNode(c.id, 'controlName', e.target.value)} className="input-box text-indigo-600 font-bold" /></div>
                                                <div><label className="field-label">Cycle</label><input value={c.cycle} onChange={e => updateNode(c.id, 'cycle', e.target.value)} className="input-box" /></div>
                                                <div><label className="field-label">Process</label><input value={c.process} onChange={e => updateNode(c.id, 'process', e.target.value)} className="input-box" /></div>
                                                <div><label className="field-label">Sub-Process</label><input value={c.subProcess} onChange={e => updateNode(c.id, 'subProcess', e.target.value)} className="input-box" /></div>
                                            </div>
                                            <div className="grid grid-cols-1 lg:grid-cols-3 gap-10">
                                                <div className="lg:col-span-2 space-y-2"><label className="field-label">Control Activity Description</label><textarea value={c.activity} onChange={e => updateNode(c.id, 'activity', e.target.value)} className="input-box h-32 leading-relaxed" /></div>
                                                <div className="bg-slate-50/50 p-6 rounded-3xl space-y-4 border border-slate-100">
                                                    <div><label className="field-label">C-Factor (Complexity)</label><input type="number" step="0.1" value={c.complexity} onChange={e => updateNode(c.id, 'complexity', Number(e.target.value))} className="input-box text-center text-lg font-black" /></div>
                                                    <div className="grid grid-cols-2 gap-4">
                                                        <div><label className="field-label text-center">Exec (h)</label><input type="number" value={c.execH} onChange={e => updateNode(c.id, 'execH', Number(e.target.value))} className="input-box text-center" /></div>
                                                        <div><label className="field-label text-center">Test (h)</label><input type="number" value={c.testH} onChange={e => updateNode(c.id, 'testH', Number(e.target.value))} className="input-box text-center" /></div>
                                                    </div>
                                                </div>
                                            </div>
                                            <div className="flex flex-wrap justify-between items-center gap-6 pt-6 border-t border-slate-50">
                                                <div className="flex gap-4">
                                                    <select value={c.country} onChange={e => updateNode(c.id, 'country', e.target.value)} className="input-box w-48 text-indigo-600 font-bold">{GEOS.map(co => <option key={co} value={co}>{co}</option>)}</select>
                                                    <select value={c.res} onChange={e => updateNode(c.id, 'res', e.target.value)} className="input-box w-40"><option value="Internal">Internal IA</option><option value="External">External Partner</option></select>
                                                    <select value={c.quarter} onChange={e => updateNode(c.id, 'quarter', e.target.value)} className="input-box w-32">{QUARTERS.map(q => <option key={q} value={q}>{q}</option>)}</select>
                                                </div>
                                                <div className="flex gap-3">
                                                    <button onClick={() => cloneNode(c)} className="px-6 py-3 rounded-xl text-[11px] font-bold uppercase bg-slate-100 text-slate-600 hover:bg-slate-200">Clone DNA</button>
                                                    <button onClick={() => updateNode(c.id, 'status', c.status === 'Local' ? 'Shared Service' : 'Local')} className={`px-6 py-3 rounded-xl text-[11px] font-bold uppercase transition-all ${c.status === 'Shared Service' ? 'bg-emerald-500 text-white shadow-lg' : 'bg-slate-900 text-white'}`}>{c.status === 'Local' ? 'Standardize' : '‚úì Standardized'}</button>
                                                    <button onClick={() => updateNode(c.id, 'nature', c.nature === 'Manual' ? 'Automated' : 'Manual')} className={`px-6 py-3 rounded-xl text-[11px] font-bold uppercase transition-all ${c.nature === 'Automated' ? 'bg-emerald-500 text-white shadow-lg' : 'bg-indigo-600 text-white'}`}>{c.nature === 'Manual' ? 'Automate' : '‚úì Automated'}</button>
                                                </div>
                                            </div>
                                        </div>
                                    ))}
                                    <div className="bg-slate-950 p-10 rounded-[2.5rem] text-white shadow-2xl">
                                        <h3 className="text-xl font-bold mb-4 uppercase">Bulk Osmosis</h3>
                                        <textarea value={csvInput} onChange={e => setCsvInput(e.target.value)} placeholder="Cycle, Process, Name, Activity, Country, ExecH, TestH, Comp, Wave, Nature, Res, Frequency" className="w-full h-32 bg-slate-900 rounded-[20px] p-6 text-xs font-mono text-indigo-300 focus:outline-none" />
                                        <button onClick={handleCsv} className="w-full bg-indigo-600 text-white p-5 rounded-2xl font-bold uppercase text-xs mt-8">Execute bulk ingest</button>
                                    </div>
                                </div>
                            </div>
                        )}

                        {view === 'roadmap' && (
                            <div className="space-y-8 animate-in slide-in-from-bottom-4">
                                <h2 className="text-3xl font-bold text-slate-900">Wave Migration Schedule</h2>
                                <div className="grid grid-cols-4 gap-6">
                                    {QUARTERS.map(q => (
                                        <div key={q} className="space-y-4">
                                            <div className="flex justify-between px-2"><span className="text-sm font-black">{q} Launch</span><span className="text-[10px] font-bold text-indigo-600 bg-indigo-50 px-2 py-0.5 rounded">${Math.round(analysis.qMap[q]).toLocaleString()}</span></div>
                                            <div className="q-column space-y-4">
                                                {analysis.processed.filter(c => c.quarter === q).map(c => (
                                                    <div key={c.id} className="card-ui p-4 border-l-4 border-indigo-400">
                                                        <p className="text-[11px] font-bold text-slate-800">{c.controlName}</p>
                                                        <p className="text-[9px] text-slate-400 mt-1 uppercase">{c.country}</p>
                                                        <div className="flex justify-between mt-4">
                                                            <button onClick={() => updateNode(c.id, 'quarter', QUARTERS[QUARTERS.indexOf(q)-1])} disabled={q==='Q1'} className="text-xs text-slate-300 hover:text-indigo-600">‚Üê</button>
                                                            <button onClick={() => updateNode(c.id, 'quarter', QUARTERS[QUARTERS.indexOf(q)+1])} disabled={q==='Q4'} className="text-xs text-slate-300 hover:text-indigo-600">‚Üí</button>
                                                        </div>
                                                    </div>
                                                ))}
                                            </div>
                                        </div>
                                    ))}
                                </div>
                            </div>
                        )}

                        {view === 'config' && (
                            <div className="bg-white p-12 rounded-[3rem] border border-slate-200 animate-in fade-in space-y-12">
                                <h2 className="text-2xl font-bold">Baseline economics (USD/hr)</h2>
                                <div className="grid grid-cols-2 lg:grid-cols-3 gap-6">
                                    {[ 
                                        { l: 'Local labor', k: 'localRate' }, 
                                        { l: 'Europe Hub Rate', k: 'euSscRate' }, 
                                        { l: 'Asia Hub Rate', k: 'asiaSscRate' },
                                        { l: 'Internal IA', k: 'internalAuditRate' }, 
                                        { l: 'External partner', k: 'externalAuditRate' } 
                                    ].map(i => (
                                        <div key={i.k} className="bg-slate-50 p-6 rounded-2xl border border-slate-100 flex flex-col justify-between min-h-[110px]">
                                            <label className="text-[10px] font-bold text-slate-400 uppercase block mb-1">{i.l}</label>
                                            <div className="flex items-baseline gap-1"><span className="text-xs font-bold text-slate-300">$</span><input type="number" value={levers[i.k]} onChange={e => setLevers({...levers, [i.k]: Number(e.target.value)})} className="w-full text-2xl font-bold bg-transparent outline-none" /></div>
                                        </div>
                                    ))}
                                </div>
                            </div>
                        )}
                    </main>
                </div>
            );
        };
