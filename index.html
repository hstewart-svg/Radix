<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Radix Shift | Global Transformation Architect</title>
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;500;600;700;800&display=swap');
        * { font-family: 'Plus Jakarta Sans', sans-serif !important; -webkit-font-smoothing: antialiased; }
        body { background: #fcfdfe; color: #0f172a; margin: 0; padding: 0; }
        .nav-blur { background: rgba(255, 255, 255, 0.95); backdrop-filter: blur(20px); border-bottom: 1px solid #f1f5f9; }
        .card-ui { background: #ffffff; border: 1px solid #f1f5f9; border-radius: 28px; box-shadow: 0 4px 20px -4px rgba(0, 0, 0, 0.04); transition: all 0.3s ease; }
        .q-column { min-height: 400px; background: #f8fafc; border-radius: 24px; padding: 16px; border: 2px dashed #e2e8f0; }
        .progress-bar { transition: width 1s ease-in-out; height: 100%; border-radius: 99px; }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useMemo } = React;

        const GEOS = ["Poland", "Romania", "India", "Philippines", "Vietnam", "Germany", "Italy", "France", "USA", "UK"];
        const QUARTERS = ["Q1", "Q2", "Q3", "Q4"];

        const App = () => {
            const [view, setView] = useState('home');
            const [levers, setLevers] = useState({ 
                localRate: 115, euSscRate: 45, asiaSscRate: 22, 
                internalAuditRate: 125, externalAuditRate: 245, 
                autoTestTarget: 2, coeEfficiencyLift: 35 
            });

            const [rcmData, setRcmData] = useState([
                { id: 1, cycle: "P2P", process: "AP", controlName: "PMT-01", country: "Italy", execH: 1200, testH: 120, status: "Shared Service", nature: "Manual", complexity: 1.0, res: "Internal", quarter: "Q1" },
                { id: 2, cycle: "O2C", process: "Billing", controlName: "INV-04", country: "Germany", execH: 800, testH: 90, status: "Shared Service", nature: "Automated", complexity: 1.2, res: "External", quarter: "Q2" },
                { id: 3, cycle: "R2R", process: "GL", controlName: "GL-09", country: "France", execH: 600, testH: 50, status: "Local", nature: "Manual", complexity: 1.0, res: "Internal", quarter: "Q3" }
            ]);

            const analysis = useMemo(() => {
                let cumulativeDiv = 0;
                const quarterMap = { Q1: 0, Q2: 0, Q3: 0, Q4: 0 };
                let totalDebt = 0;

                rcmData.forEach(c => {
                    const auditRate = c.res === "Internal" ? levers.internalAuditRate : levers.externalAuditRate;
                    const pDebt = c.execH * levers.localRate;
                    const aDebt = c.testH * auditRate;
                    totalDebt += (pDebt + aDebt);

                    const sscRate = (c.country === "Poland" || c.country === "Romania" || c.country === "Italy" || c.country === "Germany" || c.country === "France") ? levers.euSscRate : levers.asiaSscRate;
                    const netLift = levers.coeEfficiencyLift / c.complexity;
                    const sharedCost = (c.execH * (1 - (netLift/100))) * sscRate;
                    
                    const opDiv = c.status === "Shared Service" ? (pDebt - sharedCost) : 0;
                    const auditDiv = c.nature === "Automated" ? ((c.testH - levers.autoTestTarget) * auditRate) : 0;
                    
                    quarterMap[c.quarter] += (opDiv + auditDiv);
                });

                const waterfall = [];
                QUARTERS.forEach(q => {
                    cumulativeDiv += quarterMap[q];
                    waterfall.push({ q, amount: quarterMap[q], cumulative: cumulativeDiv });
                });

                return { totalDebt, totalDiv: cumulativeDiv, waterfall, quarterMap };
            }, [rcmData, levers]);

            const updateNodeQuarter = (id, newQ) => {
                setRcmData(rcmData.map(n => n.id === id ? { ...n, quarter: newQ } : n));
            };

            const LogoMark = () => (
                <div className="flex items-center gap-4">
                    <svg viewBox="0 0 100 100" className="w-9 h-9 fill-indigo-600"><rect x="10" y="10" width="25" height="80" rx="4" /><path d="M35 10 H65 C85 10 85 45 65 45 H35 V10 Z" /><path d="M50 45 L85 90 H60 L35 55 V45 Z" /></svg>
                    <div className="flex flex-col">
                        <div className="flex items-baseline gap-1.5"><span className="text-xl font-extrabold text-slate-900 leading-none">Radix</span><span className="text-xl font-light text-indigo-500 leading-none">Shift</span></div>
                        <span className="text-[10px] font-bold text-slate-400 mt-1 uppercase tracking-widest leading-none">Transformation Architect</span>
                    </div>
                </div>
            );

            return (
                <div className="min-h-screen pb-20">
                    <nav className="nav-blur sticky top-0 z-50 px-8 py-5 flex justify-between items-center">
                        <LogoMark />
                        <div className="flex gap-2">
                            {['home', 'roadmap', 'ingest', 'config'].map(v => (
                                <button key={v} onClick={() => setView(v)} className={`px-5 py-2.5 rounded-xl text-xs font-bold transition-all ${view === v ? 'bg-indigo-600 text-white' : 'text-slate-500 hover:bg-slate-50'}`}>
                                    {v === 'home' ? 'Map' : v === 'roadmap' ? 'Roadmap' : v === 'ingest' ? 'Architect' : 'Baseline'}
                                </button>
                            ))}
                        </div>
                    </nav>

                    <main className="max-w-6xl mx-auto px-6 mt-12 space-y-12">
                        {view === 'home' && (
                            <div className="space-y-12 animate-in fade-in">
                                <div className="card-ui p-10 bg-slate-900 text-white flex justify-between items-center">
                                    <div><p className="text-xs font-bold uppercase text-rose-400">Total Enterprise Friction</p><p className="text-5xl font-black">${Math.round(analysis.totalDebt).toLocaleString()}</p></div>
                                    <div className="text-right"><p className="text-xs font-bold uppercase text-emerald-400">Annual Dividend (Exit Run-Rate)</p><p className="text-4xl font-bold text-emerald-500">${Math.round(analysis.totalDiv).toLocaleString()}</p></div>
                                </div>
                                
                                <div className="space-y-6">
                                    <h3 className="text-lg font-bold text-slate-800">Fiscal ROI Accumulation</h3>
                                    <div className="grid grid-cols-4 gap-4">
                                        {analysis.waterfall.map(q => (
                                            <div key={q.q} className="card-ui p-6 space-y-4 border-b-4 border-indigo-500">
                                                <p className="text-xs font-bold text-slate-400 uppercase">{q.q} Cumulative</p>
                                                <p className="text-2xl font-black text-slate-800">${Math.round(q.cumulative).toLocaleString()}</p>
                                                <div className="w-full bg-slate-50 h-1.5 rounded-full overflow-hidden">
                                                    <div className="progress-bar bg-indigo-600" style={{ width: `${(q.cumulative / analysis.totalDiv) * 100}%` }}></div>
                                                </div>
                                            </div>
                                        ))}
                                    </div>
                                </div>
                            </div>
                        )}

                        {view === 'roadmap' && (
                            <div className="space-y-8 animate-in slide-in-from-bottom-4">
                                <div className="flex justify-between items-end">
                                    <h2 className="text-3xl font-bold text-slate-900 tracking-tight">Wave Migration Schedule</h2>
                                    <p className="text-xs font-medium text-slate-400">Shift controls between quarters to model cash-flow timing.</p>
                                </div>

                                <div className="grid grid-cols-4 gap-6">
                                    {QUARTERS.map(q => (
                                        <div key={q} className="space-y-4">
                                            <div className="flex justify-between items-center px-2">
                                                <span className="text-sm font-black text-slate-900">{q} Launch</span>
                                                <span className="text-[10px] font-bold text-indigo-600 bg-indigo-50 px-2 py-0.5 rounded">${Math.round(analysis.quarterMap[q]).toLocaleString()}</span>
                                            </div>
                                            <div className="q-column space-y-4">
                                                {rcmData.filter(c => c.quarter === q).map(c => (
                                                    <div key={c.id} className="card-ui p-4 shadow-sm border-l-4 border-indigo-400 space-y-3">
                                                        <div className="flex justify-between items-start">
                                                            <span className="text-[11px] font-bold text-slate-800">{c.controlName}</span>
                                                            <span className="text-[9px] font-bold text-slate-400 uppercase">{c.country}</span>
                                                        </div>
                                                        <p className="text-[10px] text-slate-500 line-clamp-2">{c.activity}</p>
                                                        <div className="flex justify-between items-center pt-2 border-t border-slate-50">
                                                            <button 
                                                                onClick={() => updateNodeQuarter(c.id, QUARTERS[QUARTERS.indexOf(q) - 1])}
                                                                disabled={q === 'Q1'}
                                                                className="text-[18px] text-slate-300 hover:text-indigo-600 disabled:opacity-0"
                                                            >←</button>
                                                            <span className="text-[9px] font-bold text-indigo-600">Move Wave</span>
                                                            <button 
                                                                onClick={() => updateNodeQuarter(c.id, QUARTERS[QUARTERS.indexOf(q) + 1])}
                                                                disabled={q === 'Q4'}
                                                                className="text-[18px] text-slate-300 hover:text-indigo-600 disabled:opacity-0"
                                                            >→</button>
                                                        </div>
                                                    </div>
                                                ))}
                                            </div>
                                        </div>
                                    ))}
                                </div>
                            </div>
                        )}

                        {view === 'ingest' && (
                            <div className="card-ui p-12 text-center text-slate-400 italic">
                                RCM Architect View Active. Assign quarters to new controls here to see them on the roadmap.
                                <button onClick={() => setView('roadmap')} className="block mx-auto mt-4 bg-indigo-600 text-white px-6 py-2 rounded-xl text-sm font-bold">Open Roadmap</button>
                            </div>
                        )}
                    </main>
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
