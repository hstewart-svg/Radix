<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Radix | Transformation Modeler</title>
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap');
        body { font-family: 'Inter', sans-serif; }
    </style>
</head>
<body class="bg-slate-50 text-slate-900">
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useMemo } = React;

        const App = () => {
            // 1. GOVERNANCE & IDENTITY STATE
            const [identity, setIdentity] = useState({
                company: "Blend Labs",
                year: "2025"
            });

            const [rules, setRules] = useState({
                materialityBase: 41218000,
                pmPct: 0.75, // Planning Materiality 75% of Gross
                sampleDaily: 40, // Standard Daily High Risk
                sampleITAC: 1
            });

            const [view, setView] = useState('config'); 
            const [isScrutinizing, setIsScrutinizing] = useState(false);

            // 2. TRANSACTIONAL DATA (RCM Ingest)
            const controlDNA = [
                { id: 1, area: "Manual P2P", risk: 85, judgment: 20, impact: 1500000, type: "Manual", freq: "Daily", representation: "3-way match performed manually." },
                { id: 2, area: "Carve-Out Allocations", risk: 95, judgment: 90, impact: 4200000, type: "Manual", freq: "Quarterly", representation: "Allocations based on revenue %." },
                { id: 3, area: "System Access", risk: 20, judgment: 10, impact: 5000000, type: "ITAC", freq: "Automated", representation: "Automated role-based access." }
            ];

            // 3. DERIVED LOGIC
            const gpm = rules.materialityBase * 0.05; // 5% of Base
            const pm = gpm * rules.pmPct;
            const inScope = controlDNA.filter(c => c.impact >= pm);
            const testingHours = inScope.reduce((acc, c) => acc + (c.type === "Manual" ? rules.sampleDaily * 1.5 : rules.sampleITAC * 2), 0);

            return (
                <div className="min-h-screen">
                    <nav className="bg-slate-900 text-white p-6 shadow-2xl border-b-4 border-indigo-500">
                        <div className="max-w-7xl mx-auto flex flex-col md:flex-row justify-between items-center gap-6">
                            <div className="flex items-center gap-4">
                                <div className="w-12 h-12 bg-indigo-600 flex items-center justify-center rounded-xl shadow-lg border-2 border-indigo-400">
                                    <svg viewBox="0 0 24 24" fill="white" className="w-8 h-8"><path d="M6 19V5H13C15.2 5 17 6.8 17 9C17 11.2 15.2 13 13 13H10V19H6ZM10 10H13C13.5 10 14 9.6 14 9C14 8.4 13.5 8 13 8H10V10ZM12.5 13L17 19H14L10 13H12.5Z"/></svg>
                                </div>
                                <div>
                                    <h1 className="text-2xl font-black tracking-tighter uppercase italic leading-none">
                                        Radix <span className="text-indigo-400">Modeler</span>
                                    </h1>
                                    <p className="text-[9px] tracking-[0.4em] text-slate-500 font-bold uppercase mt-1">
                                        {identity.company} | FY{identity.year}
                                    </p>
                                </div>
                            </div>
                            <div className="flex gap-2">
                                <button onClick={() => setView('config')} className={`px-6 py-2 rounded-xl text-[10px] font-black uppercase tracking-widest transition-all ${view === 'config' ? 'bg-indigo-600 text-white shadow-lg' : 'text-slate-400'}`}>1. Governance Config</button>
                                <button onClick={() => setView('roadmap')} className={`px-6 py-2 rounded-xl text-[10px] font-black uppercase tracking-widest transition-all ${view === 'roadmap' ? 'bg-indigo-600 text-white shadow-lg' : 'text-slate-400'}`}>2. Roadmap Analysis</button>
                            </div>
                        </div>
                    </nav>

                    <main className="p-8 max-w-7xl mx-auto">
                        {view === 'config' ? (
                            <div className="grid grid-cols-1 lg:grid-cols-2 gap-8 animate-in fade-in duration-500">
                                {/* Entity Identity Block */}
                                <div className="bg-white p-10 rounded-[3rem] shadow-sm border border-slate-200">
                                    <h3 className="text-xl font-black text-slate-800 uppercase tracking-tighter mb-8 italic">Entity Identity</h3>
                                    <div className="space-y-6">
                                        <div className="flex flex-col">
                                            <label className="text-[10px] font-black text-slate-400 uppercase mb-2">Company Name</label>
                                            <input type="text" value={identity.company} onChange={(e)=>setIdentity({...identity, company: e.target.value})} className="p-4 bg-slate-50 rounded-2xl border-2 border-slate-100 font-black text-slate-700 focus:border-indigo-500 outline-none" />
                                        </div>
                                        <div className="flex flex-col">
                                            <label className="text-[10px] font-black text-slate-400 uppercase mb-2">Fiscal Year</label>
                                            <input type="text" value={identity.year} onChange={(e)=>setIdentity({...identity, year: e.target.value})} className="p-4 bg-slate-50 rounded-2xl border-2 border-slate-100 font-black text-slate-700 focus:border-indigo-500 outline-none" />
                                        </div>
                                    </div>
                                </div>

                                {/* Rules Block */}
                                <div className="bg-white p-10 rounded-[3rem] shadow-sm border border-slate-200">
                                    <h3 className="text-xl font-black text-slate-800 uppercase tracking-tighter mb-8 italic">Materiality & Thresholds</h3>
                                    <div className="space-y-6">
                                        <div className="flex flex-col">
                                            <label className="text-[10px] font-black text-slate-400 uppercase mb-2">Financial Base ($)</label>
                                            <input type="number" value={rules.materialityBase} onChange={(e)=>setRules({...rules, materialityBase: Number(e.target.value)})} className="p-4 bg-slate-50 rounded-2xl border-2 border-slate-100 font-black text-indigo-900" />
                                        </div>
                                        <div className="flex flex-col">
                                            <label className="text-[10px] font-black text-slate-400 uppercase mb-2">PM Percentage (of Gross)</label>
                                            <input type="number" step="0.05" value={rules.pmPct} onChange={(e)=>setRules({...rules, pmPct: Number(e.target.value)})} className="p-4 bg-slate-50 rounded-2xl border-2 border-slate-100 font-black text-indigo-900" />
                                        </div>
                                    </div>
                                </div>
                            </div>
                        ) : (
                            <div className="space-y-8 animate-in slide-in-from-bottom-8 duration-700">
                                <div className="grid grid-cols-1 lg:grid-cols-12 gap-8">
                                    <div className="lg:col-span-5 bg-white p-8 rounded-[2.5rem] shadow-sm border border-slate-200">
                                        <h3 className="text-[10px] font-black text-slate-400 uppercase tracking-widest mb-6">Waterfall for {identity.company}</h3>
                                        <div className="space-y-4">
                                            <div className="flex justify-between border-b pb-2"><span className="text-xs font-bold text-slate-500 uppercase">Gross Planning</span><span className="font-black">${Math.round(gpm).toLocaleString()}</span></div>
                                            <div className="flex justify-between border-b pb-2 text-indigo-600 font-black"><span className="text-xs uppercase">Planning Threshold</span><span>${Math.round(pm).toLocaleString()}</span></div>
                                        </div>
                                    </div>
                                    <div className="lg:col-span-7 bg-slate-900 text-white p-10 rounded-[3rem] shadow-xl flex items-center justify-around">
                                        <div className="text-center">
                                            <p className="text-5xl font-black text-white">{testingHours}h</p>
                                            <p className="text-[10px] font-black text-slate-500 uppercase mt-2">FY{identity.year} Total Burden</p>
                                        </div>
                                        <div className="h-20 w-px bg-slate-800"></div>
                                        <p className="text-sm italic text-slate-300 max-w-xs">"Rules applied: Daily Manual n={rules.sampleDaily}, ITAC n={rules.sampleITAC}."</p>
                                    </div>
                                </div>
                                <div className="bg-white p-10 rounded-[3rem] shadow-sm border border-slate-200">
                                    <div className="flex justify-between items-center mb-8">
                                        <h3 className="text-xl font-black text-slate-800 tracking-tighter uppercase italic">Control Harmonization</h3>
                                        <button onClick={()=>setIsScrutinizing(!isScrutinizing)} className={`px-8 py-3 rounded-xl font-black text-[10px] uppercase tracking-widest transition-all ${isScrutinizing ? 'bg-red-600 text-white animate-pulse' : 'bg-slate-900 text-white'}`}>
                                            {isScrutinizing ? "Scrutiny Mode Active" : "Run Judgment Scrutiny"}
                                        </button>
                                    </div>
                                    <div className="grid grid-cols-1 md:grid-cols-2 gap-6">
                                        {inScope.map((c, i) => (
                                            <div key={i} className={`p-8 rounded-[2rem] border-2 transition-all duration-500 ${isScrutinizing && c.risk === 'Critical' ? 'border-red-500 bg-red-50' : 'border-slate-100 bg-slate-50'}`}>
                                                <h4 className="text-lg font-black text-slate-800 uppercase mb-2">{c.area}</h4>
                                                <p className="text-[10px] font-black text-indigo-600 uppercase mb-4">{c.freq} â€¢ n={c.type === "Manual" ? rules.sampleDaily : rules.sampleITAC}</p>
                                                <p className="text-xs text-slate-500 italic">"{c.representation}"</p>
                                            </div>
                                        ))}
                                    </div>
                                </div>
                            </div>
                        )}
                    </main>
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
