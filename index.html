<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Radix Shift | v65.0 Economic Transparency</title>
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;500;600;700;800&display=swap');
        * { font-family: 'Plus Jakarta Sans', sans-serif !important; -webkit-font-smoothing: antialiased; }
        body { background: #fcfdfe; color: #0f172a; margin: 0; padding: 0; }
        .nav-blur { background: rgba(255, 255, 255, 0.95); backdrop-filter: blur(20px); border-bottom: 1px solid #f1f5f9; }
        .card-ui { background: #ffffff; border: 1px solid #f1f5f9; border-radius: 28px; box-shadow: 0 4px 20px -4px rgba(0, 0, 0, 0.04); }
        .input-box { background: #f8fafc; border-radius: 12px; padding: 10px 14px; font-size: 11px; font-weight: 600; border: 1px solid transparent; width: 100%; }
        .field-label { font-size: 9px; font-weight: 800; color: #94a3b8; text-transform: uppercase; letter-spacing: 0.05em; display: block; margin-bottom: 4px; }
        .logic-panel { background: #f8fafc; border: 1px solid #f1f5f9; border-radius: 24px; padding: 24px; }
        .formula { font-family: 'Courier New', monospace; background: #fff; padding: 4px 8px; border-radius: 6px; font-weight: 800; color: #4f46e5; }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useMemo } = React;

        const FREQUENCIES = [
            { id: "Daily", mult: 250 }, { id: "Weekly", mult: 52 }, { id: "Monthly", mult: 12 },
            { id: "Quarterly", mult: 4 }, { id: "Annual", mult: 1 }, { id: "Event-Driven", mult: 20 }
        ];

        const App = () => {
            const [view, setView] = useState('home');
            const [hubStrategy, setHubStrategy] = useState('single');
            const [levers, setLevers] = useState({ 
                localRate: 115, euSscRate: 45, asiaSscRate: 22, 
                internalRate: 125, externalRate: 245, 
                autoTestTarget: 2, coeEfficiencyLift: 35 
            });

            const [rcmData, setRcmData] = useState([
                { 
                    id: 1, controlName: "PMT-01", cycle: "P2P", process: "Accounts Payable", 
                    activity: "Manager reviews bank transmission totals.",
                    country: "Italy", status: "Local", nature: "Manual", controlType: "Manual",
                    frequency: "Weekly", complexity: 1.0, hoursPerPerformance: 2, 
                    iaTodH: 8, iaToeH: 32, quarter: "Q1", itSystem: "NetSuite"
                }
            ]);

            const analysis = useMemo(() => {
                let totalDebt = 0; let totalDiv = 0;
                const processed = rcmData.map(c => {
                    const freqMult = FREQUENCIES.find(f => f.id === c.frequency)?.mult || 1;
                    const calculatedOpH = (c.hoursPerPerformance || 0) * freqMult;
                    const manualIaTotalH = (c.iaTodH || 0) + (c.iaToeH || 0);
                    
                    const pDebt = calculatedOpH * levers.localRate;
                    const aDebt = manualIaTotalH * levers.internalRate;
                    const nodeDebt = pDebt + aDebt;
                    
                    let sscRate = (hubStrategy === 'dual' && ["India", "Philippines"].includes(c.country)) ? levers.asiaSscRate : levers.euSscRate;
                    const netLift = levers.coeEfficiencyLift / (c.complexity || 1);
                    const sharedCost = (calculatedOpH * (1 - (netLift/100))) * sscRate;
                    
                    const opDiv = c.status === "Shared Service" ? (pDebt - sharedCost) : 0;
                    const auditDiv = c.nature === "Automated" ? ((manualIaTotalH - levers.autoTestTarget) * levers.internalRate) : 0;
                    
                    totalDebt += nodeDebt; totalDiv += (opDiv + auditDiv);
                    return { ...c, nodeDebt, nodeDiv: opDiv + auditDiv, calculatedOpH, manualIaTotalH };
                });
                return { totalDebt, totalDiv, processed };
            }, [rcmData, levers, hubStrategy]);

            const updateNode = (id, field, value) => setRcmData(prev => prev.map(n => n.id === id ? { ...n, [field]: value } : n));

            return (
                <div className="min-h-screen pb-20">
                    <nav className="nav-blur sticky top-0 z-50 px-8 py-5 flex justify-between items-center border-b border-slate-100">
                        <div className="flex flex-col"><span className="text-xl font-black text-slate-900">Radix Shift</span><span className="text-[10px] font-bold text-indigo-500 mt-1 uppercase tracking-widest leading-none">Economic Transparency v65.0</span></div>
                        <div className="flex gap-2">
                            {['home', 'ingest', 'config'].map(v => (
                                <button key={v} onClick={() => setView(v)} className={`px-5 py-2 rounded-xl text-xs font-bold transition-all ${view === v ? 'bg-indigo-600 text-white shadow-lg' : 'text-slate-500 hover:bg-slate-50'}`}>
                                    {v === 'ingest' ? 'Architect' : v.charAt(0).toUpperCase() + v.slice(1)}
                                </button>
                            ))}
                        </div>
                    </nav>

                    <main className="max-w-6xl mx-auto px-6 mt-12 space-y-12">
                        {view === 'home' && (
                            <div className="space-y-12 animate-in fade-in">
                                <div className="card-ui p-10 bg-slate-900 text-white flex justify-between items-center shadow-xl">
                                    <div><p className="text-xs font-bold uppercase text-rose-400 mb-1">Friction Debt</p><p className="text-5xl font-black">${Math.round(analysis.totalDebt).toLocaleString()}</p></div>
                                    <div className="text-right"><p className="text-xs font-bold uppercase text-emerald-400 mb-1 tracking-widest">Calculated Dividend</p><p className="text-4xl font-bold text-emerald-500">${Math.round(analysis.totalDiv).toLocaleString()}</p></div>
                                </div>
                                
                                <div className="grid grid-cols-1 md:grid-cols-2 gap-8">
                                    <div className="logic-panel border-l-4 border-rose-400">
                                        <h3 className="text-lg font-black text-slate-900 mb-4 uppercase tracking-tighter">Understanding Friction Debt</h3>
                                        <p className="text-sm text-slate-600 leading-relaxed mb-4">
                                            Friction Debt is the <b>hidden tax</b> of decentralization. It measures the total annual cost of performing and testing controls in their current "as-is" state.
                                        </p>
                                        <div className="bg-white p-4 rounded-xl text-xs space-y-2 border border-slate-100">
                                            <p><b>Performance Debt:</b> <span className="formula">(Annual Op Hours × Local Rate)</span></p>
                                            <p><b>Testing Debt:</b> <span className="formula">(Annual IA Hours × Internal Rate)</span></p>
                                        </div>
                                    </div>
                                    <div className="logic-panel border-l-4 border-emerald-400">
                                        <h3 className="text-lg font-black text-slate-900 mb-4 uppercase tracking-tighter">Understanding Calculated Dividend</h3>
                                        <p className="text-sm text-slate-600 leading-relaxed mb-4">
                                            The Dividend represents the <b>value unlocked</b> through transformation. It is the delta between "Local Legacy Cost" and "Optimized Hub/Auto Cost."
                                        </p>
                                        <div className="bg-white p-4 rounded-xl text-xs space-y-2 border border-slate-100">
                                            <p><b>Standardization Dividend:</b> Local Labor Cost - Hub Labor Cost</p>
                                            <p><b>Automation Dividend:</b> Manual Testing Cost - Agentic AI Testing Cost</p>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        )}

                        {view === 'config' && (
                            <div className="space-y-12 animate-in fade-in">
                                <div className="logic-panel border-indigo-200 bg-indigo-50/50">
                                    <h3 className="text-lg font-black text-indigo-900 mb-4 uppercase tracking-tighter">Rate Logic: Local vs. Internal</h3>
                                    <div className="grid grid-cols-1 md:grid-cols-2 gap-8 text-sm text-indigo-800 leading-relaxed">
                                        <div>
                                            <p className="font-bold mb-2 underline decoration-indigo-300">Local Rate (The "Doer")</p>
                                            <p>The fully-burdened hourly cost of the <b>Business Unit (Operator)</b>. This rate represents the salary, benefits, and overhead of the people performing the control in local entities (e.g., USA vs. Italy).</p>
                                        </div>
                                        <div>
                                            <p className="font-bold mb-2 underline decoration-indigo-300">Internal Rate (The "Tester")</p>
                                            <p>The hourly cost of the <b>Internal Audit Department (IA)</b>. This rate is used to calculate the cost of testing the control. It is usually higher than the Local Rate due to the specialized nature of the audit function.</p>
                                        </div>
                                    </div>
                                </div>
                                <div className="bg-white p-12 rounded-[3rem] border border-slate-200 grid grid-cols-2 gap-8">
                                    {Object.entries(levers).map(([k, v]) => (
                                        <div key={k} className="bg-slate-50 p-6 rounded-2xl border border-slate-100">
                                            <label className="field-label">{k.replace(/([A-Z])/g, ' $1')}</label>
                                            <input type="number" value={v} onChange={e => setLevers({...levers, [k]: Number(e.target.value)})} className="text-2xl font-black bg-transparent outline-none w-full text-indigo-600" />
                                        </div>
                                    ))}
                                </div>
                            </div>
                        )}
                        
                        {view === 'ingest' && (
                            <div className="space-y-8">
                                <div className="flex justify-between items-center"><h2 className="text-2xl font-black text-slate-900 uppercase">Control DNA Workbench</h2><button onClick={() => {}} className="bg-indigo-600 text-white px-8 py-3 rounded-2xl text-xs font-bold">+ Add New Control</button></div>
                                {analysis.processed.map(c => (
                                    <div key={c.id} className="card-ui p-8 space-y-6 border-l-8 border-indigo-100">
                                        <div className="grid grid-cols-4 gap-6">
                                            <div><label className="field-label">Control ID</label><p className="font-bold">{c.controlName}</p></div>
                                            <div><label className="field-label">Frequency</label><p className="font-bold">{c.frequency}</p></div>
                                            <div className="col-span-2 text-right"><label className="field-label">Current Debt</label><p className="text-xl font-black text-rose-500">${Math.round(c.nodeDebt).toLocaleString()}</p></div>
                                        </div>
                                    </div>
                                ))}
                            </div>
                        )}
                    </main>
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
