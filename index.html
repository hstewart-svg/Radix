<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Radix | Bifurcation Architect</title>
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap');
        body { font-family: 'Inter', sans-serif; }
    </style>
</head>
<body class="bg-slate-50 text-slate-900">
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useMemo } = React;

        const App = () => {
            const [view, setView] = useState('dashboard');
            const [materiality, setMateriality] = useState(1000000);
            const hourlyRate = 175;

            // 1. ADVANCED RCM DATA (Ingested Process DNA)
            const [rcmData, setRcmData] = useState([
                { id: 1, process: "Procure to Pay", sub: "Invoice Processing", country: "US", assertion: "C", freq: "Daily", type: "Manual", mrc: false, fraud: true, impact: 5000000, risk: "High" },
                { id: 2, process: "Procure to Pay", sub: "Invoice Processing", country: "UK", assertion: "C", freq: "Daily", type: "Manual", mrc: false, fraud: true, impact: 2000000, risk: "High" },
                { id: 3, process: "Record to Report", sub: "Journal Entries", country: "Germany", assertion: "E", freq: "Monthly", type: "Manual", mrc: true, fraud: true, impact: 1200000, risk: "High" },
                { id: 4, process: "Record to Report", sub: "Journal Entries", country: "Mexico", assertion: "E", freq: "Monthly", type: "Manual", mrc: true, fraud: true, impact: 900000, risk: "High" },
                { id: 5, process: "Hire to Retire", sub: "Payroll Accrual", country: "Global", assertion: "V", freq: "Monthly", type: "ITAC", mrc: false, fraud: false, impact: 8000000, risk: "Low" }
            ]);

            // 2. SOX TESTING LOGIC (n=40 vs n=1)
            const getSamples = (c) => (c.type === "ITAC" ? 1 : (c.freq === "Daily" ? 40 : 3));

            // 3. ANALYSIS ENGINE
            const analysis = useMemo(() => {
                const inScope = rcmData.filter(c => c.impact >= materiality);
                
                // Identify Fragmentation
                const subCounts = rcmData.reduce((acc, c) => {
                    acc[c.sub] = (acc[c.sub] || 0) + 1;
                    return acc;
                }, {});

                const currentHours = inScope.reduce((acc, c) => acc + (getSamples(c) * 2), 0);
                
                // Control Debt calculation
                const debt = inScope.reduce((acc, c) => {
                    if (c.type === "Manual") {
                        const cost = (getSamples(c) - 1) * 2 * hourlyRate;
                        return acc + cost;
                    }
                    return acc;
                }, 0);

                return { inScope, currentHours, debt, subCounts };
            }, [rcmData, materiality]);

            const handleStandardize = (sub) => {
                const filtered = rcmData.filter(c => c.sub === sub);
                const highestImpact = Math.max(...filtered.map(c => c.impact));
                const merged = { ...filtered[0], country: "Global COE", impact: highestImpact, id: Date.now() };
                setRcmData([...rcmData.filter(c => c.sub !== sub), merged]);
            };

            const handleAutomate = (id) => {
                setRcmData(rcmData.map(c => c.id === id ? { ...c, type: "ITAC", country: "Global COE" } : c));
            };

            return (
                <div className="min-h-screen">
                    <nav className="bg-slate-900 text-white p-6 shadow-2xl border-b-4 border-indigo-500">
                        <div className="max-w-7xl mx-auto flex justify-between items-center">
                            <div className="flex items-center gap-4">
                                <div className="w-12 h-12 bg-indigo-600 flex items-center justify-center rounded-xl border-2 border-indigo-400">
                                    <svg viewBox="0 0 24 24" fill="white" className="w-8 h-8"><path d="M6 19V5H13C15.2 5 17 6.8 17 9C17 11.2 15.2 13 13 13H10V19H6ZM10 10H13C13.5 10 14 9.6 14 9C14 8.4 13.5 8 13 8H10V10ZM12.5 13L17 19H14L10 13H12.5Z"/></svg>
                                </div>
                                <div>
                                    <h1 className="text-2xl font-black tracking-tighter uppercase italic leading-none">Bifurcation <span className="text-indigo-400">Architect</span></h1>
                                    <p className="text-[9px] tracking-[0.4em] text-slate-500 font-bold uppercase mt-1 italic">Lineage & Fragmentation Engine</p>
                                </div>
                            </div>
                            <div className="text-right">
                                <p className="text-[10px] font-black text-indigo-400 uppercase">Control Debt Identified</p>
                                <p className="text-2xl font-black text-white">${Math.round(analysis.debt).toLocaleString()}</p>
                            </div>
                        </div>
                    </nav>

                    <main className="p-8 max-w-7xl mx-auto space-y-8">
                        <div className="grid grid-cols-1 md:grid-cols-3 gap-8">
                            <div className="bg-white p-8 rounded-[2.5rem] shadow-sm border border-slate-200">
                                <h3 className="text-[10px] font-black text-slate-400 uppercase tracking-widest mb-4">Fragmentation Alert</h3>
                                <p className="text-4xl font-black text-red-600">{Object.values(analysis.subCounts).filter(v => v > 1).length}</p>
                                <p className="text-[10px] text-slate-400 font-bold mt-1 uppercase">Sub-Processes with Local Variants</p>
                            </div>
                            <div className="bg-slate-900 text-white p-8 rounded-[2.5rem] shadow-xl border-l-8 border-emerald-400">
                                <h3 className="text-[10px] font-black text-emerald-400 uppercase tracking-widest mb-4">Total Burden</h3>
                                <p className="text-4xl font-black">{analysis.currentHours}h</p>
                                <p className="text-[10px] text-slate-500 font-bold mt-1 uppercase">Annual Testing Commitment</p>
                            </div>
                            <div className="bg-white p-8 rounded-[2.5rem] shadow-sm border border-slate-200">
                                <h3 className="text-[10px] font-black text-slate-400 uppercase tracking-widest mb-4">Scope Filter</h3>
                                <p className="text-3xl font-black text-slate-900">${(materiality/1000000).toFixed(1)}M</p>
                                <input type="range" min="500000" max="5000000" step="100000" value={materiality} onChange={(e)=>setMateriality(e.target.value)} className="w-full accent-indigo-500 mt-2" />
                            </div>
                        </div>

                        <div className="bg-white rounded-[3rem] shadow-sm border border-slate-200 overflow-hidden">
                            <div className="p-10 border-b flex justify-between items-center bg-slate-50/50">
                                <h3 className="text-2xl font-black text-slate-800 uppercase tracking-tighter italic">Bifurcation Matrix</h3>
                            </div>
                            <div className="overflow-x-auto">
                                <table className="w-full text-left">
                                    <thead className="bg-slate-100 border-b text-[10px] font-black text-slate-400 uppercase tracking-widest">
                                        <tr>
                                            <th className="p-6">Lineage & Hierarchy</th>
                                            <th className="p-6">Geography</th>
                                            <th className="p-6">Assertion / Tags</th>
                                            <th className="p-6">Control Debt</th>
                                            <th className="p-6">Strategic Action</th>
                                        </tr>
                                    </thead>
                                    <tbody className="divide-y text-sm">
                                        {analysis.inScope.map((c, i) => {
                                            const isFragmented = analysis.subCounts[c.sub] > 1;
                                            const debt = c.type === 'Manual' ? (getSamples(c) - 1) * 2 * hourlyRate : 0;
                                            return (
                                                <tr key={i} className={`hover:bg-slate-50 transition-all ${isFragmented ? 'border-l-4 border-amber-400 bg-amber-50/10' : ''}`}>
                                                    <td className="p-6">
                                                        <p className="font-black text-slate-800 uppercase text-xs">{c.process}</p>
                                                        <p className="text-[10px] text-slate-400 font-bold uppercase">{c.sub}</p>
                                                    </td>
                                                    <td className="p-6">
                                                        <span className={`text-[10px] font-black px-3 py-1 rounded-lg uppercase ${c.country==='Global COE' ? 'bg-indigo-600 text-white shadow-md' : 'bg-slate-200 text-slate-600'}`}>{c.country}</span>
                                                    </td>
                                                    <td className="p-6">
                                                        <div className="flex flex-col gap-1">
                                                            <span className="text-[10px] font-black text-slate-800 uppercase">Assertion: {c.assertion}</span>
                                                            <div className="flex gap-1">
                                                                {isFragmented && <span className="bg-amber-100 text-amber-700 text-[7px] font-black px-1 rounded uppercase">Fragmented</span>}
                                                                {c.mrc && <span className="bg-indigo-100 text-indigo-700 text-[7px] font-black px-1 rounded uppercase">MRC</span>}
                                                                {c.fraud && <span className="bg-red-100 text-red-700 text-[7px] font-black px-1 rounded uppercase">Fraud Risk</span>}
                                                            </div>
                                                        </div>
                                                    </td>
                                                    <td className="p-6 font-black text-slate-900">${debt.toLocaleString()}</td>
                                                    <td className="p-6">
                                                        <div className="flex gap-2">
                                                            {isFragmented && <button onClick={()=>handleStandardize(c.sub)} className="bg-slate-900 text-white text-[9px] font-black px-4 py-2 rounded-lg uppercase tracking-widest">Standardize</button>}
                                                            {c.type === 'Manual' && <button onClick={()=>handleAutomate(c.id)} className="bg-emerald-600 text-white text-[9px] font-black px-4 py-2 rounded-lg uppercase tracking-widest shadow-md">Automate</button>}
                                                        </div>
                                                    </td>
                                                </tr>
                                            );
                                        })}
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </main>
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
