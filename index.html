<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Radix | Transformation Modeler</title>
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap');
        body { font-family: 'Inter', sans-serif; }
    </style>
</head>
<body class="bg-slate-50 text-slate-900">
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useMemo } = React;

        const App = () => {
            const [materiality, setMateriality] = useState(1000000);
            const [digging, setDigging] = useState(false);
            const [blueprint, setBlueprint] = useState(null);

            // Logic derived from SOX Testing Manual & Executive Materiality Benchmarks
            const rawControls = [
                { id: 1, area: "Manual P2P", impact: 1500000, risk: 85, freq: "Daily", type: "Manual", auditHours: 60 },
                { id: 2, area: "Payroll Reconciliations", impact: 800000, risk: 45, freq: "Monthly", type: "Manual", auditHours: 6 },
                { id: 3, area: "Fixed Asset Migration", impact: 4200000, risk: 95, freq: "Ad-Hoc", type: "Manual", auditHours: 90 },
                { id: 4, area: "Systemic Revenue Integrity", impact: 5000000, risk: 30, freq: "Automated", type: "ITAC", auditHours: 1 }
            ];

            const startUnearth = () => {
                setDigging(true);
                setTimeout(() => {
                    setBlueprint(true);
                    setDigging(false);
                }, 1200);
            };

            const filteredControls = useMemo(() => {
                return rawControls.filter(c => c.impact >= materiality);
            }, [materiality]);

            const totalHours = filteredControls.reduce((sum, c) => sum + c.auditHours, 0);

            return (
                <div className="min-h-screen">
                    <nav className="bg-slate-900 text-white p-6 shadow-2xl border-b-4 border-indigo-500">
                        <div className="max-w-6xl mx-auto flex flex-col md:flex-row justify-between items-center gap-6">
                            <div className="flex items-center gap-4">
                                {/* New Architectural Logo */}
                                <div className="w-12 h-12 bg-indigo-600 flex items-center justify-center rounded-xl shadow-lg border-2 border-indigo-400">
                                    <div className="relative w-6 h-6 border-b-4 border-r-4 border-white">
                                        <div className="absolute top-0 left-0 w-4 h-4 border-t-4 border-l-4 border-indigo-200"></div>
                                    </div>
                                </div>
                                <div>
                                    <h1 className="text-2xl font-black tracking-tighter uppercase italic leading-none">Radix <span className="text-indigo-400">Modeler</span></h1>
                                    <p className="text-[9px] tracking-[0.4em] text-slate-500 font-bold uppercase mt-1">Transformation & Strategy Architect</p>
                                </div>
                            </div>
                            <div className="flex flex-col items-end">
                                <label className="text-[10px] font-black uppercase text-indigo-400 mb-1 tracking-widest">Planning Materiality Threshold</label>
                                <div className="flex items-center gap-4">
                                    <input 
                                        type="range" min="500000" max="5000000" step="100000"
                                        value={materiality} onChange={(e) => setMateriality(e.target.value)}
                                        className="w-48 accent-indigo-500"
                                    />
                                    <span className="text-sm font-black text-indigo-400 w-24">
                                        ${(materiality / 1000000).toFixed(1)}M
                                    </span>
                                </div>
                            </div>
                        </div>
                    </nav>

                    <main className="p-8 max-w-6xl mx-auto">
                        {!blueprint && !digging ? (
                            <div className="text-center py-32 bg-white rounded-[3rem] border-2 border-dashed border-slate-200 shadow-sm">
                                <div className="text-4xl mb-4 text-slate-200 uppercase font-black tracking-widest leading-tight">Architecture<br/>Environment Ready</div>
                                <button onClick={startUnearth} className="mt-8 bg-indigo-600 text-white px-10 py-4 rounded-2xl font-black text-xs uppercase tracking-[0.2em] shadow-xl hover:bg-indigo-500 transition-all">
                                    Unearth Transformation Path
                                </button>
                            </div>
                        ) : digging ? (
                            <div className="flex flex-col items-center justify-center py-32">
                                <div className="w-16 h-16 border-4 border-indigo-600 border-t-transparent rounded-full animate-spin"></div>
                                <p className="mt-6 text-xs font-black text-indigo-900 uppercase tracking-widest animate-pulse italic text-center leading-relaxed">
                                    Synthesizing Structural DNA...<br/>Calculating Audit Hour Dividend...
                                </p>
                            </div>
                        ) : (
                            <div className="grid grid-cols-1 lg:grid-cols-12 gap-8 animate-in fade-in slide-in-from-bottom-8 duration-700">
                                
                                <div className="lg:col-span-4 space-y-6">
                                    <div className="bg-white p-8 rounded-[2.5rem] shadow-sm border border-slate-200">
                                        <h3 className="text-[10px] font-black text-slate-400 uppercase tracking-widest mb-8 text-center">Structural Scope Impact</h3>
                                        <div className="space-y-6">
                                            <div className="flex justify-between items-end border-b pb-2">
                                                <span className="text-xs font-bold text-slate-500 uppercase">Controls In Scope</span>
                                                <span className="text-xl font-black text-slate-900">{filteredControls.length}</span>
                                            </div>
                                            <div className="flex justify-between items-end border-b pb-2">
                                                <span className="text-xs font-bold text-slate-500 uppercase">Audit Hour Burden</span>
                                                <span className="text-xl font-black text-red-500">{totalHours}h</span>
                                            </div>
                                        </div>
                                    </div>
                                    
                                    <div className="bg-slate-900 text-white p-8 rounded-[2.5rem] shadow-xl border-l-4 border-indigo-500">
                                        <h4 className="text-[10px] font-black text-indigo-400 uppercase mb-4 tracking-widest">Architect's Strategy</h4>
                                        <p className="text-sm italic leading-relaxed text-slate-300 font-medium">
                                            "Target: Transition the {filteredControls.filter(c => c.type === 'Manual').length} manual controls to automated ITACs to reduce testing extent from n=40 to n=1."
                                        </p>
                                    </div>
                                </div>

                                <div className="lg:col-span-8 bg-white p-10 rounded-[2.5rem] shadow-sm border border-slate-200">
                                    <div className="flex justify-between items-center mb-8 border-b pb-6">
                                        <h2 className="text-2xl font-bold text-slate-800 tracking-tighter uppercase">Process Harmonization Roadmap</h2>
                                        <span className="text-[10px] font-black text-slate-400 uppercase tracking-widest italic">Logic: Automate Locally</span>
                                    </div>
                                    
                                    <div className="grid grid-cols-1 md:grid-cols-2 gap-4">
                                        {filteredControls.map((c, i) => (
                                            <div key={i} className={`p-6 rounded-3xl border-2 transition-all ${c.risk > 80 ? 'bg-red-50 border-red-100' : 'bg-slate-50 border-slate-100'}`}>
                                                <div className="flex justify-between items-start mb-4">
                                                    <h4 className="text-sm font-black text-slate-800 uppercase tracking-tight">{c.area}</h4>
                                                    <span className="text-[10px] font-black text-slate-400">${(c.impact / 1000000).toFixed(1)}M</span>
                                                </div>
                                                <div className="flex justify-between items-center">
                                                    <div className="flex flex-col">
                                                        <span className="text-[10px] font-black text-indigo-600 uppercase tracking-widest">{c.type}</span>
                                                        <span className="text-[8px] font-bold text-slate-400 mt-0.5">n = {c.type === 'Manual' ? 40 : 1}</span>
                                                    </div>
                                                    <span className="text-[10px] font-bold text-slate-400 uppercase">Freq: {c.freq}</span>
                                                </div>
                                            </div>
                                        ))}
                                    </div>

                                    <div className="mt-10 p-6 bg-slate-50 rounded-2xl border border-slate-100">
                                        <p className="text-[10px] text-slate-400 leading-relaxed">
                                            *Analysis grounded in FY25 SOX Testing Manual: Section IV (Nature, Timing, Extent) and Section V (Sample Size Table).
                                        </p>
                                    </div>
                                </div>
                            </div>
                        )}
                    </main>
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
