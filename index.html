<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Radix | Capacity Architect</title>
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;500;600;700;800&display=swap');
        body { font-family: 'Plus Jakarta Sans', sans-serif; letter-spacing: 0.015em; }
        .capacity-bar { transition: width 1s ease-in-out; }
    </style>
</head>
<body class="bg-[#fcfdfe] text-slate-800">
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useMemo } = React;

        const App = () => {
            const [view, setView] = useState('home');
            
            // 1. GOVERNANCE & ECONOMICS (THE LEVERS)
            const [levers, setLevers] = useState({
                internalRate: 125,
                externalRate: 250,
                ebitdaBase: 41218000,
                autoTargetHours: 2 // Targeted hours for an automated ITAC
            });

            // 2. RCM DNA (Capturing specific Hours per Control)
            const [rcmData, setRcmData] = useState([
                { id: 1, country: "USA", sub: "Invoice Matching", type: "Manual", manualHours: 60, resource: "Internal" },
                { id: 2, country: "UK", sub: "Journal Entries", type: "Manual", manualHours: 45, resource: "External" },
                { id: 3, country: "Germany", sub: "Inventory Counts", type: "Manual", manualHours: 80, resource: "External" }
            ]);

            // 3. CAPACITY ENGINE
            const analysis = useMemo(() => {
                const totalManualHours = rcmData.reduce((acc, c) => acc + (c.type === "Manual" ? c.manualHours : levers.autoTargetHours), 0);
                
                const controlDebt = rcmData.reduce((acc, c) => {
                    if (c.type === "Manual") {
                        const rate = c.resource === "Internal" ? levers.internalRate : levers.externalRate;
                        const wastedHours = c.manualHours - levers.autoTargetHours;
                        return acc + (wastedHours * rate);
                    }
                    return acc;
                }, 0);

                const hoursSaved = rcmData.reduce((acc, c) => {
                    return acc + (c.type === "ITAC" ? (c.manualHours - levers.autoTargetHours) : 0);
                }, 0);

                return { totalManualHours, controlDebt, hoursSaved };
            }, [rcmData, levers]);

            return (
                <div className="min-h-screen">
                    <nav className="bg-white/80 backdrop-blur-xl sticky top-0 z-50 border-b border-slate-100 px-10 py-5">
                        <div className="max-w-7xl mx-auto flex justify-between items-center">
                            <div className="flex items-center gap-3">
                                <div className="w-8 h-8 bg-indigo-600 rounded-lg flex items-center justify-center text-white font-bold italic">R</div>
                                <span className="text-xl font-extrabold text-slate-900 italic">Radix <span className="text-indigo-600">Architect</span></span>
                            </div>
                            <div className="flex gap-8">
                                <button onClick={() => setView('config')} className={`text-[10px] font-bold uppercase tracking-widest ${view==='config'?'text-indigo-600':'text-slate-400'}`}>Rates & Targets</button>
                                <button onClick={() => setView('ingest')} className={`text-[10px] font-bold uppercase tracking-widest ${view==='ingest'?'text-indigo-600':'text-slate-400'}`}>Capacity Mapping</button>
                                <button onClick={() => setView('home')} className={`text-[10px] font-bold uppercase tracking-widest ${view==='home'?'text-indigo-600':'text-slate-400'}`}>Portal</button>
                            </div>
                        </div>
                    </nav>

                    <main className="max-w-7xl mx-auto p-12">
                        {view === 'home' && (
                            <div className="space-y-12">
                                <div className="grid grid-cols-1 md:grid-cols-3 gap-8">
                                    <div className="bg-white p-10 rounded-[2.5rem] border shadow-sm">
                                        <p className="text-[10px] font-bold text-slate-400 uppercase tracking-widest mb-2">Total Audit Hours</p>
                                        <p className="text-4xl font-extrabold text-slate-900 italic">{analysis.totalManualHours}h</p>
                                    </div>
                                    <div className="bg-indigo-950 p-10 rounded-[2.5rem] text-white shadow-xl">
                                        <p className="text-[10px] font-bold text-indigo-400 uppercase tracking-widest mb-2">Capacity Reclaimed</p>
                                        <p className="text-4xl font-extrabold text-emerald-400 italic">+{analysis.hoursSaved}h</p>
                                    </div>
                                    <div className="bg-white p-10 rounded-[2.5rem] border shadow-sm">
                                        <p className="text-[10px] font-bold text-slate-400 uppercase tracking-widest mb-2">Cost of Debt</p>
                                        <p className="text-4xl font-extrabold text-rose-500 italic">${Math.round(analysis.controlDebt).toLocaleString()}</p>
                                    </div>
                                </div>
                                <div className="grid grid-cols-1 md:grid-cols-2 gap-8">
                                    <button onClick={()=>setView('ingest')} className="bg-white p-12 rounded-[3rem] border-2 border-slate-50 hover:border-indigo-500 transition-all text-left group shadow-sm">
                                        <h3 className="text-2xl font-extrabold italic mb-2">Capacity Mapping</h3>
                                        <p className="text-sm text-slate-400">Capture the specific hours required for manual testing vs. automated targets.</p>
                                    </button>
                                    <button onClick={()=>setView('config')} className="bg-white p-12 rounded-[3rem] border-2 border-slate-50 hover:border-indigo-500 transition-all text-left shadow-sm">
                                        <h3 className="text-2xl font-extrabold italic mb-2">Rates & Levers</h3>
                                        <p className="text-sm text-slate-400">Define internal vs. external resource costs and ITAC hour targets.</p>
                                    </button>
                                </div>
                            </div>
                        )}

                        {view === 'config' && (
                            <div className="bg-white p-12 rounded-[3rem] border shadow-sm animate-in fade-in duration-500">
                                <h2 className="text-3xl font-extrabold italic mb-10 text-indigo-950">Resource Economics</h2>
                                <div className="grid grid-cols-1 md:grid-cols-2 gap-10">
                                    <div className="space-y-6">
                                        <div>
                                            <label className="text-[10px] font-bold text-slate-400 uppercase tracking-widest block mb-2">Internal IA Rate ($/hr)</label>
                                            <input type="number" value={levers.internalRate} onChange={e=>setLevers({...levers, internalRate: Number(e.target.value)})} className="w-full p-4 bg-slate-50 rounded-2xl border-2 border-slate-100 font-bold" />
                                        </div>
                                        <div>
                                            <label className="text-[10px] font-bold text-slate-400 uppercase tracking-widest block mb-2">External Audit Rate ($/hr)</label>
                                            <input type="number" value={levers.externalRate} onChange={e=>setLevers({...levers, externalRate: Number(e.target.value)})} className="w-full p-4 bg-slate-50 rounded-2xl border-2 border-slate-100 font-bold" />
                                        </div>
                                    </div>
                                    <div className="space-y-6">
                                        <div>
                                            <label className="text-[10px] font-bold text-slate-400 uppercase tracking-widest block mb-2">Automated Control Target (Hours)</label>
                                            <input type="number" value={levers.autoTargetHours} onChange={e=>setLevers({...levers, autoTargetHours: Number(e.target.value)})} className="w-full p-4 bg-indigo-50 rounded-2xl border-2 border-indigo-100 font-bold text-indigo-600" />
                                            <p className="mt-2 text-[10px] text-slate-400 italic">Total hours to query system metadata vs. full manual walk-through.</p>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        )}

                        {view === 'ingest' && (
                            <div className="space-y-8 animate-in fade-in duration-500">
                                <div className="flex justify-between items-center">
                                    <h2 className="text-3xl font-extrabold italic text-indigo-950">Capacity Ingest</h2>
                                    <button onClick={() => setRcmData([...rcmData, {id: Date.now(), country: "Entity", sub: "New Process", type: "Manual", manualHours: 40, resource: "Internal"}])} className="bg-indigo-600 text-white px-8 py-3 rounded-2xl font-bold text-xs uppercase tracking-widest shadow-lg">Add Control Node</button>
                                </div>
                                <div className="bg-white rounded-[3rem] border shadow-sm overflow-hidden">
                                    <table className="w-full text-left">
                                        <thead className="bg-slate-50/50 border-b text-[10px] font-bold text-slate-400 uppercase tracking-widest">
                                            <tr>
                                                <th className="px-10 py-6">Process Node</th>
                                                <th className="px-10 py-6">Resource Type</th>
                                                <th className="px-10 py-6">Manual Hours/Year</th>
                                                <th className="px-10 py-6">Action</th>
                                            </tr>
                                        </thead>
                                        <tbody className="divide-y divide-slate-50">
                                            {rcmData.map((c, i) => (
                                                <tr key={c.id} className="hover:bg-slate-50/50 transition-colors">
                                                    <td className="px-10 py-6">
                                                        <p className="font-extrabold text-slate-900 mb-1 italic">{c.sub}</p>
                                                        <span className="text-[10px] font-bold text-slate-400 uppercase">{c.country}</span>
                                                    </td>
                                                    <td className="px-10 py-6">
                                                        <select 
                                                            value={c.resource} 
                                                            onChange={e=>{const n=[...rcmData]; n[i].resource=e.target.value; setRcmData(n)}}
                                                            className="bg-transparent font-bold text-xs text-indigo-600 border-none outline-none"
                                                        >
                                                            <option value="Internal">Internal (IA)</option>
                                                            <option value="External">External (Partner)</option>
                                                        </select>
                                                    </td>
                                                    <td className="px-10 py-6">
                                                        <div className="flex items-center gap-2">
                                                            <input type="number" value={c.manualHours} onChange={e=>{const n=[...rcmData]; n[i].manualHours=Number(e.target.value); setRcmData(n)}} className="w-16 bg-slate-50 p-2 rounded-lg font-bold text-slate-700" />
                                                            <span className="text-[10px] font-bold text-slate-400 uppercase">Hours</span>
                                                        </div>
                                                    </td>
                                                    <td className="px-10 py-6">
                                                        <button 
                                                            onClick={()=>{const n=[...rcmData]; n[i].type='ITAC'; setRcmData(n)}}
                                                            className={`text-[10px] font-extrabold uppercase tracking-widest underline underline-offset-4 ${c.type === 'ITAC' ? 'text-slate-300 pointer-events-none' : 'text-emerald-600'}`}
                                                        >
                                                            {c.type === 'ITAC' ? 'Automated' : 'Retire Debt'}
                                                        </button>
                                                    </td>
                                                </tr>
                                            ))}
                                        </tbody>
                                    </table>
                                </div>
                            </div>
                        )}
                    </main>
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
