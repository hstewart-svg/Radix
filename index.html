<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Radix Shift | Compliant Architect v57.0</title>
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;500;600;700;800&display=swap');
        * { font-family: 'Plus Jakarta Sans', sans-serif !important; -webkit-font-smoothing: antialiased; }
        body { background: #fcfdfe; color: #0f172a; margin: 0; padding: 0; }
        .nav-blur { background: rgba(255, 255, 255, 0.95); backdrop-filter: blur(20px); border-bottom: 1px solid #f1f5f9; }
        .card-ui { background: #ffffff; border: 1px solid #f1f5f9; border-radius: 28px; box-shadow: 0 4px 20px -4px rgba(0, 0, 0, 0.04); }
        .input-box { background: #f8fafc; border-radius: 12px; padding: 10px 14px; font-size: 11px; font-weight: 600; border: 1px solid transparent; width: 100%; }
        .input-box:focus { border-color: #6366f1; background: #fff; outline: none; }
        .field-label { font-size: 9px; font-weight: 800; color: #94a3b8; text-transform: uppercase; letter-spacing: 0.05em; display: block; margin-bottom: 4px; }
        .logic-box { background: #f0f9ff; border: 1px solid #e0f2fe; padding: 16px; border-radius: 16px; font-size: 11px; line-height: 1.5; color: #0369a1; }
        .badge-key { background: #fee2e2; color: #b91c1c; padding: 2px 8px; border-radius: 6px; font-size: 8px; font-weight: 900; }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useMemo } = React;

        const FREQUENCIES = ["Daily", "Weekly", "Monthly", "Quarterly", "Annual", "Event-Driven"];
        const CATEGORIES = ["Business Process (BP)", "IT General Control (ITGC)", "Entity Level Control (ELC)", "Information Produced by Entity (IPE)"];
        const NATURES = ["Manual", "Automated", "IT-Dependent"];
        const PRIORITIES = ["High", "Medium", "Low"];

        const App = () => {
            const [view, setView] = useState('ingest');
            const [levers, setLevers] = useState({ localRate: 115, euSscRate: 45, asiaSscRate: 22, internalRate: 125 });

            const [rcmData, setRcmData] = useState([
                { 
                    id: 1, controlName: "PMT-01", cycle: "P2P", process: "Accounts Payable", 
                    activity: "Manager reviews bank transmission totals against proposal.",
                    objective: "Ensure completeness and accuracy of payments.",
                    risk: "Risk of unauthorized or duplicate payments.",
                    itSystem: "NetSuite", country: "Italy", category: "Business Process (BP)", 
                    nature: "Manual", frequency: "Weekly", priority: "High", 
                    isKey: true, isFraud: true, complexity: 1.0, 
                    execH: 1200, sampleSize: 25, minPerSample: 45, quarter: "Q1"
                }
            ]);

            const updateNode = (id, field, value) => setRcmData(prev => prev.map(n => n.id === id ? { ...n, [field]: value } : n));

            return (
                <div className="min-h-screen pb-20">
                    <nav className="nav-blur sticky top-0 z-50 px-8 py-5 flex justify-between items-center border-b border-slate-100">
                        <div className="flex flex-col"><span className="text-xl font-black text-slate-900 leading-none">Radix Shift</span><span className="text-[10px] font-bold text-indigo-500 uppercase mt-1">Audit RCM Master v57.0</span></div>
                        <div className="flex gap-2">
                            {['home', 'ingest', 'config'].map(v => (
                                <button key={v} onClick={() => setView(v)} className={`px-4 py-2 rounded-xl text-xs font-bold ${view === v ? 'bg-indigo-600 text-white shadow-lg' : 'text-slate-500'}`}>
                                    {v === 'ingest' ? 'Architect' : v.charAt(0).toUpperCase() + v.slice(1)}
                                </button>
                            ))}
                        </div>
                    </nav>

                    <main className="max-w-6xl mx-auto px-6 mt-12 space-y-12">
                        {view === 'ingest' && (
                            <div className="space-y-8 animate-in slide-in-from-bottom-4">
                                <div className="flex justify-between items-center">
                                    <h2 className="text-2xl font-black text-slate-900">Risk & Controls Workbench</h2>
                                    <button onClick={() => setRcmData([{ id: Date.now(), controlName: "NEW-CTRL", cycle: "", activity: "", nature: "Manual", frequency: "Monthly", complexity: 1.0, country: "Poland", isKey: false, isFraud: false, priority: "Medium" }, ...rcmData])} className="bg-indigo-600 text-white px-8 py-3 rounded-2xl text-xs font-bold shadow-xl shadow-indigo-100">+ Add New Control DNA</button>
                                </div>

                                {/* COMPLEXITY GUIDANCE BOX */}
                                <div className="logic-box flex gap-4 items-start shadow-sm border-indigo-100 bg-indigo-50/50">
                                    <span className="text-2xl mt-1">ðŸ’¡</span>
                                    <div>
                                        <p className="font-bold text-indigo-900 text-sm">How to populate Complexity (C-Factor)</p>
                                        <p className="mt-1 text-indigo-700">Set the baseline to <b>1.0</b> for standard procedures. Increase based on: 
                                            <span className="mx-1 font-bold">+0.2</span> for local language dependencies, 
                                            <span className="mx-1 font-bold">+0.3</span> for high-judgment/manual estimation, and 
                                            <span className="mx-1 font-bold">+0.5</span> for highly fragmented data sources. 
                                            Higher complexity reduces the efficiency gain of the Shared Service Hub.
                                        </p>
                                    </div>
                                </div>

                                {rcmData.map(c => (
                                    <div key={c.id} className="card-ui p-8 space-y-10 border-l-8 border-indigo-100 group">
                                        
                                        {/* TOP LEVEL CLASSIFICATION */}
                                        <div className="flex justify-between items-center pb-6 border-b border-slate-50">
                                            <div className="flex items-center gap-4">
                                                <input value={c.controlName} onChange={e => updateNode(c.id, 'controlName', e.target.value)} className="text-2xl font-black text-slate-900 bg-transparent outline-none w-48 border-b border-transparent hover:border-slate-200" />
                                                {c.isKey && <span className="badge-key uppercase">Key Control</span>}
                                                {c.isFraud && <span className="badge-key bg-amber-100 text-amber-700 uppercase">Fraud Logic</span>}
                                            </div>
                                            <div className="flex gap-4">
                                                <div className="flex items-center gap-2"><input type="checkbox" checked={c.isKey} onChange={e => updateNode(c.id, 'isKey', e.target.checked)} /><label className="field-label m-0">Key</label></div>
                                                <div className="flex items-center gap-2"><input type="checkbox" checked={c.isFraud} onChange={e => updateNode(c.id, 'isFraud', e.target.checked)} /><label className="field-label m-0">Fraud</label></div>
                                            </div>
                                        </div>

                                        {/* HIERARCHY & TAXONOMY */}
                                        <div className="grid grid-cols-1 md:grid-cols-4 gap-6">
                                            <div><label className="field-label">Cycle / BU</label><input value={c.cycle} onChange={e => updateNode(c.id, 'cycle', e.target.value)} className="input-box" /></div>
                                            <div><label className="field-label">Control Category</label><select value={c.category} onChange={e => updateNode(c.id, 'category', e.target.value)} className="input-box">{CATEGORIES.map(cat => <option key={cat} value={cat}>{cat}</option>)}</select></div>
                                            <div><label className="field-label">Nature</label><select value={c.nature} onChange={e => updateNode(c.id, 'nature', e.target.value)} className="input-box font-bold text-indigo-600">{NATURES.map(n => <option key={n} value={n}>{n}</option>)}</select></div>
                                            <div><label className="field-label">Frequency</label><select value={c.frequency} onChange={e => updateNode(c.id, 'frequency', e.target.value)} className="input-box">{FREQUENCIES.map(f => <option key={f} value={f}>{f}</option>)}</select></div>
                                        </div>

                                        {/* RISK & OBJECTIVE */}
                                        <div className="grid grid-cols-1 md:grid-cols-2 gap-8">
                                            <div><label className="field-label">Control Objective</label><textarea value={c.objective} onChange={e => updateNode(c.id, 'objective', e.target.value)} className="input-box h-20 text-left font-normal" placeholder="What must this control achieve?" /></div>
                                            <div><label className="field-label">Risk Mitigated</label><textarea value={c.risk} onChange={e => updateNode(c.id, 'risk', e.target.value)} className="input-box h-20 text-left font-normal" placeholder="What risk does this prevent/detect?" /></div>
                                        </div>

                                        {/* ACTIVITY DESCRIPTION */}
                                        <div><label className="field-label">Control Activity Narrative</label><textarea value={c.activity} onChange={e => updateNode(c.id, 'activity', e.target.value)} className="input-box h-24 text-left font-normal" placeholder="Step-by-step procedure..." /></div>

                                        {/* TECHNICAL & PRIORITY */}
                                        <div className="grid grid-cols-1 md:grid-cols-4 gap-6">
                                            <div><label className="field-label">IT System</label><input value={c.itSystem} onChange={e => updateNode(c.id, 'itSystem', e.target.value)} className="input-box" /></div>
                                            <div><label className="field-label">Priority</label><select value={c.priority} onChange={e => updateNode(c.id, 'priority', e.target.value)} className="input-box">{PRIORITIES.map(p => <option key={p} value={p}>{p}</option>)}</select></div>
                                            <div><label className="field-label">Complexity (C-Factor)</label><input type="number" step="0.1" value={c.complexity} onChange={e => updateNode(c.id, 'complexity', Number(e.target.value))} className="input-box" /></div>
                                            <div><label className="field-label">Location</label><select value={c.country} onChange={e => updateNode(c.id, 'country', e.target.value)} className="input-box">{GEOS.map(g => <option key={g} value={g}>{g}</option>)}</select></div>
                                        </div>

                                        <div className="flex justify-between items-center pt-6 border-t border-slate-50">
                                            <div className="flex gap-4">
                                                <button onClick={() => updateNode(c.id, 'status', c.status === 'Shared Service' ? 'Local' : 'Shared Service')} className={`px-6 py-2.5 rounded-xl text-[10px] font-bold uppercase transition-all ${c.status === 'Shared Service' ? 'bg-emerald-500 text-white' : 'bg-slate-900 text-white'}`}>{c.status === 'Shared Service' ? 'âœ“ In Hub' : 'Move to Hub'}</button>
                                            </div>
                                            <button onClick={() => setRcmData(rcmData.filter(n => n.id !== c.id))} className="text-[10px] font-bold text-rose-300 uppercase hover:text-rose-500">Delete Record</button>
                                        </div>
                                    </div>
                                ))}
                            </div>
                        )}
                        
                        {view === 'config' && (
                            <div className="bg-white p-12 rounded-[3rem] border border-slate-200 grid grid-cols-2 gap-8 animate-in fade-in">
                                {Object.entries(levers).map(([k, v]) => (
                                    <div key={k} className="bg-slate-50 p-6 rounded-2xl border border-slate-100">
                                        <label className="field-label">{k.replace(/([A-Z])/g, ' $1')}</label>
                                        <input type="number" value={v} onChange={e => setLevers({...levers, [k]: Number(e.target.value)})} className="text-2xl font-black bg-transparent outline-none w-full text-indigo-600" />
                                    </div>
                                ))}
                            </div>
                        )}
                    </main>
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
