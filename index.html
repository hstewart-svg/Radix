<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Radix Shift | Global Transformation Architect</title>
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;500;600;700;800&display=swap');
        * { font-family: 'Plus Jakarta Sans', sans-serif !important; -webkit-font-smoothing: antialiased; }
        body { background: #fcfdfe; color: #0f172a; margin: 0; padding: 0; }
        .nav-blur { background: rgba(255, 255, 255, 0.95); backdrop-filter: blur(20px); border-bottom: 1px solid #f1f5f9; }
        .card-ui { background: #ffffff; border: 1px solid #f1f5f9; border-radius: 28px; box-shadow: 0 4px 20px -4px rgba(0, 0, 0, 0.04); transition: all 0.3s ease; }
        .progress-bar { transition: width 1s ease-in-out; height: 100%; border-radius: 99px; }
        .input-box { background: #f8fafc; border-radius: 12px; padding: 8px 12px; font-size: 11px; font-weight: 600; border: 1px solid transparent; width: 100%; }
        .input-box:focus { border-color: #6366f1; background: #fff; outline: none; }
        .field-label { font-size: 9px; font-weight: 800; color: #94a3b8; text-transform: uppercase; letter-spacing: 0.05em; display: block; margin-bottom: 4px; }
        .tab-active { background: #6366f1; color: white; box-shadow: 0 4px 12px rgba(99, 102, 241, 0.2); }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useMemo } = React;

        const GEOS = ["Poland", "Romania", "Czech Republic", "India", "Philippines", "Germany", "Italy", "France", "United Kingdom", "USA"];
        const HUB_MAP = { 
            "EMEA": ["Poland", "Romania", "Czech Republic", "Germany", "Italy", "France", "United Kingdom"],
            "APAC": ["India", "Philippines", "Vietnam", "Singapore"]
        };

        const App = () => {
            const [view, setView] = useState('home');
            const [hubStrategy, setHubStrategy] = useState('single'); // 'single' or 'dual'
            const [levers, setLevers] = useState({ 
                localRate: 115, euSscRate: 45, asiaSscRate: 22, 
                internalAuditRate: 125, autoTestTarget: 2, coeEfficiencyLift: 35 
            });

            const [rcmData, setRcmData] = useState([
                { 
                    id: 1, cycle: "P2P", process: "AP", subProcess: "Payments", controlName: "PMT-01", country: "Italy", 
                    execH: 1200, testH: 120, status: "Local", nature: "Manual", complexity: 1.0, quarter: "Q1",
                    itSystem: "NetSuite", reports: []
                }
            ]);

            const analysis = useMemo(() => {
                let totalDebt = 0; let totalDiv = 0;
                
                const processed = rcmData.map(c => {
                    const pDebt = (c.execH || 0) * levers.localRate;
                    const aDebt = (c.testH || 0) * levers.internalAuditRate;
                    const nodeDebt = pDebt + aDebt;

                    // STRATEGIC HUB LOGIC
                    let sscRate = levers.euSscRate; // Default to Pilot Hub (Europe)
                    if (hubStrategy === 'dual' && HUB_MAP["APAC"].includes(c.country)) {
                        sscRate = levers.asiaSscRate;
                    }

                    const netLift = levers.coeEfficiencyLift / (c.complexity || 1);
                    const sharedCost = ((c.execH || 0) * (1 - (netLift/100))) * sscRate;
                    const nodeDiv = c.status === "Shared Service" ? (pDebt - sharedCost) : 0;

                    totalDebt += nodeDebt; totalDiv += nodeDiv;
                    return { ...c, nodeDebt, nodeDiv, sscRateUsed: sscRate };
                });

                return { totalDebt, totalDiv, processed };
            }, [rcmData, levers, hubStrategy]);

            const updateNode = (id, field, value) => setRcmData(rcmData.map(n => n.id === id ? { ...n, [field]: value } : n));

            const LogoMark = () => (
                <div className="flex items-center gap-4">
                    <svg viewBox="0 0 100 100" className="w-9 h-9 fill-indigo-600"><rect x="10" y="10" width="25" height="80" rx="4" /><path d="M35 10 H65 C85 10 85 45 65 45 H35 V10 Z" /><path d="M50 45 L85 90 H60 L35 55 V45 Z" /></svg>
                    <div className="flex flex-col"><span className="text-xl font-extrabold leading-none">Radix Shift</span><span className="text-[10px] font-bold text-slate-400 mt-1 uppercase tracking-widest leading-none">Transformation Architect</span></div>
                </div>
            );

            return (
                <div className="min-h-screen pb-20">
                    <nav className="nav-blur sticky top-0 z-50 px-8 py-5 flex justify-between items-center border-b border-slate-100">
                        <LogoMark />
                        <div className="flex gap-2">
                            {['home', 'center', 'ingest', 'config'].map(v => (
                                <button key={v} onClick={() => setView(v)} className={`px-4 py-2 rounded-xl text-xs font-bold transition-all ${view === v ? 'tab-active' : 'text-slate-500 hover:bg-slate-50'}`}>
                                    {v === 'ingest' ? 'Architect' : v.charAt(0).toUpperCase() + v.slice(1)}
                                </button>
                            ))}
                        </div>
                    </nav>

                    <main className="max-w-6xl mx-auto px-6 mt-12 space-y-12">
                        {/* GLOBAL STRATEGY TOGGLE */}
                        <div className="flex justify-center">
                            <div className="bg-slate-100 p-1.5 rounded-2xl flex gap-1 shadow-inner">
                                <button 
                                    onClick={() => setHubStrategy('single')}
                                    className={`px-8 py-2.5 rounded-xl text-xs font-bold transition-all ${hubStrategy === 'single' ? 'bg-white text-indigo-600 shadow-sm' : 'text-slate-400'}`}
                                >
                                    Pilot Mode (Single Hub)
                                </button>
                                <button 
                                    onClick={() => setHubStrategy('dual')}
                                    className={`px-8 py-2.5 rounded-xl text-xs font-bold transition-all ${hubStrategy === 'dual' ? 'bg-white text-indigo-600 shadow-sm' : 'text-slate-400'}`}
                                >
                                    Global Mode (Dual Hub)
                                </button>
                            </div>
                        </div>

                        {view === 'home' && (
                            <div className="space-y-12 animate-in fade-in">
                                <div className="card-ui p-10 bg-slate-900 text-white flex justify-between items-center relative overflow-hidden">
                                    <div className="z-10">
                                        <p className="text-xs font-bold uppercase text-rose-400">Total Enterprise Friction</p>
                                        <p className="text-5xl font-black">${Math.round(analysis.totalDebt).toLocaleString()}</p>
                                    </div>
                                    <div className="text-right z-10">
                                        <p className="text-xs font-bold uppercase text-emerald-400">
                                            {hubStrategy === 'single' ? 'Pilot Dividend' : 'Global Shift Dividend'}
                                        </p>
                                        <p className="text-4xl font-bold text-emerald-500">${Math.round(analysis.totalDiv).toLocaleString()}</p>
                                    </div>
                                </div>

                                {hubStrategy === 'single' && (
                                    <div className="bg-indigo-50 border border-indigo-100 p-6 rounded-[2rem] flex justify-between items-center">
                                        <div className="flex items-center gap-4">
                                            <div className="w-10 h-10 rounded-full bg-indigo-600 flex items-center justify-center text-white font-bold text-xl">?</div>
                                            <div>
                                                <p className="text-sm font-bold text-indigo-900">Expansion Opportunity Detected</p>
                                                <p className="text-xs text-indigo-600">Switch to Dual Hub mode to model labor arbitrage from Asian markets.</p>
                                            </div>
                                        </div>
                                        <button onClick={() => setHubStrategy('dual')} className="bg-indigo-600 text-white px-6 py-2 rounded-xl text-xs font-bold shadow-lg">Model Dual Hub ROI</button>
                                    </div>
                                )}
                            </div>
                        )}

                        {view === 'center' && (
                            <div className="space-y-8 animate-in fade-in">
                                <h2 className="text-3xl font-bold text-slate-900">Hub Commander</h2>
                                <div className="grid grid-cols-1 md:grid-cols-2 gap-10">
                                    <div className="card-ui p-10 border-l-8 border-indigo-500">
                                        <h3 className="font-bold text-slate-800 mb-2 uppercase text-xs tracking-widest">Primary Hub (Europe)</h3>
                                        <p className="text-4xl font-black text-indigo-600">${levers.euSscRate}<span className="text-sm font-bold text-slate-400">/hr</span></p>
                                        <p className="text-xs text-slate-400 mt-4 leading-relaxed">Centralization point for EMEA manual controls. Focus on process standardization and IPE baselining.</p>
                                    </div>
                                    {hubStrategy === 'dual' ? (
                                        <div className="card-ui p-10 border-l-8 border-emerald-500">
                                            <h3 className="font-bold text-slate-800 mb-2 uppercase text-xs tracking-widest">Secondary Hub (Asia)</h3>
                                            <p className="text-4xl font-black text-emerald-600">${levers.asiaSscRate}<span className="text-sm font-bold text-slate-400">/hr</span></p>
                                            <p className="text-xs text-slate-400 mt-4 leading-relaxed">Follow-the-Sun arbitrage point. Designed for high-volume automated testing and data ingestion.</p>
                                        </div>
                                    ) : (
                                        <div className="card-ui p-10 border-2 border-dashed border-slate-200 flex flex-col items-center justify-center text-center opacity-60">
                                            <p className="text-sm font-bold text-slate-400">Secondary Hub Offline</p>
                                            <p className="text-[10px] uppercase font-bold text-slate-300 mt-1">Enable Global Mode to view</p>
                                        </div>
                                    )}
                                </div>
                            </div>
                        )}

                        {view === 'ingest' && (
                            <div className="space-y-12 animate-in slide-in-from-bottom-4">
                                <h2 className="text-3xl font-bold text-slate-900">Control Architect Workbench</h2>
                                {analysis.processed.map(c => (
                                    <div key={c.id} className="card-ui p-8 space-y-8 border-l-8 border-indigo-100">
                                        <div className="grid grid-cols-4 gap-4">
                                            <div><label className="field-label">Control ID</label><input value={c.controlName} onChange={e => updateNode(c.id, 'controlName', e.target.value)} className="input-box font-bold" /></div>
                                            <div><label className="field-label">System</label><input value={c.itSystem} onChange={e => updateNode(c.id, 'itSystem', e.target.value)} className="input-box" /></div>
                                            <div className="col-span-2 text-right">
                                                <p className="text-[10px] font-bold text-slate-400 uppercase">Hub Applied</p>
                                                <p className={`text-sm font-bold ${c.sscRateUsed === levers.asiaSscRate ? 'text-emerald-600' : 'text-indigo-600'}`}>
                                                    {c.sscRateUsed === levers.asiaSscRate ? 'Asia Hub Arbitrage' : 'Primary Pilot Hub'}
                                                </p>
                                            </div>
                                        </div>

                                        <div className="bg-slate-50 p-6 rounded-2xl">
                                            <div className="flex justify-between items-center mb-4">
                                                <h4 className="text-[10px] font-black uppercase text-slate-500">IPE & EUC Inventory</h4>
                                                <button onClick={() => updateNode(c.id, 'reports', [...(c.reports || []), {id: Date.now(), name: "New Report", type: "Standard", complexity: "Low"}])} className="text-[10px] font-bold text-indigo-600">+ Add Report</button>
                                            </div>
                                            <div className="space-y-3">
                                                {(c.reports || []).map(r => (
                                                    <div key={r.id} className="bg-white p-3 rounded-xl border border-slate-100 flex justify-between items-center shadow-sm">
                                                        <span className="text-xs font-bold text-slate-700">{r.name}</span>
                                                        <span className="text-[9px] font-black text-indigo-400 uppercase">{r.type}</span>
                                                    </div>
                                                ))}
                                            </div>
                                        </div>

                                        <div className="flex gap-4 border-t border-slate-50 pt-6">
                                            <button onClick={() => updateNode(c.id, 'status', c.status === 'Local' ? 'Shared Service' : 'Local')} className={`px-5 py-2.5 rounded-xl text-[10px] font-bold uppercase transition-all ${c.status === 'Shared Service' ? 'bg-emerald-500 text-white' : 'bg-slate-900 text-white'}`}>{c.status === 'Local' ? 'Move to Hub' : '✓ In Hub'}</button>
                                            <button onClick={() => updateNode(c.id, 'nature', c.nature === 'Manual' ? 'Automated' : 'Manual')} className={`px-5 py-2.5 rounded-xl text-[10px] font-bold uppercase transition-all ${c.nature === 'Automated' ? 'bg-emerald-500 text-white' : 'bg-indigo-600 text-white'}`}>{c.nature === 'Manual' ? 'Automate' : '✓ Automated'}</button>
                                        </div>
                                    </div>
                                ))}
                            </div>
                        )}
                    </main>
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
