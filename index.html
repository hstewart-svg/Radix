<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Radix Shift | Global Master v56.0</title>
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;500;600;700;800&display=swap');
        * { font-family: 'Plus Jakarta Sans', sans-serif !important; -webkit-font-smoothing: antialiased; }
        body { background: #fcfdfe; color: #0f172a; margin: 0; padding: 0; }
        .nav-blur { background: rgba(255, 255, 255, 0.95); backdrop-filter: blur(20px); border-bottom: 1px solid #f1f5f9; }
        .card-ui { background: #ffffff; border: 1px solid #f1f5f9; border-radius: 28px; box-shadow: 0 4px 20px -4px rgba(0, 0, 0, 0.04); }
        .input-box { background: #f8fafc; border-radius: 12px; padding: 10px 14px; font-size: 11px; font-weight: 600; border: 1px solid transparent; width: 100%; }
        .input-box:focus { border-color: #6366f1; background: #fff; outline: none; }
        .field-label { font-size: 9px; font-weight: 800; color: #94a3b8; text-transform: uppercase; letter-spacing: 0.05em; display: block; margin-bottom: 4px; }
        .q-column { min-height: 450px; background: #f8fafc; border-radius: 24px; padding: 16px; border: 2px dashed #e2e8f0; }
        .progress-bar { transition: width 1s ease-in-out; height: 100%; border-radius: 99px; }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useMemo } = React;

        const GEOS = ["Poland", "Romania", "India", "Philippines", "Germany", "Italy", "France", "United Kingdom", "USA"];
        const QUARTERS = ["Q1", "Q2", "Q3", "Q4"];
        const APAC_GEOS = ["India", "Philippines", "Vietnam", "Singapore"];
        const EXTRACTION_METHODS = [{ id: "api", name: "API" }, { id: "flat", name: "Flat" }, { id: "rpa", name: "RPA" }];

        const App = () => {
            const [view, setView] = useState('home');
            const [hubStrategy, setHubStrategy] = useState('single');
            const [levers, setLevers] = useState({ 
                localRate: 115, euSscRate: 45, asiaSscRate: 22, 
                internalRate: 125, externalRate: 245, 
                autoTestTarget: 2, coeEfficiencyLift: 35 
            });

            const [rcmData, setRcmData] = useState([
                { 
                    id: 1, cycle: "P2P", process: "Accounts Payable", subProcess: "Payments", controlName: "PMT-01", 
                    activity: "Manager reviews bank transmission totals.", country: "Italy", 
                    execH: 1200, sampleSize: 25, minPerSample: 45, status: "Local", nature: "Manual", 
                    complexity: 1.0, quarter: "Q1", itSystem: "NetSuite", method: "api", reports: []
                }
            ]);

            const analysis = useMemo(() => {
                let totalDebt = 0; let totalDiv = 0; const qMap = { Q1: 0, Q2: 0, Q3: 0, Q4: 0 };
                const processed = rcmData.map(c => {
                    const testH = (c.sampleSize * c.minPerSample) / 60;
                    const pDebt = (c.execH || 0) * levers.localRate;
                    const aDebt = testH * levers.internalRate;
                    const nodeDebt = pDebt + aDebt;
                    let sscRate = levers.euSscRate;
                    if (hubStrategy === 'dual' && APAC_GEOS.includes(c.country)) sscRate = levers.asiaSscRate;
                    const netLift = levers.coeEfficiencyLift / (c.complexity || 1);
                    const sharedCost = ((c.execH || 0) * (1 - (netLift/100))) * sscRate;
                    const nodeDiv = c.status === "Shared Service" ? (pDebt - sharedCost) : 0;
                    totalDebt += nodeDebt; totalDiv += nodeDiv; qMap[c.quarter || "Q1"] += nodeDiv;
                    return { ...c, nodeDebt, nodeDiv, testH };
                });
                return { totalDebt, totalDiv, processed, qMap };
            }, [rcmData, levers, hubStrategy]);

            const updateNode = (id, field, value) => setRcmData(prev => prev.map(n => n.id === id ? { ...n, [field]: value } : n));
            const addControl = () => setRcmData([{ id: Date.now(), cycle: "New", process: "New", subProcess: "New", activity: "", controlName: `CTRL-${rcmData.length + 1}`, country: "Poland", execH: 100, sampleSize: 25, minPerSample: 30, status: "Local", nature: "Manual", complexity: 1.0, quarter: "Q1", itSystem: "ERP", method: "api", reports: [] }, ...rcmData]);

            return (
                <div className="min-h-screen pb-20">
                    <nav className="nav-blur sticky top-0 z-50 px-8 py-5 flex justify-between items-center border-b border-slate-100">
                        <div className="flex flex-col"><span className="text-xl font-black text-slate-900">Radix Shift</span><span className="text-[10px] font-bold text-indigo-500 uppercase mt-1">Global Master v56.0</span></div>
                        <div className="flex gap-2">
                            {['home', 'center', 'ingest', 'roadmap', 'config'].map(v => (
                                <button key={v} onClick={() => setView(v)} className={`px-4 py-2 rounded-xl text-xs font-bold transition-all ${view === v ? 'bg-indigo-600 text-white shadow-lg' : 'text-slate-500 hover:bg-slate-50'}`}>
                                    {v === 'ingest' ? 'Architect' : v.charAt(0).toUpperCase() + v.slice(1)}
                                </button>
                            ))}
                        </div>
                    </nav>

                    <main className="max-w-6xl mx-auto px-6 mt-12 space-y-12">
                        {view === 'home' && (
                            <div className="space-y-12 animate-in fade-in">
                                <div className="card-ui p-10 bg-slate-900 text-white flex justify-between items-center">
                                    <div><p className="text-xs font-bold uppercase text-rose-400">Total Enterprise Friction</p><p className="text-5xl font-black">${Math.round(analysis.totalDebt).toLocaleString()}</p></div>
                                    <div className="text-right"><p className="text-xs font-bold uppercase text-emerald-400">Projected Dividend</p><p className="text-4xl font-bold text-emerald-500">${Math.round(analysis.totalDiv).toLocaleString()}</p></div>
                                </div>
                                <div className="flex justify-center gap-4">
                                    <button onClick={() => setHubStrategy('single')} className={`px-8 py-3 rounded-2xl text-xs font-bold border transition-all ${hubStrategy === 'single' ? 'bg-indigo-600 text-white' : 'bg-white text-slate-400'}`}>Pilot Hub</button>
                                    <button onClick={() => setHubStrategy('dual')} className={`px-8 py-3 rounded-2xl text-xs font-bold border transition-all ${hubStrategy === 'dual' ? 'bg-indigo-600 text-white' : 'bg-white text-slate-400'}`}>Dual Hub</button>
                                </div>
                            </div>
                        )}

                        {view === 'center' && (
                            <div className="grid grid-cols-2 gap-8 animate-in fade-in">
                                <div className="card-ui p-10 border-l-8 border-indigo-500">
                                    <p className="field-label tracking-widest">Primary Regional Hub (EMEA)</p>
                                    <p className="text-4xl font-black text-indigo-600">${levers.euSscRate}<span className="text-sm font-bold text-slate-400">/hr</span></p>
                                </div>
                                <div className={`card-ui p-10 border-l-8 border-emerald-500 transition-opacity ${hubStrategy === 'single' ? 'opacity-20' : 'opacity-100'}`}>
                                    <p className="field-label tracking-widest">Global Arbitrage Hub (APAC)</p>
                                    <p className="text-4xl font-black text-emerald-600">${levers.asiaSscRate}<span className="text-sm font-bold text-slate-400">/hr</span></p>
                                </div>
                            </div>
                        )}

                        {view === 'ingest' && (
                            <div className="space-y-8 animate-in slide-in-from-bottom-4">
                                <div className="flex justify-between items-center"><h2 className="text-2xl font-black">Control DNA Workbench</h2><button onClick={addControl} className="bg-indigo-600 text-white px-8 py-3 rounded-2xl text-xs font-bold shadow-xl shadow-indigo-100">+ Add New Control</button></div>
                                {analysis.processed.map(c => (
                                    <div key={c.id} className="card-ui p-8 space-y-10 border-l-8 border-indigo-100">
                                        <div className="grid grid-cols-4 gap-6 pb-6 border-b border-slate-50">
                                            <div><label className="field-label">Control ID</label><input value={c.controlName} onChange={e => updateNode(c.id, 'controlName', e.target.value)} className="input-box font-bold" /></div>
                                            <div><label className="field-label">Cycle</label><input value={c.cycle} onChange={e => updateNode(c.id, 'cycle', e.target.value)} className="input-box" /></div>
                                            <div><label className="field-label">Process</label><input value={c.process} onChange={e => updateNode(c.id, 'process', e.target.value)} className="input-box" /></div>
                                            <div><label className="field-label">System</label><input value={c.itSystem} onChange={e => updateNode(c.id, 'itSystem', e.target.value)} className="input-box" /></div>
                                        </div>
                                        <div className="lg:col-span-2"><label className="field-label">Control Activity Description</label><textarea value={c.activity} onChange={e => updateNode(c.id, 'activity', e.target.value)} className="input-box h-24 leading-relaxed text-left font-normal" /></div>
                                        <div className="grid grid-cols-3 gap-6">
                                            <div><label className="field-label">Samples</label><input type="number" value={c.sampleSize} onChange={e => updateNode(c.id, 'sampleSize', Number(e.target.value))} className="input-box" /></div>
                                            <div><label className="field-label">Complexity</label><input type="number" step="0.1" value={c.complexity} onChange={e => updateNode(c.id, 'complexity', Number(e.target.value))} className="input-box" /></div>
                                            <div><label className="field-label">Geography</label><select value={c.country} onChange={e => updateNode(c.id, 'country', e.target.value)} className="input-box text-indigo-600">{GEOS.map(g => <option key={g} value={g}>{g}</option>)}</select></div>
                                        </div>
                                        <div className="flex justify-between items-center pt-6 border-t border-slate-50">
                                            <div className="flex gap-4"><button onClick={() => updateNode(c.id, 'status', c.status === 'Local' ? 'Shared Service' : 'Local')} className={`px-6 py-2.5 rounded-xl text-[10px] font-bold uppercase ${c.status === 'Shared Service' ? 'bg-emerald-500 text-white' : 'bg-slate-900 text-white'}`}>{c.status === 'Local' ? 'Move to Hub' : '✓ In Hub'}</button></div>
                                            <button onClick={() => setRcmData(rcmData.filter(n => n.id !== c.id))} className="text-[10px] font-bold text-rose-300 uppercase">Delete</button>
                                        </div>
                                    </div>
                                ))}
                            </div>
                        )}

                        {view === 'roadmap' && (
                            <div className="grid grid-cols-4 gap-6 animate-in fade-in">
                                {QUARTERS.map(q => (
                                    <div key={q} className="q-column">
                                        <p className="text-sm font-black mb-6 border-b border-slate-200 pb-2">{q} Launch</p>
                                        {analysis.processed.filter(c => (c.quarter || 'Q1') === q).map(c => (
                                            <div key={c.id} className="card-ui p-4 mb-4 border-l-4 border-indigo-500">
                                                <p className="text-xs font-bold text-slate-800">{c.controlName}</p>
                                                <div className="flex justify-between mt-4">
                                                    <button onClick={() => updateNode(c.id, 'quarter', QUARTERS[QUARTERS.indexOf(q)-1])} disabled={q==='Q1'} className="text-xs text-slate-300 hover:text-indigo-600">←</button>
                                                    <button onClick={() => updateNode(c.id, 'quarter', QUARTERS[QUARTERS.indexOf(q)+1])} disabled={q==='Q4'} className="text-xs text-slate-300 hover:text-indigo-600">→</button>
                                                </div>
                                            </div>
                                        ))}
                                    </div>
                                ))}
                            </div>
                        )}

                        {view === 'config' && (
                            <div className="bg-white p-12 rounded-[3rem] border border-slate-200 grid grid-cols-2 gap-8 animate-in fade-in">
                                {Object.entries(levers).map(([k, v]) => (
                                    <div key={k} className="bg-slate-50 p-6 rounded-2xl border border-slate-100">
                                        <label className="field-label">{k.replace(/([A-Z])/g, ' $1')}</label>
                                        <input type="number" value={v} onChange={e => setLevers({...levers, [k]: Number(e.target.value)})} className="text-2xl font-black bg-transparent outline-none w-full text-indigo-600" />
                                    </div>
                                ))}
                            </div>
                        )}
                    </main>
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
