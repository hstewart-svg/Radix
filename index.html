<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Radix Shift | v68.0 Executive Investment Build</title>
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;500;600;700;800&display=swap');
        * { font-family: 'Plus Jakarta Sans', sans-serif !important; -webkit-font-smoothing: antialiased; }
        body { background: #fcfdfe; color: #0f172a; margin: 0; padding: 0; }
        .nav-blur { background: rgba(255, 255, 255, 0.95); backdrop-filter: blur(20px); border-bottom: 1px solid #f1f5f9; }
        .card-ui { background: #ffffff; border: 1px solid #f1f5f9; border-radius: 28px; box-shadow: 0 4px 20px -4px rgba(0, 0, 0, 0.04); }
        .input-box { background: #f8fafc; border-radius: 12px; padding: 10px 14px; font-size: 11px; font-weight: 600; border: 1px solid transparent; width: 100%; }
        .field-label { font-size: 9px; font-weight: 800; color: #94a3b8; text-transform: uppercase; letter-spacing: 0.05em; display: block; margin-bottom: 4px; }
        .exec-stat { background: #f0fdf4; border: 1px solid #dcfce7; padding: 20px; border-radius: 24px; text-align: center; }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useMemo } = React;

        const GEOS = ["USA", "Canada", "Mexico", "Brazil", "Germany", "France", "Italy", "Poland", "Romania", "India"];
        const FREQUENCIES = [{ id: "Daily", mult: 250 }, { id: "Weekly", mult: 52 }, { id: "Monthly", mult: 12 }, { id: "Quarterly", mult: 4 }];

        const App = () => {
            const [view, setView] = useState('home');
            const [hubStrategy, setHubStrategy] = useState('single');
            const [levers, setLevers] = useState({ 
                localRate: 115, euSscRate: 45, asiaSscRate: 22, internalRate: 125,
                implCostPerControl: 5000, // One-time cost to move/automate
                workingHoursPerYear: 1800 
            });

            const [rcmData, setRcmData] = useState([
                { 
                    id: 1, controlName: "PMT-01", cycle: "P2P", process: "Accounts Payable", 
                    activity: "Manager reviews bank transmission totals.",
                    country: "Italy", status: "Local", nature: "Manual",
                    frequency: "Weekly", hoursPerPerformance: 2, iaTodH: 8, iaToeH: 32, reports: []
                }
            ]);

            const analysis = useMemo(() => {
                let totalDebt = 0; let totalDiv = 0; let totalHoursSaved = 0;
                const processed = rcmData.map(c => {
                    const freqMult = FREQUENCIES.find(f => f.id === c.frequency)?.mult || 1;
                    const opH = (c.hoursPerPerformance || 0) * freqMult;
                    const iaH = (c.iaTodH || 0) + (c.iaToeH || 0);
                    const debt = (opH * levers.localRate) + (iaH * levers.internalRate);
                    
                    let sscRate = (hubStrategy === 'dual' && c.country === "India") ? levers.asiaSscRate : levers.euSscRate;
                    const sharedCost = (opH * 0.65) * sscRate; // 35% efficiency
                    const div = c.status === "Shared Service" ? (debt - sharedCost) : 0;
                    
                    if (c.status === "Shared Service") totalHoursSaved += (opH * 0.35);
                    totalDebt += debt; totalDiv += div;
                    return { ...c, debt, div };
                });
                return { totalDebt, totalDiv, totalHoursSaved, payback: (rcmData.length * levers.implCostPerControl) / (totalDiv || 1) };
            }, [rcmData, levers, hubStrategy]);

            const updateNode = (id, field, value) => setRcmData(prev => prev.map(n => n.id === id ? { ...n, [field]: value } : n));
            const cloneNode = (item) => setRcmData([{ ...item, id: Date.now(), controlName: item.controlName + " (Copy)" }, ...rcmData]);

            return (
                <div className="min-h-screen pb-20">
                    <nav className="nav-blur sticky top-0 z-50 px-8 py-5 flex justify-between items-center border-b border-slate-100">
                        <div className="flex flex-col"><span className="text-xl font-black text-slate-900">Radix Shift</span><span className="text-[10px] font-bold text-indigo-500 uppercase">Executive build v68.0</span></div>
                        <div className="flex gap-2">
                            {['home', 'ingest', 'config'].map(v => (
                                <button key={v} onClick={() => setView(v)} className={`px-5 py-2 rounded-xl text-xs font-bold ${view === v ? 'bg-indigo-600 text-white' : 'text-slate-500 hover:bg-slate-50'}`}>
                                    {v === 'ingest' ? 'Architect' : v.charAt(0).toUpperCase() + v.slice(1)}
                                </button>
                            ))}
                        </div>
                    </nav>

                    <main className="max-w-6xl mx-auto px-6 mt-12 space-y-8">
                        {view === 'home' && (
                            <div className="space-y-8 animate-in fade-in">
                                <div className="grid grid-cols-1 md:grid-cols-3 gap-6">
                                    <div className="exec-stat border-emerald-200">
                                        <p className="text-[10px] font-bold text-emerald-600 uppercase">Annual Net Savings</p>
                                        <p className="text-3xl font-black text-slate-900">${Math.round(analysis.totalDiv).toLocaleString()}</p>
                                    </div>
                                    <div className="exec-stat border-blue-200 bg-blue-50">
                                        <p className="text-[10px] font-bold text-blue-600 uppercase">Capacity Reclaimed</p>
                                        <p className="text-3xl font-black text-slate-900">{(analysis.totalHoursSaved / levers.workingHoursPerYear).toFixed(2)} FTEs</p>
                                    </div>
                                    <div className="exec-stat border-indigo-200 bg-indigo-50">
                                        <p className="text-[10px] font-bold text-indigo-600 uppercase">Est. Payback Period</p>
                                        <p className="text-3xl font-black text-slate-900">{(analysis.payback * 12).toFixed(1)} Months</p>
                                    </div>
                                </div>
                                <div className="card-ui p-10 bg-slate-900 text-white flex justify-between items-center">
                                    <div><p className="text-xs font-bold text-rose-400">Total System Friction</p><p className="text-5xl font-black">${Math.round(analysis.totalDebt).toLocaleString()}</p></div>
                                    <button onClick={() => setHubStrategy(hubStrategy === 'single' ? 'dual' : 'single')} className="bg-indigo-600 px-6 py-2 rounded-xl text-xs font-bold">Strategy: {hubStrategy.toUpperCase()} HUB</button>
                                </div>
                            </div>
                        )}

                        {view === 'ingest' && (
                            <div className="space-y-6">
                                <div className="flex justify-between items-center"><h2 className="text-2xl font-black">Control DNA Workbench</h2><button onClick={() => setRcmData([{id: Date.now(), controlName: "NEW", status: "Local", nature: "Manual", country: "USA", frequency: "Monthly", hoursPerPerformance: 1, iaTodH: 4, iaToeH: 16}, ...rcmData])} className="bg-indigo-600 text-white px-6 py-2 rounded-xl text-xs font-bold">+ Add Control</button></div>
                                {analysis.processed.map(c => (
                                    <div key={c.id} className="card-ui p-8 space-y-6 border-l-8 border-indigo-100">
                                        <div className="grid grid-cols-4 gap-6">
                                            <div><label className="field-label">Control ID</label><input value={c.controlName} onChange={e => updateNode(c.id, 'controlName', e.target.value)} className="input-box font-bold" /></div>
                                            <div><label className="field-label">Geo</label><select value={c.country} onChange={e => updateNode(c.id, 'country', e.target.value)} className="input-box">{GEOS.map(g => <option key={g} value={g}>{g}</option>)}</select></div>
                                            <div><label className="field-label">Freq</label><select value={c.frequency} onChange={e => updateNode(c.id, 'frequency', e.target.value)} className="input-box">{FREQUENCIES.map(f => <option key={f.id} value={f.id}>{f.id}</option>)}</select></div>
                                            <div className="text-right"><p className="field-label">Dividend</p><p className="text-xl font-black text-emerald-600">${Math.round(c.div).toLocaleString()}</p></div>
                                        </div>
                                        <div className="flex gap-4 pt-4 border-t border-slate-50">
                                            <button onClick={() => updateNode(c.id, 'status', c.status === 'Local' ? 'Shared Service' : 'Local')} className={`px-6 py-2 rounded-xl text-[10px] font-bold uppercase ${c.status === 'Shared Service' ? 'bg-emerald-500 text-white' : 'bg-slate-900 text-white'}`}>{c.status === 'Shared Service' ? 'âœ“ In Hub' : 'Move to Hub'}</button>
                                            <button onClick={() => cloneNode(c)} className="px-6 py-2 rounded-xl text-[10px] font-bold uppercase border border-slate-200">Clone DNA</button>
                                        </div>
                                    </div>
                                ))}
                            </div>
                        )}

                        {view === 'config' && (
                            <div className="bg-white p-12 rounded-[3rem] border border-slate-200 grid grid-cols-2 gap-8">
                                {Object.entries(levers).map(([k, v]) => (
                                    <div key={k} className="bg-slate-50 p-6 rounded-2xl border border-slate-100">
                                        <label className="field-label">{k.replace(/([A-Z])/g, ' $1')}</label>
                                        <input type="number" value={v} onChange={e => setLevers({...levers, [k]: Number(e.target.value)})} className="text-2xl font-black bg-transparent outline-none w-full text-indigo-600" />
                                    </div>
                                ))}
                            </div>
                        )}
                    </main>
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
