<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Radix | Operational ROI Architect</title>
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;500;600;700;800&display=swap');
        body { font-family: 'Plus Jakarta Sans', sans-serif; letter-spacing: 0.015em; }
    </style>
</head>
<body class="bg-[#fcfdfe] text-slate-800">
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useMemo } = React;

        const App = () => {
            const [view, setView] = useState('home');
            
            // 1. GOVERNANCE & ECONOMICS
            const [levers, setLevers] = useState({
                localRate: 110,   // Local specialist rate
                coeRate: 45,      // Shared services rate
                internalAuditRate: 125,
                autoTargetHours: 2 
            });

            // 2. RCM DNA (Capturing Execution vs Testing)
            const [rcmData, setRcmData] = useState([
                { id: 1, country: "Italy", sub: "Revenue Recognition", type: "Manual", executionHours: 120, testingHours: 60, status: "Local" },
                { id: 2, country: "Germany", sub: "Journal Entries", type: "Manual", executionHours: 85, testingHours: 45, status: "Local" },
                { id: 3, country: "UK", sub: "Bank Recon", type: "Manual", executionHours: 150, testingHours: 40, status: "Local" }
            ]);

            // 3. THE DOUBLE DIVIDEND ENGINE
            const analysis = useMemo(() => {
                const totalLocalHours = rcmData.filter(c => c.status === "Local").reduce((acc, c) => acc + c.executionHours, 0);
                
                // Operational Dividend: Savings from Performance shift + Arbitrage
                const opDividend = rcmData.reduce((acc, c) => {
                    if (c.status === "COE") {
                        const localCost = c.executionHours * levers.localRate;
                        const coeCost = (c.executionHours * 0.6) * levers.coeRate; // Assuming 40% efficiency gain in COE
                        return acc + (localCost - coeCost);
                    }
                    return acc;
                }, 0);

                // Audit Dividend: Savings from Testing shift
                const auditDividend = rcmData.reduce((acc, c) => {
                    if (c.type === "ITAC") {
                        return acc + ((c.testingHours - levers.autoTargetHours) * levers.internalAuditRate);
                    }
                    return acc;
                }, 0);

                return { totalLocalHours, opDividend, auditDividend };
            }, [rcmData, levers]);

            return (
                <div className="min-h-screen">
                    <nav className="bg-white/80 backdrop-blur-xl sticky top-0 z-50 border-b border-slate-100 px-10 py-5">
                        <div className="max-w-7xl mx-auto flex justify-between items-center">
                            <div className="flex items-center gap-3">
                                <div className="w-8 h-8 bg-indigo-600 rounded-lg flex items-center justify-center text-white font-bold italic">R</div>
                                <span className="text-xl font-extrabold text-slate-900 italic">Radix <span className="text-indigo-600">Architect</span></span>
                            </div>
                            <div className="flex gap-8">
                                <button onClick={() => setView('config')} className={`text-[10px] font-bold uppercase tracking-widest ${view==='config'?'text-indigo-600':'text-slate-400'}`}>Rates & Levers</button>
                                <button onClick={() => setView('ingest')} className={`text-[10px] font-bold uppercase tracking-widest ${view==='ingest'?'text-indigo-600':'text-slate-400'}`}>Operational Mapping</button>
                                <button onClick={() => setView('home')} className={`text-[10px] font-bold uppercase tracking-widest ${view==='home'?'text-indigo-600':'text-slate-400'}`}>Portal</button>
                            </div>
                        </div>
                    </nav>

                    <main className="max-w-7xl mx-auto p-12">
                        {view === 'home' && (
                            <div className="space-y-12">
                                <div className="grid grid-cols-1 md:grid-cols-3 gap-8">
                                    <div className="bg-indigo-950 p-10 rounded-[2.5rem] text-white shadow-xl border-l-8 border-emerald-400">
                                        <p className="text-[10px] font-bold text-indigo-400 uppercase tracking-widest mb-2">Operational Dividend</p>
                                        <p className="text-4xl font-extrabold text-emerald-400 italic">${Math.round(analysis.opDividend).toLocaleString()}</p>
                                        <p className="text-[10px] text-slate-400 font-bold mt-2 uppercase">Local Capacity Reclaimed</p>
                                    </div>
                                    <div className="bg-white p-10 rounded-[2.5rem] border shadow-sm">
                                        <p className="text-[10px] font-bold text-slate-400 uppercase tracking-widest mb-2">Audit Dividend</p>
                                        <p className="text-4xl font-extrabold text-indigo-600 italic">${Math.round(analysis.auditDividend).toLocaleString()}</p>
                                        <p className="text-[10px] text-slate-400 font-bold mt-2 uppercase italic">"Testing Debt Retired"</p>
                                    </div>
                                    <div className="bg-white p-10 rounded-[2.5rem] border shadow-sm">
                                        <p className="text-[10px] font-bold text-slate-400 uppercase tracking-widest mb-2">Current Local Burden</p>
                                        <p className="text-4xl font-extrabold text-slate-900 italic">{analysis.totalLocalHours}h</p>
                                        <p className="text-[10px] text-slate-400 font-bold mt-2 uppercase">Execution Hours in Countries</p>
                                    </div>
                                </div>
                                <div className="grid grid-cols-1 md:grid-cols-2 gap-8">
                                    <button onClick={()=>setView('ingest')} className="bg-white p-12 rounded-[3rem] border-2 border-slate-50 hover:border-indigo-500 transition-all text-left group shadow-sm">
                                        <h3 className="text-2xl font-extrabold italic mb-2 tracking-tight text-slate-800">Operational DNA</h3>
                                        <p className="text-sm text-slate-400">Map local performance hours and trigger COE Standardization.</p>
                                    </button>
                                </div>
                            </div>
                        )}

                        {view === 'config' && (
                            <div className="bg-white p-12 rounded-[3rem] border shadow-sm">
                                <h2 className="text-3xl font-extrabold italic mb-10 text-indigo-950">Labor & Efficiency Levers</h2>
                                <div className="grid grid-cols-1 md:grid-cols-2 gap-10">
                                    <div className="space-y-6">
                                        <div>
                                            <label className="text-[10px] font-bold text-slate-400 uppercase tracking-widest block mb-2">Local Specialist Rate ($/hr)</label>
                                            <input type="number" value={levers.localRate} onChange={e=>setLevers({...levers, localRate: Number(e.target.value)})} className="w-full p-4 bg-slate-50 rounded-2xl border-2 border-slate-100 font-bold" />
                                        </div>
                                        <div>
                                            <label className="text-[10px] font-bold text-slate-400 uppercase tracking-widest block mb-2">COE / Shared Service Rate ($/hr)</label>
                                            <input type="number" value={levers.coeRate} onChange={e=>setLevers({...levers, coeRate: Number(e.target.value)})} className="w-full p-4 bg-slate-50 rounded-2xl border-2 border-slate-100 font-bold" />
                                        </div>
                                    </div>
                                </div>
                            </div>
                        )}

                        {view === 'ingest' && (
                            <div className="space-y-8 animate-in fade-in duration-500">
                                <h2 className="text-3xl font-extrabold italic text-indigo-950">Capacity Mapping Matrix</h2>
                                <div className="bg-white rounded-[3rem] border shadow-sm overflow-hidden">
                                    <table className="w-full text-left">
                                        <thead className="bg-slate-50/50 border-b text-[10px] font-bold text-slate-400 uppercase tracking-widest">
                                            <tr>
                                                <th className="px-10 py-6">Entity / Sub-Process</th>
                                                <th className="px-10 py-6 text-center">Execution (h/yr)</th>
                                                <th className="px-10 py-6 text-center">Testing (h/yr)</th>
                                                <th className="px-10 py-6">Strategy</th>
                                            </tr>
                                        </thead>
                                        <tbody className="divide-y divide-slate-50">
                                            {rcmData.map((c, i) => (
                                                <tr key={c.id} className="hover:bg-slate-50/50 transition-colors">
                                                    <td className="px-10 py-6">
                                                        <p className="font-extrabold text-slate-900 italic uppercase tracking-tight">{c.sub}</p>
                                                        <span className="text-[10px] font-bold text-slate-400">{c.country} ({c.status})</span>
                                                    </td>
                                                    <td className="px-10 py-6 text-center">
                                                        <input type="number" value={c.executionHours} onChange={e=>{const n=[...rcmData]; n[i].executionHours=Number(e.target.value); setRcmData(n)}} className="w-16 bg-slate-50 p-2 rounded-lg font-bold text-center" />
                                                    </td>
                                                    <td className="px-10 py-6 text-center">
                                                        <input type="number" value={c.testingHours} onChange={e=>{const n=[...rcmData]; n[i].testingHours=Number(e.target.value); setRcmData(n)}} className="w-16 bg-slate-50 p-2 rounded-lg font-bold text-center" />
                                                    </td>
                                                    <td className="px-10 py-6">
                                                        <div className="flex gap-4">
                                                            {c.status === 'Local' && (
                                                                <button onClick={()=>{const n=[...rcmData]; n[i].status='COE'; setRcmData(n)}} className="text-[10px] font-extrabold text-indigo-600 uppercase underline underline-offset-4">Shift to COE</button>
                                                            )}
                                                            <button onClick={()=>{const n=[...rcmData]; n[i].type='ITAC'; setRcmData(n)}} className="text-[10px] font-extrabold text-emerald-600 uppercase underline underline-offset-4">Automate</button>
                                                        </div>
                                                    </td>
                                                </tr>
                                            ))}
                                        </tbody>
                                    </table>
                                </div>
                            </div>
                        )}
                    </main>
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
