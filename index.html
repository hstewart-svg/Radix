<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Radix | Process Transformation Architect</title>
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;500;600;700;800&display=swap');
        
        * { 
            font-family: 'Plus Jakarta Sans', sans-serif !important; 
            -webkit-font-smoothing: antialiased;
        }
        
        body { 
            background: #fcfdfe; 
            color: #0f172a; 
            margin: 0;
        }

        .nav-blur { 
            background: rgba(255, 255, 255, 0.9); 
            backdrop-filter: blur(20px); 
            border-bottom: 1px solid #f1f5f9; 
        }

        .logo-mark {
            color: #4f46e5;
            font-weight: 800;
            font-size: 24px;
            letter-spacing: -1px;
            border-left: 4px solid #4f46e5;
            padding-left: 12px;
            line-height: 1;
        }

        .card-ui { 
            background: #ffffff; 
            border: 1px solid #f1f5f9; 
            border-radius: 24px; 
            box-shadow: 0 4px 20px -4px rgba(0, 0, 0, 0.04); 
        }

        .custom-scroll::-webkit-scrollbar { width: 6px; }
        .custom-scroll::-webkit-scrollbar-thumb { background: #e2e8f0; border-radius: 10px; }
        
        input::placeholder { color: #cbd5e1; }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useMemo } = React;

        const EUROPE_LIST = ["Austria", "Belgium", "Denmark", "Finland", "France", "Germany", "Ireland", "Italy", "Luxembourg", "Netherlands", "Norway", "Spain", "Sweden", "Switzerland", "United Kingdom"];

        const App = () => {
            const [view, setView] = useState('home');
            const [csvInput, setCsvInput] = useState("");
            
            const [levers, setLevers] = useState({
                localRate: 115, coeRate: 45, internalAuditRate: 125, externalAuditRate: 245,
                autoTestTarget: 2, coeEfficiencyLift: 35
            });

            const [rcmData, setRcmData] = useState([
                { id: 1, cycle: "P2P", process: "Accounts Payable", controlName: "PMT-01", activity: "Manager reviews the payment proposal report and matches totals to invoice register.", country: "Italy", execH: 140, testH: 60, status: "Local", nature: "Manual", complexity: 1.2, wave: 1, res: "Internal" },
                { id: 2, cycle: "R2R", process: "General Ledger", controlName: "GL-05", activity: "Manual Journal Entry review for items exceeding the corporate threshold.", country: "Germany", execH: 95, testH: 45, status: "Local", nature: "Manual", complexity: 1.0, wave: 2, res: "External" }
            ]);

            const analysis = useMemo(() => {
                const waves = { 1: 0, 2: 0, 3: 0 };
                let totalOp = 0; let totalAudit = 0;

                rcmData.forEach(c => {
                    const localCost = c.execH * levers.localRate;
                    const netLift = levers.coeEfficiencyLift / c.complexity;
                    const coeCost = (c.execH * (1 - (netLift/100))) * levers.coeRate;
                    const opSavings = c.status === "COE" ? (localCost - coeCost) : 0;
                    
                    const rate = c.res === "Internal" ? levers.internalAuditRate : levers.externalAuditRate;
                    const auditSavings = c.nature === "Automated" ? ((c.testH - levers.autoTestTarget) * rate) : 0;

                    totalOp += opSavings; totalAudit += auditSavings;
                    waves[c.wave] += (opSavings + auditSavings);
                });
                return { totalOp, totalAudit, waves };
            }, [rcmData, levers]);

            const updateNode = (id, field, value) => {
                setRcmData(rcmData.map(n => n.id === id ? { ...n, [field]: value } : n));
            };

            const handleCsvIngest = () => {
                const lines = csvInput.split('\n');
                const nodes = lines.map(l => {
                    const [cyc, proc, name, act, ctry, exec, test, comp, wave, nature, res] = l.split(',');
                    if (!name || !ctry) return null;
                    return {
                        id: Math.random(), cycle: cyc.trim(), process: proc.trim(), controlName: name.trim(),
                        activity: act.trim(), country: ctry.trim(), execH: Number(exec), testH: Number(test),
                        complexity: Number(comp), wave: Number(wave) || 1, 
                        nature: nature?.trim() || "Manual", res: res?.trim() || "Internal", status: "Local"
                    };
                }).filter(n => n !== null);
                setRcmData([...rcmData, ...nodes]);
                setCsvInput(""); setView('home');
            };

            return (
                <div className="min-h-screen pb-20">
                    <nav className="nav-blur sticky top-0 z-50 px-6 py-5 flex justify-between items-center">
                        <div className="flex items-center gap-4">
                            <div className="logo-mark">Radix</div>
                            <div className="hidden sm:block h-6 w-[1px] bg-slate-200 mx-2"></div>
                            <span className="hidden sm:block text-[11px] font-bold text-slate-400 uppercase tracking-[0.2em]">Process Transformation Architect</span>
                        </div>
                        <div className="flex gap-2">
                            <button onClick={() => setView('home')} className={`px-4 py-2 rounded-xl text-xs font-bold transition-all ${view === 'home' ? 'bg-indigo-600 text-white shadow-lg shadow-indigo-100' : 'text-slate-500 hover:bg-slate-50'}`}>Map</button>
                            <button onClick={() => setView('ingest')} className={`px-4 py-2 rounded-xl text-xs font-bold transition-all ${view === 'ingest' ? 'bg-indigo-600 text-white shadow-lg shadow-indigo-100' : 'text-slate-500 hover:bg-slate-50'}`}>Architect</button>
                            <button onClick={() => setView('config')} className={`px-4 py-2 rounded-xl text-xs font-bold transition-all ${view === 'config' ? 'bg-indigo-600 text-white shadow-lg shadow-indigo-100' : 'text-slate-500 hover:bg-slate-50'}`}>Baseline</button>
                        </div>
                    </nav>

                    <main className="max-w-5xl mx-auto px-6 mt-12 space-y-16">
                        {view === 'home' && (
                            <div className="space-y-16 animate-in fade-in duration-500">
                                <div className="grid grid-cols-1 sm:grid-cols-2 gap-8">
                                    <div className="bg-slate-950 p-10 rounded-[2.5rem] text-white flex flex-col justify-between min-h-[180px]">
                                        <p className="text-xs font-bold uppercase tracking-widest text-indigo-400">Operational dividend</p>
                                        <p className="text-5xl font-bold">${Math.round(analysis.totalOp).toLocaleString()}</p>
                                    </div>
                                    <div className="bg-white p-10 rounded-[2.5rem] border border-slate-200 flex flex-col justify-between min-h-[180px]">
                                        <p className="text-xs font-bold uppercase tracking-widest text-slate-400">Audit cost avoidance</p>
                                        <p className="text-5xl font-bold text-indigo-600">${Math.round(analysis.totalAudit).toLocaleString()}</p>
                                    </div>
                                </div>

                                <div className="space-y-6">
                                    <h2 className="text-2xl font-bold text-slate-900">Standardization roadmap</h2>
                                    <div className="grid grid-cols-1 sm:grid-cols-3 gap-6">
                                        {[1, 2, 3].map(w => (
                                            <div key={w} className="card-ui p-8">
                                                <span className="text-[10px] font-bold uppercase text-slate-400 block mb-2">Wave 0{w}</span>
                                                <h3 className="text-lg font-bold mb-6 text-slate-800">{w === 1 ? 'Foundation' : w === 2 ? 'Expansion' : 'Optimization'}</h3>
                                                <p className="text-3xl font-bold text-indigo-600">${Math.round(analysis.waves[w]).toLocaleString()}</p>
                                            </div>
                                        ))}
                                    </div>
                                </div>
                            </div>
                        )}

                        {view === 'ingest' && (
                            <div className="space-y-12 animate-in slide-in-from-bottom-4">
                                <div className="flex justify-between items-center">
                                    <h2 className="text-2xl font-bold text-slate-900">Control architecture</h2>
                                    <button onClick={() => setRcmData([{ id: Date.now(), cycle: "", process: "", controlName: "", activity: "", country: "Germany", execH: 40, testH: 20, status: "Local", nature: "Manual", complexity: 1.0, wave: 1, res: "Internal" }, ...rcmData])} className="bg-indigo-600 text-white px-6 py-3 rounded-2xl text-sm font-bold shadow-xl">+ Add control</button>
                                </div>

                                <div className="space-y-6">
                                    {rcmData.map(c => (
                                        <div key={c.id} className="card-ui p-8 space-y-8">
                                            <div className="grid grid-cols-1 md:grid-cols-2 gap-8">
                                                <div className="space-y-6">
                                                    <input placeholder="Control ID (e.g. PMT-01)" value={c.controlName} onChange={e => updateNode(c.id, 'controlName', e.target.value)} className="text-2xl font-bold w-full bg-transparent border-b border-slate-100 pb-2 focus:outline-none focus:border-indigo-400 transition-colors" />
                                                    <div className="flex gap-4">
                                                        <div className="flex-1">
                                                            <label className="text-[10px] font-bold text-slate-400 uppercase block mb-1">Cycle</label>
                                                            <input placeholder="e.g. P2P" value={c.cycle} onChange={e => updateNode(c.id, 'cycle', e.target.value)} className="text-xs font-bold w-full bg-slate-50 rounded-lg p-2 border-none" />
                                                        </div>
                                                        <div className="flex-[2]">
                                                            <label className="text-[10px] font-bold text-slate-400 uppercase block mb-1">Process</label>
                                                            <input placeholder="e.g. Accounts Payable" value={c.process} onChange={e => updateNode(c.id, 'process', e.target.value)} className="text-xs font-bold w-full bg-slate-50 rounded-lg p-2 border-none" />
                                                        </div>
                                                    </div>
                                                </div>
                                                <div className="grid grid-cols-2 gap-4">
                                                    <div>
                                                        <label className="text-[10px] font-bold text-slate-400 uppercase block mb-1">Entity</label>
                                                        <select value={c.country} onChange={e => updateNode(c.id, 'country', e.target.value)} className="w-full bg-slate-50 border-none rounded-xl p-2.5 text-xs font-bold appearance-none">
                                                            {EUROPE_LIST.map(co => <option key={co} value={co}>{co}</option>)}
                                                        </select>
                                                    </div>
                                                    <div>
                                                        <label className="text-[10px] font-bold text-slate-400 uppercase block mb-1">Complexity</label>
                                                        <input type="number" step="0.1" value={c.complexity} onChange={e => updateNode(c.id, 'complexity', Number(e.target.value))} className="w-full bg-slate-50 border-none rounded-xl p-2.5 text-xs font-bold text-center" />
                                                    </div>
                                                </div>
                                            </div>

                                            <div className="space-y-2">
                                                <label className="text-[10px] font-bold text-slate-400 uppercase block ml-1">Control activity DNA</label>
                                                <textarea placeholder="Describe the manual control narrative..." value={c.activity} onChange={e => updateNode(c.id, 'activity', e.target.value)} className="w-full bg-slate-50 p-6 rounded-[24px] text-[13px] text-slate-600 leading-relaxed border-none h-28 focus:ring-1 focus:ring-indigo-100" />
                                            </div>

                                            <div className="flex flex-col sm:flex-row justify-between items-end gap-6 pt-6 border-t border-slate-50">
                                                <div className="flex gap-4 w-full sm:w-auto">
                                                    <div className="flex-1">
                                                        <label className="text-[9px] font-bold text-slate-400 uppercase block mb-1">Migration wave</label>
                                                        <select value={c.wave} onChange={e => updateNode(c.id, 'wave', Number(e.target.value))} className="text-[11px] font-bold bg-slate-100 px-4 py-2 rounded-xl border-none w-full">
                                                            <option value="1">Wave 1</option><option value="2">Wave 2</option><option value="3">Wave 3</option>
                                                        </select>
                                                    </div>
                                                    <div className="flex-1">
                                                        <label className="text-[9px] font-bold text-slate-400 uppercase block mb-1">Testing pool</label>
                                                        <select value={c.res} onChange={e => updateNode(c.id, 'res', e.target.value)} className="text-[11px] font-bold bg-slate-100 px-4 py-2 rounded-xl border-none w-full">
                                                            <option value="Internal">Internal IA</option><option value="External">External Partner</option>
                                                        </select>
                                                    </div>
                                                </div>
                                                <div className="flex gap-4 w-full sm:w-auto">
                                                    <button onClick={() => updateNode(c.id, 'status', c.status === 'Local' ? 'COE' : 'Local')} className={`flex-1 sm:flex-none px-6 py-3 rounded-2xl text-[11px] font-bold uppercase tracking-wider transition-all ${c.status === 'COE' ? 'bg-emerald-500 text-white' : 'bg-slate-900 text-white'}`}>
                                                        {c.status === 'Local' ? 'Shift to COE' : 'In COE'}
                                                    </button>
                                                    <button onClick={() => updateNode(c.id, 'nature', c.nature === 'Manual' ? 'Automated' : 'Manual')} className={`flex-1 sm:flex-none px-6 py-3 rounded-2xl text-[11px] font-bold uppercase tracking-wider transition-all ${c.nature === 'Automated' ? 'bg-emerald-500 text-white' : 'bg-indigo-600 text-white'}`}>
                                                        {c.nature === 'Manual' ? 'Automate' : 'Automated'}
                                                    </button>
                                                </div>
                                            </div>
                                        </div>
                                    ))}
                                </div>

                                {/* CSV INGEST (Reinstated at Bottom) */}
                                <div className="bg-slate-950 p-10 rounded-[2.5rem] text-white">
                                    <h3 className="text-xl font-bold mb-4">Bulk RCM osmosis</h3>
                                    <p className="text-[10px] text-slate-500 uppercase font-bold mb-8 tracking-widest">Order: Cycle, Process, Name, Activity, Country, ExecH, TestH, Comp, Wave, Nature, Res</p>
                                    <textarea value={csvInput} onChange={e => setCsvInput(e.target.value)} placeholder="P2P, Accounts Payable, PMT-01, Manual Review..., Italy, 120, 60, 1.2, 1, Manual, Internal" className="w-full h-32 bg-slate-900 rounded-[20px] p-6 text-xs font-mono text-indigo-300 focus:outline-none ring-1 ring-slate-800" />
                                    <button onClick={handleCsvIngest} className="w-full bg-indigo-600 text-white p-5 rounded-2xl font-bold uppercase text-xs mt-8 hover:bg-indigo-500 transition-all shadow-xl shadow-indigo-950">Execute bulk ingest</button>
                                </div>
                            </div>
                        )}

                        {view === 'config' && (
                            <div className="bg-white p-12 rounded-[3rem] border border-slate-200 card-shadow animate-in fade-in duration-500 space-y-12">
                                <h2 className="text-2xl font-bold">Baseline economics</h2>
                                <div className="grid grid-cols-1 md:grid-cols-2 gap-12">
                                    <div className="bg-indigo-50 p-10 rounded-[32px] border border-indigo-100 flex flex-col justify-center">
                                        <label className="text-[12px] font-bold text-indigo-400 uppercase tracking-widest block mb-4 italic text-center">COE efficiency lift target</label>
                                        <div className="flex items-center gap-8">
                                            <input type="range" min="0" max="100" value={levers.coeEfficiencyLift} onChange={e => setLevers({...levers, coeEfficiencyLift: Number(e.target.value)})} className="flex-1 accent-indigo-600" />
                                            <span className="text-4xl font-bold text-indigo-600">{levers.coeEfficiencyLift}%</span>
                                        </div>
                                    </div>
                                    <div className="grid grid-cols-2 gap-4">
                                        {Object.entries({ 'Local labor': 'localRate', 'COE hub rate': 'coeRate', 'Internal IA': 'internalAuditRate', 'External IA': 'externalAuditRate' }).map(([label, key]) => (
                                            <div key={key} className="bg-slate-50 p-6 rounded-2xl border border-slate-100 flex flex-col justify-between min-h-[110px]">
                                                <label className="text-[10px] font-bold text-slate-400 uppercase block mb-1">{label}</label>
                                                <div className="flex items-baseline gap-1">
                                                    <span className="text-xs font-bold text-slate-300">$</span>
                                                    <input type="number" value={levers[key]} onChange={e => setLevers({...levers, [key]: Number(e.target.value)})} className="w-full text-2xl font-bold bg-transparent outline-none" />
                                                </div>
                                            </div>
                                        ))}
                                    </div>
                                </div>
                            </div>
                        )}
                    </main>
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
