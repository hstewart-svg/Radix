<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Radix | Transformation Modeler</title>
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap');
        body { font-family: 'Inter', sans-serif; }
    </style>
</head>
<body class="bg-slate-50 text-slate-900">
    <div id="root"></div>

    <script type="text/babel">
        const { useState } = React;

        const App = () => {
            const [digging, setDigging] = useState(false);
            const [analysis, setAnalysis] = useState(null);

            // Based on Source 305: Minimum Annual Sample Size Table
            const sampleSizeMap = {
                dailyHigh: 40,
                weeklyHigh: 15,
                automated: 1
            };

            const unearthSavings = () => {
                setDigging(true);
                setTimeout(() => {
                    setAnalysis({
                        controlName: "High-Volume P2P Matching",
                        manualHours: sampleSizeMap.dailyHigh * 1.5, // 1.5 hrs per manual sample
                        automatedHours: sampleSizeMap.automated * 0.5, // 0.5 hrs per system query
                        totalControls: 12,
                        risk: "High"
                    });
                    setDigging(false);
                }, 1500);
            };

            return (
                <div className="min-h-screen">
                    <nav className="bg-indigo-950 text-white p-6 shadow-2xl border-b-4 border-emerald-500">
                        <div className="max-w-6xl mx-auto flex flex-col md:flex-row justify-between items-center gap-6">
                            <div className="flex items-center gap-4">
                                <div className="w-12 h-12 bg-emerald-500 flex items-center justify-center rounded-lg shadow-lg">
                                    <span className="text-indigo-950 font-black text-2xl tracking-tighter">Rx</span>
                                </div>
                                <div>
                                    <h1 className="text-2xl font-black tracking-tighter uppercase italic leading-none">Radix <span className="text-emerald-400">Modeler</span></h1>
                                    <p className="text-[9px] tracking-[0.4em] text-indigo-300 font-bold uppercase mt-1">Efficiency Architect</p>
                                </div>
                            </div>
                            <button 
                                onClick={unearthSavings}
                                className="bg-emerald-600 hover:bg-emerald-500 text-white px-8 py-3 rounded-2xl font-black text-xs uppercase tracking-widest transition-all shadow-xl flex items-center gap-3 border border-emerald-400/30"
                            >
                                {digging ? "Calculating Compliance Dividend..." : "Unearth Testing Efficiency"}
                            </button>
                        </div>
                    </nav>

                    <main className="p-8 max-w-6xl mx-auto">
                        {!analysis && !digging ? (
                            <div className="text-center py-32 bg-white rounded-[3rem] border-2 border-dashed border-slate-200">
                                <h2 className="text-4xl text-slate-200 font-black uppercase tracking-widest">Efficiency Diagnostic</h2>
                                <p className="text-slate-400 text-sm mt-4 italic">"Transforming sample sizes into savings."</p>
                            </div>
                        ) : digging ? (
                            <div className="flex flex-col items-center justify-center py-32">
                                <div className="w-16 h-16 border-4 border-emerald-600 border-t-transparent rounded-full animate-spin"></div>
                                <p className="mt-6 text-xs font-black text-indigo-900 uppercase tracking-widest animate-pulse italic">Applying FY25 Testing Standards...</p>
                            </div>
                        ) : (
                            <div className="grid grid-cols-1 lg:grid-cols-12 gap-8 animate-in fade-in slide-in-from-bottom-8 duration-700">
                                
                                {/* Efficiency Stats */}
                                <div className="lg:col-span-5 space-y-6">
                                    <div className="bg-white p-10 rounded-[2.5rem] shadow-sm border border-slate-200 text-center">
                                        <h3 className="text-[10px] font-black text-slate-400 uppercase tracking-widest mb-10 text-center">Annual Testing Hours (Manual vs. Auto)</h3>
                                        <div className="flex justify-around items-end h-48 gap-4 px-4">
                                            <div className="flex flex-col items-center w-full">
                                                <div style={{height: '100%'}} className="w-full bg-red-100 rounded-t-xl border-x border-t border-red-200 flex items-end justify-center pb-2">
                                                    <span className="text-red-700 font-black text-lg">{analysis.manualHours}h</span>
                                                </div>
                                                <span className="text-[9px] font-black text-slate-400 uppercase mt-4">Manual (n={sampleSizeMap.dailyHigh})</span>
                                            </div>
                                            <div className="flex flex-col items-center w-full">
                                                <div style={{height: '8%'}} className="w-full bg-emerald-500 rounded-t-xl shadow-lg flex items-end justify-center pb-2">
                                                    <span className="text-white font-black text-[10px]">{analysis.automatedHours}h</span>
                                                </div>
                                                <span className="text-[9px] font-black text-slate-400 uppercase mt-4">Automated (n=1)</span>
                                            </div>
                                        </div>
                                    </div>

                                    <div className="bg-indigo-900 text-white p-8 rounded-[2.5rem] shadow-xl">
                                        <h4 className="text-[10px] font-black text-emerald-400 uppercase mb-4 tracking-widest">Executive Insight</h4>
                                        <p className="text-sm leading-relaxed text-indigo-100 italic font-medium">
                                            "Moving {analysis.totalControls} High-Risk controls to automation retires ~700 audit hours annually, creating the bandwidth for deeper transaction-risk analysis."
                                        </p>
                                    </div>
                                </div>

                                {/* Testing Strategy */}
                                <div className="lg:col-span-7 bg-white p-10 rounded-[2.5rem] shadow-sm border border-slate-200">
                                    <span className="text-xs font-black text-indigo-600 uppercase tracking-widest">Efficiency Roadmap</span>
                                    <h2 className="text-4xl font-bold mt-2 text-slate-800 tracking-tighter">{analysis.controlName}</h2>
                                    
                                    <div className="mt-12 space-y-6">
                                        <h4 className="text-[10px] font-black text-slate-400 uppercase tracking-widest border-b pb-4 mb-4">SOX Compliance Dividend</h4>
                                        <div className="p-6 bg-slate-50 rounded-3xl border border-slate-100">
                                            <div className="flex justify-between items-center mb-4">
                                                <span className="text-xs font-bold text-slate-600 uppercase">Hours Saved per Control</span>
                                                <span className="text-emerald-600 font-black">-{analysis.manualHours - analysis.automatedHours}h</span>
                                            </div>
                                            <div className="w-full bg-slate-200 h-2 rounded-full overflow-hidden">
                                                <div style={{width: '95%'}} className="bg-emerald-500 h-full"></div>
                                            </div>
                                        </div>
                                        <div className="space-y-4">
                                            <p className="text-xs text-slate-500 leading-relaxed italic">
                                                *Calculated based on FY25 SOX Testing Manual: High-Risk Daily Control (n=40) vs. Automated ITAC (n=1). Manual testing includes Inspection and Re-performance.
                                            </p>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        )}
                    </main>
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
