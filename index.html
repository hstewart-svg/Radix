<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Radix | Transformation Architect</title>
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;500;600;700;800&display=swap');
        * { font-family: 'Plus Jakarta Sans', sans-serif !important; }
        body { background: #f8fafc; color: #0f172a; margin: 0; }
        
        .nav-blur { 
            background: rgba(255, 255, 255, 0.9); 
            backdrop-filter: blur(24px); 
            border-bottom: 1px solid #e2e8f0; 
        }

        .brand-icon {
            background: linear-gradient(135deg, #4f46e5 0%, #3730a3 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 10px;
            box-shadow: 0 4px 12px rgba(79, 70, 229, 0.2);
        }

        .card-ui { background: #ffffff; border: 1px solid #e2e8f0; border-radius: 28px; box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.03); }
        .custom-scroll::-webkit-scrollbar { width: 6px; }
        .custom-scroll::-webkit-scrollbar-thumb { background: #cbd5e1; border-radius: 10px; }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useMemo } = React;

        const EUROPE_LIST = ["Austria", "Belgium", "Denmark", "Finland", "France", "Germany", "Ireland", "Italy", "Luxembourg", "Netherlands", "Norway", "Spain", "Sweden", "Switzerland", "United Kingdom"];

        const App = () => {
            const [view, setView] = useState('home');
            const [csvInput, setCsvInput] = useState("");
            
            const [levers, setLevers] = useState({
                localRate: 115, coeRate: 45, internalAuditRate: 125, externalAuditRate: 245,
                autoTestTarget: 2, coeEfficiencyLift: 35
            });

            const [rcmData, setRcmData] = useState([
                { id: 1, cycle: "P2P", process: "AP", controlName: "PMT-01", activity: "Manager reviews the payment proposal report and matches totals to invoice register.", country: "Italy", execH: 140, testH: 60, status: "Local", nature: "Manual", complexity: 1.2, wave: 1, res: "Internal" },
                { id: 2, cycle: "R2R", process: "GL", controlName: "GL-05", activity: "Manual Journal Entry review for high-value items.", country: "Germany", execH: 95, testH: 45, status: "Local", nature: "Manual", complexity: 1.0, wave: 2, res: "External" }
            ]);

            const analysis = useMemo(() => {
                const waves = { 1: 0, 2: 0, 3: 0 };
                let totalOp = 0; let totalAudit = 0;

                rcmData.forEach(c => {
                    const localCost = c.execH * levers.localRate;
                    const netLift = levers.coeEfficiencyLift / c.complexity;
                    const coeCost = (c.execH * (1 - (netLift/100))) * levers.coeRate;
                    const opSavings = c.status === "COE" ? (localCost - coeCost) : 0;
                    
                    const rate = c.res === "Internal" ? levers.internalAuditRate : levers.externalAuditRate;
                    const auditSavings = c.nature === "Automated" ? ((c.testH - levers.autoTestTarget) * rate) : 0;

                    totalOp += opSavings; totalAudit += auditSavings;
                    waves[c.wave] += (opSavings + auditSavings);
                });
                return { totalOp, totalAudit, waves };
            }, [rcmData, levers]);

            const updateNode = (id, field, value) => {
                setRcmData(rcmData.map(n => n.id === id ? { ...n, [field]: value } : n));
            };

            const handleCsvIngest = () => {
                const lines = csvInput.split('\n');
                const nodes = lines.map(l => {
                    const [cyc, proc, name, act, ctry, exec, test, comp, wave, nature, res] = l.split(',');
                    if (!name || !ctry) return null;
                    return {
                        id: Math.random(), cycle: cyc.trim(), process: proc.trim(), controlName: name.trim(),
                        activity: act.trim(), country: ctry.trim(), execH: Number(exec), testH: Number(test),
                        complexity: Number(comp), wave: Number(wave) || 1, 
                        nature: nature?.trim() || "Manual", res: res?.trim() || "Internal", status: "Local"
                    };
                }).filter(n => n !== null);
                setRcmData([...rcmData, ...nodes]);
                setCsvInput(""); setView('home');
            };

            return (
                <div className="min-h-screen pb-20">
                    <nav className="nav-blur sticky top-0 z-50 px-8 py-5 flex justify-between items-center">
                        <div className="flex items-center gap-4">
                            <div className="brand-icon w-10 h-10">
                                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="white" strokeWidth="3" strokeLinecap="round" strokeLinejoin="round">
                                    <path d="M4 21v-7a5 5 0 0 1 5-5h5a5 5 0 0 1 5 5v7"></path>
                                    <path d="M14 13a2 2 0 1 0-4 0 2 2 0 0 0 4 0z"></path>
                                    <path d="m14 13 4 4"></path>
                                </svg>
                            </div>
                            <div className="flex flex-col">
                                <span className="text-xl font-extrabold tracking-tight leading-none text-slate-900">Radix</span>
                                <span className="text-[11px] font-semibold text-slate-400 mt-1 uppercase tracking-wider">Process Transformation Architect</span>
                            </div>
                        </div>
                        <div className="flex gap-2">
                            {['home', 'ingest', 'config'].map(v => (
                                <button key={v} onClick={() => setView(v)} className={`px-4 py-2 rounded-xl text-xs font-bold transition-all ${view === v ? 'bg-indigo-600 text-white shadow-lg shadow-indigo-200' : 'text-slate-500 hover:bg-slate-50'}`}>
                                    {v === 'home' ? 'Map' : v === 'ingest' ? 'Architect' : 'Baseline'}
                                </button>
                            ))}
                        </div>
                    </nav>

                    <main className="max-w-5xl mx-auto px-6 mt-12 space-y-12">
                        {view === 'home' && (
                            <div className="space-y-12 animate-in fade-in duration-500">
                                <div className="grid grid-cols-1 sm:grid-cols-2 gap-8">
                                    <div className="bg-slate-900 p-10 rounded-[2.5rem] text-white flex flex-col justify-between min-h-[160px]">
                                        <p className="text-xs font-bold uppercase tracking-widest text-indigo-400">Operational dividend</p>
                                        <p className="text-5xl font-bold">${Math.round(analysis.totalOp).toLocaleString()}</p>
                                    </div>
                                    <div className="bg-white p-10 rounded-[2.5rem] border border-slate-200 flex flex-col justify-between min-h-[160px]">
                                        <p className="text-xs font-bold uppercase tracking-widest text-slate-400">Audit cost avoidance</p>
                                        <p className="text-5xl font-bold text-indigo-600">${Math.round(analysis.totalAudit).toLocaleString()}</p>
                                    </div>
                                </div>

                                <div className="space-y-6">
                                    <h2 className="text-2xl font-bold text-slate-900">Transformation roadmap</h2>
                                    <div className="grid grid-cols-1 sm:grid-cols-3 gap-6">
                                        {[1, 2, 3].map(w => (
                                            <div key={w} className="card-ui p-8">
                                                <span className="text-[10px] font-bold uppercase text-slate-400 block mb-2">Wave 0{w}</span>
                                                <h3 className="text-lg font-bold mb-6 text-slate-800">{w === 1 ? 'Foundation' : w === 2 ? 'Expansion' : 'Optimization'}</h3>
                                                <p className="text-3xl font-bold text-indigo-600">${Math.round(analysis.waves[w]).toLocaleString()}</p>
                                            </div>
                                        ))}
                                    </div>
                                </div>
                            </div>
                        )}

                        {view === 'ingest' && (
                            <div className="space-y-10 animate-in slide-in-from-bottom-4">
                                <div className="flex justify-between items-center">
                                    <h2 className="text-2xl font-bold text-slate-900">RCM workpapers</h2>
                                    <button onClick={() => setRcmData([{ id: Date.now(), cycle: "", process: "", controlName: "", activity: "", country: "Germany", execH: 40, testH: 20, status: "Local", nature: "Manual", complexity: 1.0, wave: 1, res: "Internal" }, ...rcmData])} className="bg-indigo-600 text-white px-6 py-3 rounded-2xl text-sm font-bold shadow-xl shadow-indigo-100">+ Add control</button>
                                </div>

                                <div className="space-y-6">
                                    {rcmData.map(c => (
                                        <div key={c.id} className="card-ui p-8 space-y-6">
                                            <div className="grid grid-cols-1 md:grid-cols-2 gap-8">
                                                <div className="space-y-4">
                                                    <input placeholder="Control ID (e.g. PMT-01)" value={c.controlName} onChange={e => updateNode(c.id, 'controlName', e.target.value)} className="text-2xl font-bold w-full bg-transparent border-b border-slate-100 pb-2 focus:outline-none placeholder:text-slate-200" />
                                                    <div className="flex gap-4">
                                                        <input placeholder="Cycle" value={c.cycle} onChange={e => updateNode(c.id, 'cycle', e.target.value)} className="text-[11px] font-bold text-indigo-600 bg-indigo-50 px-4 py-1.5 rounded-lg w-28 text-center" />
                                                        <input placeholder="Process" value={c.process} onChange={e => updateNode(c.id, 'process', e.target.value)} className="text-[11px] font-bold text-slate-400 border border-slate-100 px-4 py-1.5 rounded-lg flex-1" />
                                                    </div>
                                                </div>
                                                <div className="grid grid-cols-2 gap-4">
                                                    <div>
                                                        <label className="text-[10px] font-bold text-slate-400 uppercase block mb-1 tracking-wider">Entity</label>
                                                        <select value={c.country} onChange={e => updateNode(c.id, 'country', e.target.value)} className="w-full bg-slate-50 border-none rounded-xl p-3 text-xs font-bold appearance-none">
                                                            {EUROPE_LIST.map(co => <option key={co} value={co}>{co}</option>)}
                                                        </select>
                                                    </div>
                                                    <div>
                                                        <label className="text-[10px] font-bold text-slate-400 uppercase block mb-1 tracking-wider">Complexity</label>
                                                        <input type="number" step="0.1" value={c.complexity} onChange={e => updateNode(c.id, 'complexity', Number(e.target.value))} className="w-full bg-slate-50 border-none rounded-xl p-3 text-xs font-bold text-center" />
                                                    </div>
                                                </div>
                                            </div>

                                            <textarea placeholder="Describe the manual control activity narrative..." value={c.activity} onChange={e => updateNode(c.id, 'activity', e.target.value)} className="w-full bg-slate-50 p-6 rounded-[20px] text-[13px] text-slate-600 leading-relaxed border-none h-28 focus:ring-1 focus:ring-indigo-100 placeholder:italic" />

                                            <div className="flex flex-col sm:flex-row justify-between gap-6 pt-6 border-t border-slate-50">
                                                <div className="flex gap-4">
                                                    <div className="flex flex-col gap-1">
                                                        <span className="text-[9px] font-bold text-slate-400 uppercase ml-1">Migration wave</span>
                                                        <select value={c.wave} onChange={e => updateNode(c.id, 'wave', Number(e.target.value))} className="text-[11px] font-bold bg-slate-100 px-4 py-2 rounded-xl border-none">
                                                            <option value="1">Wave 1</option><option value="2">Wave 2</option><option value="3">Wave 3</option>
                                                        </select>
                                                    </div>
                                                    <div className="flex flex-col gap-1">
                                                        <span className="text-[9px] font-bold text-slate-400 uppercase ml-1">IA resource pool</span>
                                                        <select value={c.res} onChange={e => updateNode(c.id, 'res', e.target.value)} className="text-[11px] font-bold bg-slate-100 px-4 py-2 rounded-xl border-none">
                                                            <option value="Internal">Internal IA</option><option value="External">External Partner</option>
                                                        </select>
                                                    </div>
                                                </div>
                                                <div className="flex gap-4 items-end">
                                                    <button onClick={() => updateNode(c.id, 'status', c.status === 'Local' ? 'COE' : 'Local')} className={`px-6 py-3 rounded-2xl text-[11px] font-bold uppercase tracking-wider transition-all ${c.status === 'COE' ? 'bg-emerald-500 text-white shadow-lg shadow-emerald-100' : 'bg-slate-900 text-white'}`}>
                                                        {c.status === 'Local' ? 'Shift to COE' : '✓ In COE'}
                                                    </button>
                                                    <button onClick={() => updateNode(c.id, 'nature', c.nature === 'Manual' ? 'Automated' : 'Manual')} className={`px-6 py-3 rounded-2xl text-[11px] font-bold uppercase tracking-wider transition-all ${c.nature === 'Automated' ? 'bg-emerald-500 text-white shadow-lg shadow-emerald-100' : 'bg-indigo-600 text-white'}`}>
                                                        {c.nature === 'Manual' ? 'Automate' : '✓ Automated'}
                                                    </button>
                                                </div>
                                            </div>
                                        </div>
                                    ))}
                                </div>

                                <div className="bg-slate-900 p-10 rounded-[2.5rem] text-white">
                                    <h3 className="text-xl font-bold mb-4">Bulk RCM ingest</h3>
                                    <p className="text-[10px] text-slate-500 uppercase font-bold mb-8 tracking-widest">Format: Cycle, Process, Name, Activity, Country, ExecH, TestH, Comp, Wave, Nature, Res</p>
                                    <textarea value={csvInput} onChange={e => setCsvInput(e.target.value)} placeholder="P2P, AP, PMT-01, Manual Review..., Italy, 120, 40, 1.2, 1, Manual, Internal" className="w-full h-32 bg-slate-800 rounded-[20px] p-6 text-xs font-mono text-indigo-300 focus:outline-none ring-1 ring-slate-700" />
                                    <button onClick={handleCsvIngest} className="w-full bg-indigo-500 text-white p-5 rounded-2xl font-bold uppercase text-xs mt-8 hover:bg-indigo-400">Execute bulk ingest</button>
                                </div>
                            </div>
                        )}

                        {view === 'config' && (
                            <div className="bg-white p-12 rounded-[3rem] border border-slate-200 card-shadow animate-in fade-in duration-500">
                                <h2 className="text-2xl font-bold mb-10">Baseline modeling</h2>
                                <div className="grid grid-cols-1 sm:grid-cols-2 gap-12">
                                    <div className="space-y-10">
                                        <div className="bg-indigo-50 p-10 rounded-[32px] border border-indigo-100">
                                            <label className="text-[12px] font-bold text-indigo-400 uppercase tracking-widest block mb-4 italic text-center">COE efficiency lift target</label>
                                            <div className="flex items-center gap-8">
                                                <input type="range" min="0" max="100" value={levers.coeEfficiencyLift} onChange={e => setLevers({...levers, coeEfficiencyLift: Number(e.target.value)})} className="flex-1 accent-indigo-600" />
                                                <span className="text-3xl font-bold text-indigo-600">{levers.coeEfficiencyLift}%</span>
                                            </div>
                                        </div>
                                    </div>
                                    <div className="grid grid-cols-2 gap-6">
                                        {Object.entries({ 'Local labor': 'localRate', 'COE hub rate': 'coeRate', 'Internal audit': 'internalAuditRate', 'External partner': 'externalAuditRate' }).map(([label, key]) => (
                                            <div key={key} className="bg-slate-50 p-6 rounded-2xl border border-slate-100 flex flex-col justify-between min-h-[110px]">
                                                <label className="text-[10px] font-bold text-slate-400 uppercase block mb-1">{label}</label>
                                                <div className="flex items-baseline gap-1">
                                                    <span className="text-xs font-bold text-slate-300">$</span>
                                                    <input type="number" value={levers[key]} onChange={e => setLevers({...levers, [key]: Number(e.target.value)})} className="w-full text-2xl font-bold bg-transparent outline-none" />
                                                </div>
                                            </div>
                                        ))}
                                    </div>
                                </div>
                            </div>
                        )}
                    </main>
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
