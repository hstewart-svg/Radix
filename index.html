<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Radix | Carve-Out Architecture</title>
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap');
        body { font-family: 'Inter', sans-serif; }
    </style>
</head>
<body class="bg-slate-50">
    <div id="root"></div>

    <script type="text/babel">
        const { useState } = React;

        const scenarios = [
            {
                id: 0,
                title: "Cost Allocation Methodology",
                category: "Form 10 / S-1 Readiness",
                riskLevel: "High Judgment",
                description: "Allocating shared corporate costs (CFO, IT, Legal) to Coffee Co using allocation keys.",
                representation: "Shared costs were allocated using a 'reasonable and consistent' methodology based primarily on revenue and headcount across all presented years.",
                auditChallenge: "Deloitte Inquiry: Why was 'Revenue' used for IT Help Desk allocation when 'Ticket Usage' data was available? Switching keys results in a $1.2M EBITDA reduction for Coffee Co.",
                controlQuestion: "Who owns the allocation model? How are changes to allocation keys documented, reviewed, and approved?",
                fix: "Implement a 'Methodology Change Log' and a formal Executive Approval Workflow for all allocation key deviations."
            },
            {
                id: 1,
                title: "TSA: Related Party to 3rd Party",
                category: "Transition Service Agreements",
                riskLevel: "Control Design Gap",
                description: "Post-separation, KDP provides IT and Payroll to Coffee Co under written agreements.",
                representation: "All TSA transactions are recorded at cost plus a standard markup, mirroring KDP's internal cost structures.",
                auditChallenge: "Arm's Length Risk: The TSA pricing for IT services is 20% below market rates. This creates a potential tax profit-shifting risk in international jurisdictions.",
                controlQuestion: "Is there a contemporaneous documentation framework to prove 'Arm's Length' pricing to tax authorities?",
                fix: "Build a 'TSA Governance Portal' to track written agreements, pricing benchmarks, and monthly invoice reconciliations."
            },
            {
                id: 2,
                title: "Goodwill & PPA ($ASC \ 805$)",
                category: "Purchase Price Allocation",
                riskLevel: "Valuation Sensitivity",
                description: "Allocating the $18B JDE Peet's purchase price to brands, tech, and goodwill.",
                representation: "Brand names are valued using the Relief from Royalty method. Useful lives are consistent with industry standards (15-20 years).",
                auditChallenge: "Impairment Trigger: Coffee Co margins have declined by 5%. The annual goodwill impairment model uses a 12% growth rate. Sensitizing growth to 8% triggers a $500M impairment.",
                controlQuestion: "How does management challenge the valuation specialist's DCF assumptions (WACC, terminal growth)?",
                fix: "Establish a 'Valuation Steering Committee' to perform quarterly sensitivity analysis on key PPA assumptions."
            }
        ];

        function App() {
            const [activeIdx, setActiveIdx] = useState(0);
            const [showChallenge, setShowChallenge] = useState(false);
            const current = scenarios[activeIdx];

            return (
                <div className="min-h-screen">
                    <nav className="bg-slate-900 text-white p-6 shadow-2xl border-b border-amber-500/30">
                        <div className="max-w-6xl mx-auto flex flex-col md:flex-row justify-between items-center gap-4">
                            <div>
                                <h1 className="text-3xl font-black tracking-tighter">RADIX <span className="text-amber-500">| CARVE-OUT</span></h1>
                                <p className="text-[10px] tracking-[0.4em] text-slate-400 font-bold uppercase">Constructing Hypothetical Reality</p>
                            </div>
                            <div className="flex flex-wrap justify-center gap-2">
                                {scenarios.map((s, i) => (
                                    <button 
                                        key={i}
                                        onClick={() => { setActiveIdx(i); setShowChallenge(false); }}
                                        className={`px-3 py-1 rounded text-[10px] font-bold uppercase transition-all ${activeIdx === i ? 'bg-amber-600 text-white shadow-lg' : 'bg-slate-800 text-slate-500'}`}
                                    >
                                        Case {i + 1}: {s.title.split(' ')[0]}
                                    </button>
                                ))}
                            </div>
                        </div>
                    </nav>

                    <main className="p-6 md:p-12 max-w-6xl mx-auto grid grid-cols-1 lg:grid-cols-3 gap-8">
                        {/* Summary Column */}
                        <div className="lg:col-span-1 space-y-6">
                            <div className="bg-white p-8 rounded-2xl shadow-sm border border-slate-200">
                                <span className="text-[10px] font-black text-amber-600 uppercase tracking-widest">{current.category}</span>
                                <h2 className="text-2xl font-bold text-slate-800 mt-2">{current.title}</h2>
                                <p className="text-slate-500 text-sm mt-4 leading-relaxed">{current.description}</p>
                                <div className="mt-8 pt-8 border-t border-slate-100">
                                    <div className="flex justify-between items-center">
                                        <span className="text-xs font-bold text-slate-400 uppercase">Audit Sensitivity</span>
                                        <span className="bg-red-100 text-red-700 text-[10px] px-2 py-1 rounded-full font-black">{current.riskLevel}</span>
                                    </div>
                                </div>
                            </div>
                        </div>

                        {/* Interactive Logic Column */}
                        <div className="lg:col-span-2 space-y-6">
                            <div className="bg-white p-8 rounded-2xl shadow-sm border border-slate-200 h-full">
                                <div className="flex justify-between items-center mb-8">
                                    <h3 className="text-xs font-black text-slate-400 uppercase tracking-widest">Judgment Lab</h3>
                                    <button 
                                        onClick={() => setShowChallenge(!showChallenge)}
                                        className={`px-6 py-2 rounded-lg text-xs font-black uppercase transition-all ${showChallenge ? 'bg-amber-600 text-white shadow-xl' : 'bg-slate-900 text-white'}`}
                                    >
                                        {showChallenge ? 'Review Controls' : 'Scrutinize Assumptions'}
                                    </button>
                                </div>

                                <div className="space-y-6">
                                    <div className="p-6 bg-slate-50 rounded-xl border border-slate-100">
                                        <p className="text-[10px] font-bold text-slate-400 uppercase mb-2">Management Rationale</p>
                                        <p className="text-slate-700 italic text-sm leading-relaxed">"{current.representation}"</p>
                                    </div>

                                    {showChallenge && (
                                        <div className="space-y-6 animate-in slide-in-from-bottom-4 duration-500">
                                            <div className="p-6 bg-amber-50 border-l-4 border-amber-500 rounded-r-xl">
                                                <h4 className="text-xs font-black text-amber-800 uppercase mb-2">Deloitte/Auditor Challenge</h4>
                                                <p className="text-sm text-amber-900 leading-relaxed font-medium">{current.auditChallenge}</p>
                                            </div>

                                            <div className="grid grid-cols-1 md:grid-cols-2 gap-4">
                                                <div className="p-4 bg-slate-900 text-white rounded-xl">
                                                    <h5 className="text-[10px] font-black text-amber-500 uppercase mb-2">IA Control Question</h5>
                                                    <p className="text-xs text-slate-300 leading-relaxed">{current.controlQuestion}</p>
                                                </div>
                                                <div className="p-4 bg-indigo-50 border border-indigo-100 rounded-xl">
                                                    <h5 className="text-[10px] font-black text-indigo-600 uppercase mb-2">The Architect's Fix</h5>
                                                    <p className="text-xs text-indigo-900 leading-relaxed">{current.fix}</p>
                                                </div>
                                            </div>
                                        </div>
                                    )}
                                </div>
                            </div>
                        </div>
                    </main>
                </div>
            );
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
