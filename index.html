<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Radix Shift | v66.0 Global Geo</title>
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;500;600;700;800&display=swap');
        * { font-family: 'Plus Jakarta Sans', sans-serif !important; -webkit-font-smoothing: antialiased; }
        body { background: #fcfdfe; color: #0f172a; margin: 0; padding: 0; }
        .nav-blur { background: rgba(255, 255, 255, 0.95); backdrop-filter: blur(20px); border-bottom: 1px solid #f1f5f9; }
        .card-ui { background: #ffffff; border: 1px solid #f1f5f9; border-radius: 28px; box-shadow: 0 4px 20px -4px rgba(0, 0, 0, 0.04); }
        .input-box { background: #f8fafc; border-radius: 12px; padding: 10px 14px; font-size: 11px; font-weight: 600; border: 1px solid transparent; width: 100%; }
        .field-label { font-size: 9px; font-weight: 800; color: #94a3b8; text-transform: uppercase; letter-spacing: 0.05em; display: block; margin-bottom: 4px; }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useMemo } = React;

        // UPDATED GEOGRAPHY LISTING
        const GEOGRAPHIES = [
            "USA", "Canada", "Mexico", "Brazil", 
            "Austria", "Belgium", "Bulgaria", "Croatia", "Cyprus", "Czech Republic", 
            "Denmark", "Estonia", "Finland", "France", "Germany", "Greece", 
            "Hungary", "Ireland", "Italy", "Latvia", "Lithuania", "Luxembourg", 
            "Malta", "Netherlands", "Poland", "Portugal", "Romania", "Slovakia", 
            "Slovenia", "Spain", "Sweden", "United Kingdom", "India"
        ];

        const FREQUENCIES = [
            { id: "Daily", mult: 250 }, { id: "Weekly", mult: 52 }, { id: "Monthly", mult: 12 },
            { id: "Quarterly", mult: 4 }, { id: "Annual", mult: 1 }, { id: "Event-Driven", mult: 20 }
        ];

        const App = () => {
            const [view, setView] = useState('ingest');
            const [hubStrategy, setHubStrategy] = useState('single');
            const [levers, setLevers] = useState({ 
                localRate: 115, euSscRate: 45, asiaSscRate: 22, 
                internalRate: 125, externalRate: 245, 
                autoTestTarget: 2, coeEfficiencyLift: 35 
            });

            const [rcmData, setRcmData] = useState([
                { 
                    id: 1, controlName: "PMT-01", cycle: "P2P", process: "Accounts Payable", 
                    activity: "Manager reviews bank transmission totals.",
                    country: "Italy", status: "Local", nature: "Manual", controlType: "Manual",
                    frequency: "Weekly", complexity: 1.0, hoursPerPerformance: 2, 
                    iaTodH: 8, iaToeH: 32, quarter: "Q1", itSystem: "NetSuite"
                }
            ]);

            const updateNode = (id, field, value) => setRcmData(prev => prev.map(n => n.id === id ? { ...n, [field]: value } : n));
            const addControl = () => setRcmData([{ id: Date.now(), controlName: "NEW-CTRL", country: "USA", frequency: "Monthly", nature: "Manual", hoursPerPerformance: 1, iaTodH: 4, iaToeH: 16, status: "Local" }, ...rcmData]);

            return (
                <div className="min-h-screen pb-20">
                    <nav className="nav-blur sticky top-0 z-50 px-8 py-5 flex justify-between items-center border-b border-slate-100">
                        <div className="flex flex-col"><span className="text-xl font-black text-slate-900">Radix Shift</span><span className="text-[10px] font-bold text-indigo-500 mt-1 uppercase tracking-widest">Global Geo Master v66.0</span></div>
                        <div className="flex gap-2">
                            {['home', 'ingest', 'config'].map(v => (
                                <button key={v} onClick={() => setView(v)} className={`px-5 py-2 rounded-xl text-xs font-bold transition-all ${view === v ? 'bg-indigo-600 text-white' : 'text-slate-500'}`}>
                                    {v === 'ingest' ? 'Architect' : v.charAt(0).toUpperCase() + v.slice(1)}
                                </button>
                            ))}
                        </div>
                    </nav>

                    <main className="max-w-6xl mx-auto px-6 mt-12 space-y-12">
                        {view === 'ingest' && (
                            <div className="space-y-8 animate-in slide-in-from-bottom-4">
                                <div className="flex justify-between items-center"><h2 className="text-2xl font-black text-slate-900 uppercase">Control DNA Workbench</h2><button onClick={addControl} className="bg-indigo-600 text-white px-8 py-3 rounded-2xl text-xs font-bold">+ Add New Control</button></div>
                                
                                {rcmData.map(c => (
                                    <div key={c.id} className="card-ui p-8 space-y-8 border-l-8 border-indigo-100">
                                        <div className="grid grid-cols-4 gap-6">
                                            <div><label className="field-label">Control ID</label><input value={c.controlName} onChange={e => updateNode(c.id, 'controlName', e.target.value)} className="input-box font-bold" /></div>
                                            
                                            {/* GEOGRAPHY DROPDOWN */}
                                            <div>
                                                <label className="field-label">Geography</label>
                                                <select value={c.country} onChange={e => updateNode(c.id, 'country', e.target.value)} className="input-box text-indigo-600">
                                                    {GEOGRAPHIES.map(geo => <option key={geo} value={geo}>{geo}</option>)}
                                                </select>
                                            </div>

                                            <div><label className="field-label">Frequency</label><select value={c.frequency} onChange={e => updateNode(c.id, 'frequency', e.target.value)} className="input-box">{FREQUENCIES.map(f => <option key={f.id} value={f.id}>{f.id}</option>)}</select></div>
                                            <div className="text-right">
                                                <button onClick={() => updateNode(c.id, 'status', c.status === 'Shared Service' ? 'Local' : 'Shared Service')} className={`px-6 py-2.5 rounded-xl text-[10px] font-bold uppercase ${c.status === 'Shared Service' ? 'bg-emerald-500 text-white' : 'bg-slate-900 text-white'}`}>
                                                    {c.status === 'Shared Service' ? 'âœ“ In Hub' : 'Move to Hub'}
                                                </button>
                                            </div>
                                        </div>
                                        
                                        <div className="grid grid-cols-2 gap-8">
                                            <div><label className="field-label">Activity Description</label><textarea value={c.activity} onChange={e => updateNode(c.id, 'activity', e.target.value)} className="input-box h-20 text-left font-normal" /></div>
                                            <div className="grid grid-cols-2 gap-4">
                                                <div><label className="field-label">Op Hours / Perf.</label><input type="number" value={c.hoursPerPerformance} onChange={e => updateNode(c.id, 'hoursPerPerformance', Number(e.target.value))} className="input-box" /></div>
                                                <div><label className="field-label">Manual IA TOE Hrs</label><input type="number" value={c.iaToeH} onChange={e => updateNode(c.id, 'iaToeH', Number(e.target.value))} className="input-box" /></div>
                                            </div>
                                        </div>
                                    </div>
                                ))}
                            </div>
                        )}

                        {view === 'home' && (
                            <div className="text-center p-20 card-ui bg-slate-900 text-white">
                                <h2 className="text-3xl font-black uppercase">Global Transformation Dashboard</h2>
                                <p className="text-slate-400 mt-4">Switch to 'Architect' to refine Control DNA.</p>
                            </div>
                        )}
                    </main>
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
