<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Radix | Global Transformation Architect</title>
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;500;600;700;800&display=swap');
        * { font-family: 'Plus Jakarta Sans', sans-serif !important; -webkit-font-smoothing: antialiased; }
        body { background: #fcfdfe; color: #0f172a; margin: 0; }
        .nav-blur { background: rgba(255, 255, 255, 0.95); backdrop-filter: blur(20px); border-bottom: 1px solid #f1f5f9; }
        .card-ui { background: #ffffff; border: 1px solid #f1f5f9; border-radius: 24px; box-shadow: 0 4px 20px -4px rgba(0, 0, 0, 0.04); }
        .heatmap-cell { transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1); }
        .custom-scroll::-webkit-scrollbar { width: 6px; }
        .custom-scroll::-webkit-scrollbar-thumb { background: #e2e8f0; border-radius: 10px; }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useMemo } = React;

        const HUB_MAP = {
            "DACH": ["Germany", "Austria", "Switzerland"],
            "Nordics": ["Denmark", "Finland", "Norway", "Sweden"],
            "Southern": ["Italy", "Spain", "France"],
            "UK/IE": ["United Kingdom", "Ireland"],
            "Benelux": ["Belgium", "Netherlands", "Luxembourg"]
        };

        const App = () => {
            const [view, setView] = useState('home');
            const [levers] = useState({
                localRate: 115, sharedServiceRate: 45, internalAuditRate: 125, externalAuditRate: 245,
                autoTestTarget: 2, coeEfficiencyLift: 35
            });

            const [rcmData] = useState([
                { id: 1, country: "Italy", status: "Shared Service", execH: 140, testH: 60, complexity: 1.2, res: "Internal" },
                { id: 2, country: "Germany", status: "Local", execH: 110, testH: 45, complexity: 1.0, res: "External" },
                { id: 3, country: "France", status: "Local", execH: 90, testH: 30, complexity: 1.1, res: "Internal" },
                { id: 4, country: "Austria", status: "Shared Service", execH: 70, testH: 20, complexity: 1.0, res: "Internal" }
            ]);

            const heatmapData = useMemo(() => {
                const hubs = {};
                Object.keys(HUB_MAP).forEach(h => hubs[h] = { debt: 0, nodes: 0, std: 0 });

                rcmData.forEach(c => {
                    const auditRate = c.res === "Internal" ? levers.internalAuditRate : levers.externalAuditRate;
                    const debt = (c.execH * levers.localRate) + (c.testH * auditRate);
                    const hubName = Object.keys(HUB_MAP).find(h => HUB_MAP[h].includes(c.country)) || "Other";
                    
                    if (!hubs[hubName]) hubs[hubName] = { debt: 0, nodes: 0, std: 0 };
                    hubs[hubName].debt += debt;
                    hubs[hubName].nodes += 1;
                    if (c.status === "Shared Service") hubs[hubName].std += 1;
                });

                return Object.entries(hubs)
                    .filter(h => h[1].nodes > 0)
                    .map(([name, data]) => ({
                        name,
                        debt: data.debt,
                        maturity: Math.round((data.std / data.nodes) * 100)
                    }))
                    .sort((a,b) => b.debt - a.debt);
            }, [rcmData, levers]);

            const LogoMark = () => (
                <div className="flex items-center gap-4">
                    <svg viewBox="0 0 100 100" className="w-8 h-8 fill-indigo-600">
                        <rect x="10" y="10" width="25" height="80" rx="4" />
                        <path d="M35 10 H65 C85 10 85 45 65 45 H35 V10 Z" />
                        <path d="M50 45 L85 90 H60 L35 55 V45 Z" />
                    </svg>
                    <div className="flex flex-col">
                        <span className="text-xl font-extrabold tracking-tight leading-none text-slate-900">Radix</span>
                        <span className="text-[10px] font-bold text-slate-400 mt-1 uppercase tracking-[0.15em]">Global Transformation Architect</span>
                    </div>
                </div>
            );

            return (
                <div className="min-h-screen pb-20">
                    <nav className="nav-blur sticky top-0 z-50 px-6 py-5 flex justify-between items-center">
                        <LogoMark />
                        <div className="flex gap-2">
                            <button onClick={() => setView('home')} className={`px-4 py-2 rounded-xl text-xs font-bold transition-all ${view === 'home' ? 'bg-indigo-600 text-white' : 'text-slate-500'}`}>Heatmap</button>
                            <button className="px-4 py-2 text-xs font-bold text-slate-300 cursor-not-allowed">Architect</button>
                        </div>
                    </nav>

                    <main className="max-w-5xl mx-auto px-6 mt-12 space-y-16">
                        <div className="space-y-8">
                            <div className="flex justify-between items-end">
                                <h2 className="text-2xl font-bold text-slate-900">Regional hub maturity heatmap</h2>
                                <p className="text-[10px] font-bold text-slate-400 uppercase tracking-widest">Maturity vs. Fragmentation Debt</p>
                            </div>

                            <div className="grid grid-cols-1 md:grid-cols-2 gap-8">
                                {heatmapData.map(hub => (
                                    <div key={hub.name} className="card-ui p-10 flex flex-col justify-between group hover:border-indigo-200 transition-all">
                                        <div className="flex justify-between items-start mb-12">
                                            <div>
                                                <h3 className="text-2xl font-extrabold text-slate-900 tracking-tight">{hub.name} Hub</h3>
                                                <p className="text-xs font-bold text-slate-400 uppercase mt-1">Regional Cluster</p>
                                            </div>
                                            <div className="text-right">
                                                <p className="text-3xl font-black text-slate-900">{hub.maturity}%</p>
                                                <p className="text-[10px] font-bold text-indigo-500 uppercase">Standardized</p>
                                            </div>
                                        </div>

                                        <div className="space-y-6">
                                            <div className="space-y-2">
                                                <div className="flex justify-between text-[10px] font-bold uppercase tracking-widest">
                                                    <span className="text-slate-400">Hub Transformation Maturity</span>
                                                    <span className={hub.maturity > 50 ? 'text-emerald-500' : 'text-rose-400'}>
                                                        {hub.maturity === 100 ? 'Optimized' : hub.maturity > 0 ? 'In Transition' : 'Manual Baseline'}
                                                    </span>
                                                </div>
                                                <div className="w-full bg-slate-100 h-6 rounded-2xl overflow-hidden p-1">
                                                    <div 
                                                        className={`heatmap-cell h-full rounded-xl ${hub.maturity === 100 ? 'bg-emerald-500' : 'bg-indigo-600 shadow-lg shadow-indigo-100'}`} 
                                                        style={{ width: `${hub.maturity || 5}%` }}
                                                    ></div>
                                                </div>
                                            </div>

                                            <div className="pt-6 border-t border-slate-50 flex justify-between items-center">
                                                <div>
                                                    <p className="text-[10px] font-bold text-slate-400 uppercase tracking-tighter">Active Fragmentation Debt</p>
                                                    <p className="text-2xl font-black text-rose-500 italic">${Math.round(hub.debt).toLocaleString()}</p>
                                                </div>
                                                <div className="w-12 h-12 rounded-full border-4 border-slate-50 flex items-center justify-center">
                                                    <div className={`w-3 h-3 rounded-full animate-pulse ${hub.maturity > 70 ? 'bg-emerald-500' : hub.maturity > 30 ? 'bg-amber-400' : 'bg-rose-500'}`}></div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                ))}
                            </div>
                        </div>

                        {/* ANALYTICAL LEGEND */}
                        <div className="bg-slate-900 rounded-[2.5rem] p-10 text-white">
                            <h4 className="text-xs font-bold uppercase tracking-widest text-indigo-400 mb-6 italic">How to read the heatmap</h4>
                            <div className="grid grid-cols-1 sm:grid-cols-3 gap-10">
                                <div className="space-y-2">
                                    <div className="w-4 h-4 bg-rose-500 rounded-md"></div>
                                    <p className="text-xs font-bold">Critical Risk</p>
                                    <p className="text-[10px] text-slate-400 leading-relaxed">High Debt (> $200k) with < 30% standardization. Immediate Shared Service priority.</p>
                                </div>
                                <div className="space-y-2">
                                    <div className="w-4 h-4 bg-amber-400 rounded-md"></div>
                                    <p className="text-xs font-bold">Active Transition</p>
                                    <p className="text-[10px] text-slate-400 leading-relaxed">Moderate maturity (30-70%). Governance required to prevent "Shadow IT" local controls.</p>
                                </div>
                                <div className="space-y-2">
                                    <div className="w-4 h-4 bg-emerald-500 rounded-md"></div>
                                    <p className="text-xs font-bold">Value Capture</p>
                                    <p className="text-[10px] text-slate-400 leading-relaxed">High maturity (> 70%). Debt is being retired; focus on automation for the Audit Dividend.</p>
                                </div>
                            </div>
                        </div>
                    </main>
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
