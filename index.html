<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Radix | Executive Architect</title>
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;600;800&display=swap');
        body { font-family: 'Plus Jakarta Sans', sans-serif; letter-spacing: 0.01em; background-color: #fcfdfe; }
        .glass { background: rgba(255, 255, 255, 0.8); backdrop-filter: blur(10px); border: 1px solid rgba(255, 255, 255, 0.5); }
    </style>
</head>
<body>
    <div id="root" class="flex items-center justify-center min-h-screen text-slate-400 font-bold uppercase text-xs tracking-widest">
        Initializing Radix Engine... (Check Console if blank)
    </div>

    <script type="text/babel">
        const { useState, useMemo } = React;

        const App = () => {
            const [view, setView] = useState('home');
            
            // 1. THE LEVERS (Edit these for Control Debt variables)
            const [levers, setLevers] = useState({
                internalRate: 125,
                externalRate: 240,
                coeRate: 45,
                autoTarget: 2, // Target hours for automated control
                fteHours: 1800
            });

            // 2. THE DNA (Edit/Add countries and processes here)
            const [rcmData, setRcmData] = useState([
                { id: 1, country: "Italy", sub: "Revenue Recognition", type: "Manual", execH: 140, testH: 60, res: "Internal" },
                { id: 2, country: "Germany", sub: "Journal Entries", type: "Manual", execH: 90, testH: 45, res: "External" }
            ]);

            // 3. ANALYSIS
            const stats = useMemo(() => {
                const auditSavings = rcmData.reduce((acc, c) => {
                    if (c.type === "ITAC") {
                        const rate = c.res === "Internal" ? levers.internalRate : levers.externalRate;
                        return acc + ((c.testH - levers.autoTarget) * rate);
                    }
                    return acc;
                }, 0);

                const opSavings = rcmData.reduce((acc, c) => {
                    if (c.type === "ITAC") {
                        return acc + (c.execH * 0.4 * levers.localRate || 0); // Placeholder for local impact
                    }
                    return acc;
                }, 0);

                return { auditSavings, opSavings };
            }, [rcmData, levers]);

            const StructuralLogo = () => (
                <div className="flex items-center gap-3">
                    <svg width="32" height="32" viewBox="0 0 40 40" fill="none"><rect x="8" y="8" width="6" height="24" rx="1" fill="#4F46E5"/><path d="M14 8H24C28.4 8 32 11.6 32 16C32 20.4 28.4 24 24 24H14V8Z" fill="#4F46E5" fillOpacity="0.8"/><path d="M22 24L30 32H22L14 24H22Z" fill="#4F46E5"/></svg>
                    <span className="text-xl font-extrabold text-slate-900 italic">Radix <span className="text-indigo-600">Architect</span></span>
                </div>
            );

            return (
                <div className="min-h-screen">
                    <nav className="bg-white/90 backdrop-blur-xl sticky top-0 z-50 border-b border-slate-100 px-10 py-5 flex justify-between items-center">
                        <button onClick={() => setView('home')}><StructuralLogo /></button>
                        <div className="flex gap-6">
                            <button onClick={() => setView('ingest')} className={`text-[10px] font-bold uppercase tracking-widest ${view==='ingest'?'text-indigo-600':'text-slate-400'}`}>1. Ingest DNA</button>
                            <button onClick={() => setView('config')} className={`text-[10px] font-bold uppercase tracking-widest ${view==='config'?'text-indigo-600':'text-slate-400'}`}>2. Edit Levers</button>
                        </div>
                    </nav>

                    <main className="max-w-7xl mx-auto p-12 space-y-12">
                        {view === 'home' && (
                            <div className="grid grid-cols-1 md:grid-cols-2 gap-10">
                                <div className="bg-indigo-950 p-12 rounded-[3rem] text-white shadow-2xl">
                                    <p className="text-[10px] font-bold text-indigo-400 uppercase tracking-widest mb-2">Audit Dividend</p>
                                    <p className="text-5xl font-extrabold text-emerald-400 italic">${stats.auditSavings.toLocaleString()}</p>
                                    <button onClick={()=>setView('ingest')} className="mt-8 text-[10px] font-bold uppercase tracking-widest py-3 px-6 bg-white/10 rounded-xl hover:bg-white/20 transition-all">Open Ingest Portal â†’</button>
                                </div>
                                <div className="glass p-12 rounded-[3rem] shadow-sm flex flex-col justify-center">
                                    <h3 className="text-2xl font-extrabold italic text-slate-800">Operational Debt</h3>
                                    <p className="text-slate-400 text-sm mt-2 font-medium">Capture the cost of manual performance across countries.</p>
                                </div>
                            </div>
                        )}

                        {view === 'ingest' && (
                            <div className="space-y-8 animate-in slide-in-from-bottom-4">
                                <div className="flex justify-between items-end">
                                    <h2 className="text-3xl font-extrabold italic text-indigo-950">RCM DNA Ingest</h2>
                                    <button onClick={()=>setRcmData([...rcmData, {id: Date.now(), country: "New Country", sub: "New Process", type: "Manual", execH: 40, testH: 20, res: "Internal"}])} className="bg-indigo-600 text-white px-8 py-3 rounded-2xl font-bold text-xs uppercase shadow-lg">Add Control Node</button>
                                </div>
                                <div className="bg-white rounded-[3rem] shadow-xl border border-slate-100 overflow-hidden">
                                    <table className="w-full text-left">
                                        <thead className="bg-slate-50 border-b text-[10px] font-bold text-slate-400 uppercase tracking-widest">
                                            <tr><th className="px-10 py-6">Entity / Sub-Process</th><th className="px-10 py-6">Testing (h)</th><th className="px-10 py-6">Resource</th><th className="px-10 py-6 text-right">Strategy</th></tr>
                                        </thead>
                                        <tbody className="divide-y">
                                            {rcmData.map((c, i) => (
                                                <tr key={c.id} className="hover:bg-slate-50 transition-colors">
                                                    <td className="px-10 py-8">
                                                        <input value={c.sub} onChange={e=>{const n=[...rcmData]; n[i].sub=e.target.value; setRcmData(n)}} className="font-extrabold text-slate-900 uppercase italic bg-transparent outline-none block w-full" />
                                                        <input value={c.country} onChange={e=>{const n=[...rcmData]; n[i].country=e.target.value; setRcmData(n)}} className="text-[10px] font-bold text-slate-400 uppercase bg-transparent outline-none w-full" />
                                                    </td>
                                                    <td className="px-10 py-8">
                                                        <input type="number" value={c.testH} onChange={e=>{const n=[...rcmData]; n[i].testH=Number(e.target.value); setRcmData(n)}} className="w-16 bg-slate-50 p-2 rounded-xl font-bold text-center" />
                                                    </td>
                                                    <td className="px-10 py-8">
                                                        <select value={c.res} onChange={e=>{const n=[...rcmData]; n[i].res=e.target.value; setRcmData(n)}} className="bg-transparent font-bold text-xs text-indigo-600 outline-none">
                                                            <option value="Internal">Internal IA</option>
                                                            <option value="External">External Partner</option>
                                                        </select>
                                                    </td>
                                                    <td className="px-10 py-8 text-right">
                                                        <button onClick={()=>{const n=[...rcmData]; n[i].type='ITAC'; setRcmData(n)}} className={`text-[10px] font-extrabold uppercase underline underline-offset-4 ${c.type==='ITAC'?'text-slate-300':'text-emerald-600'}`}>
                                                            {c.type==='ITAC'?'Optimized':'Automate'}
                                                        </button>
                                                    </td>
                                                </tr>
                                            ))}
                                        </tbody>
                                    </table>
                                </div>
                            </div>
                        )}

                        {view === 'config' && (
                            <div className="bg-white p-12 rounded-[3.5rem] border shadow-sm animate-in fade-in duration-500">
                                <h2 className="text-3xl font-extrabold italic mb-10 text-indigo-950">Economic Levers</h2>
                                <div className="grid grid-cols-1 md:grid-cols-2 gap-10">
                                    <div className="space-y-6">
                                        <label className="text-[10px] font-bold text-slate-400 uppercase tracking-widest block">Internal IA Rate ($/h)</label>
                                        <input type="number" value={levers.internalRate} onChange={e=>setLevers({...levers, internalRate: Number(e.target.value)})} className="w-full p-4 bg-slate-50 rounded-2xl font-bold" />
                                        <label className="text-[10px] font-bold text-slate-400 uppercase tracking-widest block">External Audit Rate ($/h)</label>
                                        <input type="number" value={levers.externalRate} onChange={e=>setLevers({...levers, externalRate: Number(e.target.value)})} className="w-full p-4 bg-slate-50 rounded-2xl font-bold" />
                                    </div>
                                    <div className="space-y-6">
                                        <label className="text-[10px] font-bold text-slate-400 uppercase tracking-widest block">Automated Target (h)</label>
                                        <input type="number" value={levers.autoTarget} onChange={e=>setLevers({...levers, autoTarget: Number(e.target.value)})} className="w-full p-4 bg-indigo-50 rounded-2xl font-bold text-indigo-600" />
                                    </div>
                                </div>
                            </div>
                        )}
                    </main>
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
