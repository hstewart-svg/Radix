<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Radix | Process Transformation</title>
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;500;600;700;800&display=swap');
        body { font-family: 'Plus Jakarta Sans', sans-serif; letter-spacing: 0.01em; background: #fcfdfe; }
        .nav-glass { background: rgba(255, 255, 255, 0.95); backdrop-filter: blur(12px); border-bottom: 1px solid #f1f5f9; }
        .card-shadow { box-shadow: 0 10px 40px -12px rgba(0,0,0,0.05); }
        .progress-bar { transition: width 0.8s cubic-bezier(0.34, 1.56, 0.64, 1); }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useMemo } = React;

        const App = () => {
            const [view, setView] = useState('home');
            const [csvInput, setCsvInput] = useState("");
            
            // 1. BASELINE LEVERS
            const [levers, setLevers] = useState({
                inCountryRate: 115,
                coeRate: 45,
                auditRate: 185,
                coeEfficiencyLift: 35
            });

            // 2. RCM DNA DATA (Initial State)
            const [rcmData, setRcmData] = useState([
                { id: 1, cycle: "P2P", process: "AP", sub: "Payments", activity: "Payment Run Review", country: "Italy", execH: 120, status: "Local", complexity: 1.2 },
                { id: 2, cycle: "P2P", process: "AP", sub: "Payments", activity: "Payment Run Review", country: "Germany", execH: 110, status: "Local", complexity: 1.0 },
                { id: 3, cycle: "R2R", process: "GL", sub: "Close", activity: "Manual JE Approval", country: "Germany", execH: 90, status: "Local", complexity: 1.5 },
                { id: 4, cycle: "R2R", process: "GL", sub: "Close", activity: "Manual JE Approval", country: "UK", execH: 80, status: "Local", complexity: 1.1 }
            ]);

            // 3. FRAGMENTATION DISCOVERY ENGINE
            const fragmentation = useMemo(() => {
                const map = {};
                rcmData.forEach(item => {
                    if (!map[item.activity]) map[item.activity] = { countries: [], totalHours: 0 };
                    map[item.activity].countries.push(item.country);
                    map[item.activity].totalHours += item.execH;
                });
                return map;
            }, [rcmData]);

            // 4. ROI CALCULATION (Explicit Complexity Penalty)
            const analysis = useMemo(() => {
                return rcmData.reduce((acc, c) => {
                    if (c.status === "COE") {
                        const localCost = c.execH * levers.inCountryRate;
                        // Penalty: net efficiency = target lift / complexity (e.g. 35% / 1.5 = 23.3%)
                        const netLift = levers.coeEfficiencyLift / c.complexity;
                        const efficiencyFactor = 1 - (netLift / 100);
                        const coeCost = (c.execH * efficiencyFactor) * levers.coeRate;
                        acc.opSavings += (localCost - coeCost);
                    }
                    return acc;
                }, { opSavings: 0 });
            }, [rcmData, levers]);

            // 5. CSV INGEST LOGIC
            const handleIngest = () => {
                const lines = csvInput.split('\n');
                const newNodes = lines.map(line => {
                    const [cycle, process, sub, activity, country, execH, complexity] = line.split(',');
                    if (!activity || !country) return null;
                    return {
                        id: Math.random(),
                        cycle: cycle.trim(),
                        process: process.trim(),
                        sub: sub.trim(),
                        activity: activity.trim(),
                        country: country.trim(),
                        execH: Number(execH) || 40,
                        complexity: Number(complexity) || 1.0,
                        status: "Local"
                    };
                }).filter(n => n !== null);
                setRcmData([...rcmData, ...newNodes]);
                setCsvInput("");
                setView('home');
            };

            const StructuralLogo = () => (
                <div className="flex items-center gap-4">
                    <svg width="32" height="32" viewBox="0 0 40 40" fill="none">
                        <rect x="8" y="8" width="6" height="24" rx="1" fill="#4F46E5"/>
                        <path d="M14 8H24C28.4 8 32 11.6 32 16C32 20.4 28.4 24 24 24H14V8Z" fill="#4F46E5" fillOpacity="0.8"/>
                        <path d="M22 24L30 32H22L14 24H22Z" fill="#4F46E5"/>
                    </svg>
                    <div className="flex flex-col">
                        <span className="text-2xl font-extrabold text-slate-900 tracking-tighter leading-none italic">Radix</span>
                        <span className="text-[10px] font-bold text-indigo-600 uppercase tracking-widest mt-1 italic">
                            {view === 'home' ? 'Fragmentation Map' : view === 'ingest' ? 'CSV Ingest Lab' : 'Baseline Modeling'}
                        </span>
                    </div>
                </div>
            );

            return (
                <div className="min-h-screen">
                    <nav className="nav-glass sticky top-0 z-50 px-10 py-6 flex justify-between items-center">
                        <button onClick={() => setView('home')}><StructuralLogo /></button>
                        <div className="flex gap-10">
                            <button onClick={() => setView('home')} className={`text-[10px] font-extrabold uppercase tracking-widest ${view==='home'?'text-indigo-600 underline underline-offset-8':'text-slate-400'}`}>Map</button>
                            <button onClick={() => setView('ingest')} className={`text-[10px] font-extrabold uppercase tracking-widest ${view==='ingest'?'text-indigo-600 underline underline-offset-8':'text-slate-400'}`}>Ingest</button>
                            <button onClick={() => setView('config')} className={`text-[10px] font-extrabold uppercase tracking-widest ${view==='config'?'text-indigo-600 underline underline-offset-8':'text-slate-400'}`}>Baseline</button>
                        </div>
                    </nav>

                    <main className="max-w-7xl mx-auto p-12 space-y-12">
                        {view === 'home' && (
                            <div className="space-y-12 animate-in fade-in duration-700">
                                {/* 1. FRAGMENTATION HEATMAP */}
                                <div className="bg-white p-12 rounded-[3.5rem] border border-slate-100 card-shadow">
                                    <div className="flex justify-between items-end mb-10">
                                        <div>
                                            <h3 className="text-2xl font-extrabold text-slate-900 italic tracking-tight">Process Fragmentation Map</h3>
                                            <p className="text-sm text-slate-400 font-medium">Identifying activity overlaps across decentralized entities.</p>
                                        </div>
                                        <div className="text-right">
                                            <p className="text-[10px] font-bold text-indigo-400 uppercase tracking-widest">Op. Dividend</p>
                                            <p className="text-3xl font-extrabold text-emerald-500 italic">${Math.round(analysis.opSavings).toLocaleString()}</p>
                                        </div>
                                    </div>
                                    <div className="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
                                        {Object.entries(fragmentation).map(([activity, data]) => (
                                            <div key={activity} className={`p-8 rounded-[2.5rem] border-2 transition-all ${data.countries.length > 1 ? 'border-rose-100 bg-rose-50/20' : 'border-slate-50 bg-slate-50/50'}`}>
                                                <p className="text-[9px] font-black text-indigo-600 uppercase mb-2">Activity DNA</p>
                                                <h4 className="text-lg font-extrabold text-slate-900 mb-6 italic leading-tight">{activity}</h4>
                                                <div className="space-y-4">
                                                    <div className="flex flex-wrap gap-2">
                                                        {data.countries.map((country, idx) => (
                                                            <span key={idx} className="px-3 py-1 bg-white border border-slate-200 rounded-xl text-[10px] font-bold text-slate-500 uppercase">{country}</span>
                                                        ))}
                                                    </div>
                                                    <div className="pt-4 border-t border-slate-100 flex justify-between items-end">
                                                        <span className="text-[10px] font-bold text-slate-400 uppercase">Friction Debt</span>
                                                        <span className={`text-xl font-black italic ${data.countries.length > 1 ? 'text-rose-500' : 'text-emerald-500'}`}>
                                                            {data.countries.length > 1 ? `${data.countries.length} Nodes` : 'Optimized'}
                                                        </span>
                                                    </div>
                                                </div>
                                            </div>
                                        ))}
                                    </div>
                                </div>

                                {/* 2. SUMMARY CARDS */}
                                <div className="grid grid-cols-1 md:grid-cols-2 gap-10">
                                    <div className="bg-white p-12 rounded-[3.5rem] border border-slate-100 card-shadow">
                                        <h3 className="text-xl font-extrabold italic text-slate-900 mb-4">Lineage Summary</h3>
                                        <p className="text-sm text-slate-500 leading-relaxed font-medium">
                                            The matrix has identified <strong>{Object.values(fragmentation).filter(d => d.countries.length > 1).length}</strong> fragmented activities across <strong>{rcmData.length}</strong> total nodes. 
                                            Standardizing these overlaps into a Global COE will retire the current Operational Debt.
                                        </p>
                                    </div>
                                    <div className="bg-indigo-950 p-12 rounded-[3.5rem] text-white card-shadow flex flex-col justify-center border-l-8 border-indigo-500">
                                        <h3 className="text-xs font-bold text-indigo-400 uppercase tracking-widest mb-4 italic">Complexity Awareness</h3>
                                        <p className="text-sm text-indigo-100/70 font-medium italic">
                                            "Radix automatically penalizes the COE Efficiency Lift based on the weighted complexity of the local control activity, ensuring your ROI projections are grounded in reality."
                                        </p>
                                    </div>
                                </div>
                            </div>
                        )}

                        {view === 'ingest' && (
                            <div className="space-y-8 animate-in slide-in-from-bottom-6 duration-500">
                                <div className="bg-slate-900 p-12 rounded-[4rem] shadow-2xl text-white">
                                    <h3 className="text-2xl font-extrabold italic mb-2 text-indigo-400 uppercase tracking-tighter">CSV Logic Ingest</h3>
                                    <p className="text-[10px] text-slate-500 uppercase font-black mb-8 tracking-[0.2em] italic">Required Order: Cycle, Process, Sub, Activity, Country, ExecH, Complexity</p>
                                    <textarea 
                                        value={csvInput} 
                                        onChange={(e)=>setCsvInput(e.target.value)}
                                        placeholder="P2P, AP, Payments, Payment Run, France, 120, 1.2&#10;P2P, AP, Payments, Payment Run, Spain, 100, 1.1" 
                                        className="w-full h-60 bg-slate-800 rounded-[2.5rem] p-8 text-xs font-mono text-indigo-300 focus:outline-none ring-1 ring-slate-700 focus:ring-2 focus:ring-indigo-500 transition-all"
                                    />
                                    <div className="mt-8 flex justify-between items-center">
                                        <p className="text-[9px] text-slate-500 font-bold uppercase italic">Total Lines: {csvInput.split('\n').filter(l => l.trim()).length}</p>
                                        <button onClick={handleIngest} className="bg-indigo-500 text-white px-12 py-5 rounded-2xl font-black uppercase text-[10px] tracking-widest shadow-xl hover:bg-indigo-400 transition-all">Execute Ingest Osmosis</button>
                                    </div>
                                </div>
                            </div>
                        )}

                        {view === 'config' && (
                            <div className="bg-white p-12 rounded-[4rem] border border-slate-100 card-shadow animate-in fade-in duration-500">
                                <h2 className="text-3xl font-extrabold italic mb-12 text-indigo-950 tracking-tight">Baseline Modeling</h2>
                                <div className="grid grid-cols-1 md:grid-cols-2 gap-16">
                                    <div className="space-y-10">
                                        <div className="bg-indigo-50 p-8 rounded-[3rem] border border-indigo-100">
                                            <label className="text-[11px] font-black text-indigo-900 uppercase tracking-widest block mb-4 italic text-center">COE Target Efficiency</label>
                                            <input type="range" min="0" max="100" value={levers.coeEfficiencyLift} onChange={e=>setLevers({...levers, coeEfficiencyLift: Number(e.target.value)})} className="w-full accent-indigo-600" />
                                            <div className="flex justify-between mt-4 font-black text-indigo-600 text-2xl italic"><span>0%</span><span>{levers.coeEfficiencyLift}%</span><span>100%</span></div>
                                        </div>
                                    </div>
                                    <div className="space-y-10">
                                        <div>
                                            <label className="text-[11px] font-black text-slate-400 uppercase tracking-widest block mb-4">Labor Unit Cost ($/h)</label>
                                            <div className="grid grid-cols-2 gap-6">
                                                <div>
                                                    <span className="text-[9px] font-bold text-slate-400 mb-2 block uppercase tracking-tighter">In-Country</span>
                                                    <input type="number" value={levers.inCountryRate} onChange={e=>setLevers({...levers, inCountryRate: Number(e.target.value)})} className="w-full p-5 bg-slate-50 rounded-2xl font-black text-slate-900 outline-none border-2 border-slate-50 focus:border-indigo-100 transition-all" />
                                                </div>
                                                <div>
                                                    <span className="text-[9px] font-bold text-slate-400 mb-2 block uppercase tracking-tighter">COE</span>
                                                    <input type="number" value={levers.coeRate} onChange={e=>setLevers({...levers, coeRate: Number(e.target.value)})} className="w-full p-5 bg-slate-50 rounded-2xl font-black text-slate-900 outline-none border-2 border-slate-50 focus:border-indigo-100 transition-all" />
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        )}
                    </main>
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
