<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Radix | Process Architecture</title>
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap');
        body { font-family: 'Inter', sans-serif; }
    </style>
</head>
<body class="bg-slate-50">
    <div id="root"></div>

    <script type="text/babel">
        const { useState } = React;

        function App() {
            const [view, setView] = useState('dashboard');
            const [forensicMode, setForensicMode] = useState(false);
            const score = 84; 

            return (
                <div className="min-h-screen">
                    <nav className="bg-indigo-950 text-white p-6 shadow-xl border-b-4 border-indigo-600">
                        <div className="max-w-6xl mx-auto flex justify-between items-end">
                            <div>
                                <h1 className="text-3xl font-black tracking-tighter uppercase">Radix</h1>
                                <p className="text-[10px] tracking-[0.3em] text-indigo-300 font-bold">Architecting Robust Processes</p>
                            </div>
                            <span className="text-xs text-indigo-400 font-mono">v1.2-Architect-Active</span>
                        </div>
                    </nav>

                    <main className="p-6 md:p-12 max-w-6xl mx-auto space-y-8">
                        
                        {/* Summary Header */}
                        <div className="bg-white p-8 rounded-3xl shadow-sm border border-slate-200">
                            <div className="flex flex-col md:flex-row justify-between gap-6">
                                <div className="space-y-2">
                                    <span className="text-xs font-black text-indigo-600 uppercase tracking-widest">Target Environment</span>
                                    <h2 className="text-2xl font-bold text-slate-800">ITGC: Identity & Access Management</h2>
                                    <p className="text-slate-500 text-sm max-w-2xl">
                                        Analysis of User Access Reviews (UAR) during a 30-day leadership succession gap.
                                    </p>
                                </div>
                                <div className="flex items-center gap-4 bg-red-50 p-4 rounded-2xl border border-red-100">
                                    <div className="text-center px-4">
                                        <div className="text-3xl font-black text-red-600">{score}</div>
                                        <div className="text-[10px] font-bold text-red-400 uppercase">Fragility</div>
                                    </div>
                                    <div className="h-10 w-px bg-red-200"></div>
                                    <p className="text-[10px] font-bold text-red-700 uppercase leading-tight max-w-[80px]">
                                        Critical System Exposure
                                    </p>
                                </div>
                            </div>
                        </div>

                        <div className="grid grid-cols-1 lg:grid-cols-3 gap-8">
                            
                            {/* Evidence Bench */}
                            <div className="lg:col-span-2 space-y-6">
                                <div className="bg-white p-8 rounded-3xl shadow-sm border border-slate-200">
                                    <div className="flex justify-between items-center mb-8">
                                        <h3 className="font-bold text-slate-800 uppercase tracking-tight">Evidence Lab</h3>
                                        <button 
                                            onClick={() => setForensicMode(!forensicMode)}
                                            className={`px-6 py-2 rounded-full text-[10px] font-black uppercase tracking-widest transition-all ${
                                                forensicMode ? 'bg-red-600 text-white animate-pulse shadow-lg' : 'bg-slate-900 text-white hover:bg-indigo-600'
                                            }`}
                                        >
                                            {forensicMode ? 'Close Forensic Analysis' : 'Run Forensic Metadata Check'}
                                        </button>
                                    </div>

                                    <div className="space-y-6">
                                        <div className="p-6 bg-slate-50 rounded-2xl border border-slate-100 text-slate-600 italic text-sm leading-relaxed">
                                            <span className="block text-[10px] font-bold text-slate-400 uppercase not-italic mb-2">Management Attestation</span>
                                            "All User Access Reviews for high-risk financial systems were reviewed and authorized by designated system owners prior to the October 31st fiscal deadline."
                                        </div>

                                        {forensicMode && (
                                            <div className="p-8 bg-red-50 border-2 border-red-200 rounded-2xl space-y-4">
                                                <div className="flex items-center gap-2">
                                                    <span className="bg-red-600 text-white text-[10px] px-2 py-0.5 rounded font-black">METADATA_COLLISION</span>
                                                    <h4 className="font-bold text-red-800">Succession Gap Detected</h4>
                                                </div>
                                                <div className="grid grid-cols-2 gap-4 font-mono text-xs p-4 bg-white/50 rounded-lg border border-red-100">
                                                    <div>
                                                        <p className="text-slate-400">File Signature:</p>
                                                        <p className="text-slate-800">Oct_UAR_Final.xlsx</p>
                                                    </div>
                                                    <div>
                                                        <p className="text-slate-400">Attestation Date:</p>
                                                        <p className="text-slate-800">Oct 31, 2025</p>
                                                    </div>
                                                    <div className="col-span-2 pt-2 border-t border-red-100 text-red-600 font-black">
                                                        LAST_MODIFIED: Nov 14, 2025 (15-Day Divergence)
                                                    </div>
                                                </div>
                                            </div>
                                        )}
                                    </div>
                                </div>
                            </div>

                            {/* Root Cause Analysis Column */}
                            <div className="lg:col-span-1 space-y-6">
                                <div className="bg-indigo-50 p-8 rounded-3xl border border-indigo-100 flex flex-col h-full">
                                    <h3 className="text-xs font-black text-indigo-400 uppercase tracking-widest mb-6 text-center underline underline-offset-8">Root Cause Architecture</h3>
                                    
                                    <div className="space-y-6">
                                        <div className="relative pl-6 border-l-2 border-indigo-200">
                                            <div className="absolute -left-[9px] top-0 w-4 h-4 rounded-full bg-indigo-600 border-4 border-white shadow-sm"></div>
                                            <h4 className="text-sm font-black text-indigo-900 uppercase">Process Fragility</h4>
                                            <p className="text-xs text-indigo-700 leading-relaxed mt-1">Manual spreadsheet handoffs create a "Custody Vacuum" during leadership transitions.</p>
                                        </div>

                                        <div className="relative pl-6 border-l-2 border-indigo-200">
                                            <div className="absolute -left-[9px] top-0 w-4 h-4 rounded-full bg-indigo-600 border-4 border-white shadow-sm"></div>
                                            <h4 className="text-sm font-black text-indigo-900 uppercase">Succession Gap</h4>
                                            <p className="text-xs text-indigo-700 leading-relaxed mt-1">Absence of automated workflow allowed "post-facto" attestation after the control owner left.</p>
                                        </div>

                                        <div className="mt-auto pt-8">
                                            <div className="bg-indigo-950 text-white p-6 rounded-2xl shadow-2xl">
                                                <h4 className="text-xs font-black text-indigo-400 uppercase mb-3">Architect's Fix</h4>
                                                <p className="text-xs leading-relaxed text-indigo-100">
                                                    Transition from manual UARs to an API-driven GRC platform (e.g. ServiceNow). Establish system-locked attestation dates to eliminate metadata modification risk.
                                                </p>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>

                        </div>
                    </main>
                </div>
            );
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
