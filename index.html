<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Radix Shift | v78.0 Hierarchy Restoration</title>
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;500;600;700;800&display=swap');
        * { font-family: 'Plus Jakarta Sans', sans-serif !important; -webkit-font-smoothing: antialiased; }
        body { background: #fcfdfe; color: #0f172a; margin: 0; padding: 0; }
        .nav-blur { background: rgba(255, 255, 255, 0.95); backdrop-filter: blur(20px); border-bottom: 1px solid #f1f5f9; }
        .card-ui { background: #ffffff; border: 1px solid #f1f5f9; border-radius: 28px; box-shadow: 0 4px 20px -4px rgba(0, 0, 0, 0.04); transition: all 0.2s ease; }
        .input-box { background: #f8fafc; border-radius: 12px; padding: 10px 14px; font-size: 11px; font-weight: 600; border: 1px solid transparent; width: 100%; }
        .input-box:focus { border-color: #6366f1; background: #fff; outline: none; }
        .field-label { font-size: 9px; font-weight: 800; color: #94a3b8; text-transform: uppercase; letter-spacing: 0.05em; display: block; margin-bottom: 4px; }
        .glossary-card { background: white; border: 1px solid #e2e8f0; border-radius: 20px; padding: 20px; border-left: 4px solid #4f46e5; }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useMemo } = React;

        const GEOS = ["USA", "Canada", "Mexico", "Brazil", "Austria", "Belgium", "Bulgaria", "Czech Republic", "Denmark", "France", "Germany", "Hungary", "Ireland", "Italy", "Netherlands", "Poland", "Romania", "Spain", "Sweden", "United Kingdom", "India"];
        const FREQUENCIES = [{ id: "Daily", mult: 250 }, { id: "Weekly", mult: 52 }, { id: "Monthly", mult: 12 }, { id: "Quarterly", mult: 4 }];

        const App = () => {
            const [view, setView] = useState('home');
            const [hubStrategy, setHubStrategy] = useState('single');
            const [scenario, setScenario] = useState('base');
            
            const [levers, setLevers] = useState({ 
                localRate: 115, euSscRate: 45, asiaSscRate: 22, internalRate: 125,
                autoTestTarget: 2, fteWorkingHours: 1800, coeEfficiencyLift: 35
            });

            const [rcmData, setRcmData] = useState([
                { 
                    id: 1, controlName: "PMT-01", cycle: "P2P", process: "Accounts Payable", subProcess: "Payments",
                    activity: "Manager reviews bank transmission totals against proposal.",
                    objective: "Accuracy of payments.", risk: "Unauthorized payments.",
                    itSystem: "NetSuite", country: "Italy", status: "Local", nature: "Manual",
                    frequency: "Weekly", hoursPerPerformance: 2, iaTodWalkthroughH: 8, iaToeH: 32,
                    complexity: 1.0, quarter: "Q1", reports: []
                }
            ]);

            const analysis = useMemo(() => {
                let totalDebt = 0; let totalDiv = 0; let totalCapReclaimed = 0;
                const efficiencyMap = { best: 0.45, base: 0.35, worst: 0.15 };
                const currentEff = efficiencyMap[scenario];

                const processed = rcmData.map(c => {
                    const freqMult = FREQUENCIES.find(f => f.id === c.frequency)?.mult || 1;
                    const opH = (c.hoursPerPerformance || 0) * freqMult;
                    const iaH = (c.iaTodWalkthroughH || 0) + (c.iaToeH || 0);
                    const debt = (opH * levers.localRate) + (iaH * levers.internalRate);
                    
                    let sscRate = (hubStrategy === 'dual' && c.country === "India") ? levers.asiaSscRate : levers.euSscRate;
                    const sharedCost = (opH * (1 - (levers.coeEfficiencyLift/100))) * sscRate;
                    
                    const opDiv = c.status === "Shared Service" ? ((opH * levers.localRate) - sharedCost) : 0;
                    const auditDiv = c.nature === "Automated" ? ((iaH - levers.autoTestTarget) * levers.internalRate) : 0;
                    
                    if (c.status === "Shared Service" || c.nature === "Automated") {
                        totalCapReclaimed += (opH * currentEff) + (c.nature === "Automated" ? (iaH - levers.autoTestTarget) : 0);
                    }

                    totalDebt += debt; totalDiv += (opDiv + auditDiv);
                    return { ...c, nodeDiv: opDiv + auditDiv };
                });
                return { totalDebt, totalDiv, totalCapReclaimed, processed };
            }, [rcmData, levers, hubStrategy, scenario]);

            const updateNode = (id, field, value) => setRcmData(prev => prev.map(n => n.id === id ? { ...n, [field]: value } : n));
            const addControl = () => setRcmData([{ id: Date.now(), controlName: "NEW", cycle: "Cycle", process: "Process", subProcess: "Sub-Process", country: "USA", frequency: "Monthly", nature: "Manual", hoursPerPerformance: 1, iaTodWalkthroughH: 4, iaToeH: 16, status: "Local", complexity: 1.0, reports: [] }, ...rcmData]);
            const cloneNode = (item) => setRcmData([{ ...item, id: Date.now(), controlName: item.controlName + " (Copy)" }, ...rcmData]);

            return (
                <div className="min-h-screen pb-20">
                    <nav className="nav-blur sticky top-0 z-50 px-8 py-5 flex justify-between items-center border-b border-slate-100">
                        <div className="flex flex-col"><span className="text-xl font-black text-slate-900 leading-none">Radix Shift</span><span className="text-[10px] font-bold text-indigo-500 mt-1 uppercase tracking-widest leading-none">Hierarchy Restoration Master v78.0</span></div>
                        <div className="flex gap-2">
                            {['home', 'ingest', 'config'].map(v => (
                                <button key={v} onClick={() => setView(v)} className={`px-5 py-2 rounded-xl text-xs font-bold transition-all ${view === v ? 'bg-indigo-600 text-white shadow-lg shadow-indigo-100' : 'text-slate-500 hover:bg-slate-50'}`}>
                                    {v === 'ingest' ? 'Architect' : v.charAt(0).toUpperCase() + v.slice(1)}
                                </button>
                            ))}
                        </div>
                    </nav>

                    <main className="max-w-6xl mx-auto px-6 mt-12 space-y-12">
                        {view === 'home' && (
                            <div className="space-y-12 animate-in fade-in">
                                <div className="grid grid-cols-1 md:grid-cols-2 gap-6">
                                    <div className="p-8 bg-emerald-50 border border-emerald-100 rounded-[2.5rem] text-center shadow-sm">
                                        <p className="text-[10px] font-black text-emerald-600 uppercase mb-1">Gross Annual ROI Dividend</p>
                                        <p className="text-4xl font-black text-slate-900">${Math.round(analysis.totalDiv).toLocaleString()}</p>
                                    </div>
                                    <div className="p-8 bg-blue-50 border border-blue-100 rounded-[2.5rem] text-center shadow-sm">
                                        <p className="text-[10px] font-black text-blue-600 uppercase mb-1">Internal FTE Capacity Reclaimed</p>
                                        <p className="text-4xl font-black text-slate-900">{Math.round(analysis.totalCapReclaimed / levers.fteWorkingHours)} FTE</p>
                                    </div>
                                </div>
                                <div className="card-ui p-10 bg-slate-900 text-white flex justify-between items-center shadow-xl">
                                    <div><p className="text-xs font-bold text-rose-400 uppercase mb-1 tracking-widest">Baseline System Friction Debt</p><p className="text-5xl font-black">${Math.round(analysis.totalDebt).toLocaleString()}</p></div>
                                    <div className="flex bg-slate-800 p-1 rounded-xl gap-1">
                                        <button onClick={() => setHubStrategy('single')} className={`px-6 py-2 rounded-lg text-[10px] font-bold transition-all ${hubStrategy === 'single' ? 'bg-white text-indigo-600' : 'text-slate-400'}`}>Pilot Hub</button>
                                        <button onClick={() => setHubStrategy('dual')} className={`px-6 py-2 rounded-lg text-[10px] font-bold transition-all ${hubStrategy === 'dual' ? 'bg-white text-indigo-600' : 'text-slate-400'}`}>Dual Hub</button>
                                    </div>
                                </div>
                            </div>
                        )}

                        {view === 'ingest' && (
                            <div className="space-y-10 animate-in slide-in-from-bottom-4">
                                <div className="flex justify-between items-center"><h2 className="text-2xl font-black text-slate-900 uppercase tracking-tighter">Control DNA Workbench</h2><button onClick={addControl} className="bg-indigo-600 text-white px-8 py-3 rounded-2xl text-xs font-bold shadow-xl shadow-indigo-100">+ Add Control</button></div>
                                {analysis.processed.map(c => (
                                    <div key={c.id} className="card-ui p-8 space-y-10 border-l-8 border-indigo-100 group">
                                        {/* HIERARCHY BAR */}
                                        <div className="grid grid-cols-4 gap-6 pb-6 border-b border-slate-50">
                                            <div><label className="field-label">Control ID</label><input value={c.controlName} onChange={e => updateNode(c.id, 'controlName', e.target.value)} className="input-box font-bold" /></div>
                                            <div><label className="field-label">Cycle</label><input value={c.cycle} onChange={e => updateNode(c.id, 'cycle', e.target.value)} className="input-box" /></div>
                                            <div><label className="field-label">Process</label><input value={c.process} onChange={e => updateNode(c.id, 'process', e.target.value)} className="input-box" /></div>
                                            <div><label className="field-label">Sub-Process</label><input value={c.subProcess} onChange={e => updateNode(c.id, 'subProcess', e.target.value)} className="input-box" /></div>
                                        </div>
                                        
                                        <div className="grid grid-cols-1 md:grid-cols-2 gap-10">
                                            <div className="space-y-6">
                                                <label className="field-label">Control Activity Description</label>
                                                <textarea value={c.activity} onChange={e => updateNode(c.id, 'activity', e.target.value)} className="input-box h-32 leading-relaxed text-left font-normal" />
                                                <div className="grid grid-cols-2 gap-4">
                                                    <div><label className="field-label">Frequency</label><select value={c.frequency} onChange={e => updateNode(c.id, 'frequency', e.target.value)} className="input-box">{FREQUENCIES.map(f => <option key={f.id} value={f.id}>{f.id}</option>)}</select></div>
                                                    <div><label className="field-label">Complexity</label><input type="number" step="0.1" value={c.complexity} onChange={e => updateNode(c.id, 'complexity', Number(e.target.value))} className="input-box" /></div>
                                                </div>
                                            </div>
                                            <div className="space-y-6 bg-slate-50 p-6 rounded-3xl border border-slate-100">
                                                <div className="grid grid-cols-2 gap-4">
                                                    <div><label className="field-label">Operator Hrs / Perf.</label><input type="number" step="0.5" value={c.hoursPerPerformance} onChange={e => updateNode(c.id, 'hoursPerPerformance', Number(e.target.value))} className="input-box bg-white" /></div>
                                                    <div><label className="field-label">Geography</label><select value={c.country} onChange={e => updateNode(c.id, 'country', e.target.value)} className="input-box bg-white">{GEOS.map(g => <option key={g} value={g}>{g}</option>)}</select></div>
                                                </div>
                                                <div className="grid grid-cols-2 gap-4">
                                                    <div><label className="field-label">IA TOD Walkthrough Hrs</label><input type="number" value={c.iaTodWalkthroughH} onChange={e => updateNode(c.id, 'iaTodWalkthroughH', Number(e.target.value))} className="input-box bg-white" /></div>
                                                    <div><label className="field-label">IA TOE Hrs</label><input type="number" value={c.iaToeH} onChange={e => updateNode(c.id, 'iaToeH', Number(e.target.value))} className="input-box bg-white" /></div>
                                                </div>
                                                <div><label className="field-label">IT System</label><input value={c.itSystem} onChange={e => updateNode(c.id, 'itSystem', e.target.value)} className="input-box bg-white" /></div>
                                            </div>
                                        </div>
                                        
                                        <div className="flex gap-4 pt-6 border-t border-slate-50">
                                            <button onClick={() => updateNode(c.id, 'status', c.status === 'Shared Service' ? 'Local' : 'Shared Service')} className={`px-8 py-3 rounded-2xl text-[10px] font-black uppercase transition-all ${c.status === 'Shared Service' ? 'bg-emerald-500 text-white shadow-lg' : 'bg-slate-900 text-white'}`}>{c.status === 'Shared Service' ? '✓ In Hub' : 'Move to Hub'}</button>
                                            <button onClick={() => updateNode(c.id, 'nature', c.nature === 'Automated' ? 'Manual' : 'Automated')} className={`px-8 py-3 rounded-2xl text-[10px] font-black uppercase transition-all ${c.nature === 'Automated' ? 'bg-indigo-600 text-white shadow-lg' : 'bg-white text-slate-400 border border-slate-200'}`}>{c.nature === 'Automated' ? '✓ Automated' : 'Automate'}</button>
                                            <button onClick={() => cloneNode(c)} className="px-8 py-3 rounded-2xl text-[10px] font-black uppercase bg-indigo-50 text-indigo-600 border border-indigo-100 hover:bg-indigo-100 transition-all">Clone DNA</button>
                                        </div>
                                    </div>
                                ))}
                            </div>
                        )}

                        {view === 'config' && (
                            <div className="space-y-12 animate-in fade-in">
                                <div className="grid grid-cols-1 md:grid-cols-2 gap-8">
                                    <div className="glossary-card">
                                        <h3 className="text-xs font-black text-indigo-900 mb-2 uppercase tracking-tight">Internal Rate ($)</h3>
                                        <p className="text-[11px] text-indigo-800 leading-relaxed">The fully-burdened hourly cost of your <b>Internal Audit team</b>. This includes salary, benefits, and overhead. It is used to calculate the "Audit Debt" retired through automation.</p>
                                    </div>
                                    <div className="glossary-card border-l-4 border-emerald-500">
                                        <h3 className="text-xs font-black text-emerald-900 mb-2 uppercase tracking-tight">Auto Test Target (Hrs)</h3>
                                        <p className="text-[11px] text-emerald-800 leading-relaxed">The "Future State" time allocation for a human to review Agentic AI output or validate system logic once a control is automated. It replaces manual sampling time.</p>
                                    </div>
                                </div>
                                <div className="bg-white p-12 rounded-[3rem] border border-slate-200 grid grid-cols-2 gap-10 shadow-2xl shadow-slate-100">
                                    {Object.entries(levers).map(([k, v]) => (
                                        <div key={k} className="bg-slate-50 p-6 rounded-3xl border border-slate-100">
                                            <label className="field-label">{k.replace(/([A-Z])/g, ' $1')}</label>
                                            <input type="number" value={v} onChange={e => setLevers({...levers, [k]: Number(e.target.value)})} className="text-3xl font-black bg-transparent outline-none w-full text-indigo-600" />
                                        </div>
                                    ))}
                                </div>
                            </div>
                        )}
                    </main>
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
