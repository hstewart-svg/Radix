<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Radix | Transformation Modeler</title>
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap');
        body { font-family: 'Inter', sans-serif; }
    </style>
</head>
<body class="bg-slate-50 text-slate-900">
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useMemo } = React;

        const App = () => {
            const [materiality, setMateriality] = useState(1000000);
            const [isDigging, setIsDigging] = useState(false);
            const [isScrutinizing, setIsScrutinizing] = useState(false);
            const [hasAnalyzed, setHasAnalyzed] = useState(false);

            const controlInventory = [
                { id: 1, area: "Manual P2P Matching", impact: 1500000, risk: "High", freq: "Daily", type: "Manual", representation: "3-way match performed manually for all invoices.", challenge: "Manual matching lacks a system audit trail. Human fatigue during high-volume periods creates high error rates." },
                { id: 2, area: "Carve-Out Allocations", impact: 4500000, risk: "Critical", freq: "Quarterly", type: "Manual", representation: "Shared costs allocated based on headcount estimates.", challenge: "Headcount is a lagging indicator. Usage-based allocation keys would reduce EBITDA volatility for the new entity." },
                { id: 3, area: "Payroll Reconciliation", impact: 850000, risk: "Medium", freq: "Monthly", type: "Manual", representation: "Gross-to-net recon performed in Excel.", challenge: "Excel workbooks are prone to formula errors and manual 'plugs' to force reconciliations." },
                { id: 4, area: "System Access Review", impact: 5000000, risk: "Low", freq: "Automated", type: "ITAC", representation: "System-enforced permissions based on role.", challenge: "Automated controls are only as good as the underlying ITGC environment." }
            ];

            const inScopeControls = useMemo(() => {
                return controlInventory.filter(c => c.impact >= materiality);
            }, [materiality]);

            const auditHours = useMemo(() => {
                return inScopeControls.reduce((acc, c) => {
                    if (c.type === "ITAC") return acc + 2; 
                    if (c.freq === "Daily") return acc + 60; // n=40 from SOX Manual
                    return acc + 10; 
                }, 0);
            }, [inScopeControls]);

            return (
                <div className="min-h-screen">
                    <nav className="bg-slate-900 text-white p-6 shadow-2xl border-b-4 border-indigo-500">
                        <div className="max-w-6xl mx-auto flex flex-col md:flex-row justify-between items-center gap-6">
                            <div className="flex items-center gap-4">
                                {/* New Distinct "R" Logo */}
                                <div className="w-12 h-12 bg-indigo-600 flex items-center justify-center rounded-xl shadow-lg border-2 border-indigo-400">
                                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                                        <path d="M6 19V5H14C16.2091 5 18 6.79086 18 9C18 10.849 16.7458 12.4046 15.0398 12.8596L19 19H16L12.5 13H8V19H6ZM8 11H14C15.1046 11 16 10.1046 16 9C16 7.89543 15.1046 7 14 7H8V11Z" fill="white"/>
                                    </svg>
                                </div>
                                <div>
                                    <h1 className="text-2xl font-black tracking-tighter uppercase italic leading-none">Radix <span className="text-indigo-400">Modeler</span></h1>
                                    <p className="text-[9px] tracking-[0.4em] text-slate-500 font-bold uppercase mt-1 italic">Transformation Architect</p>
                                </div>
                            </div>
                            
                            {hasAnalyzed && (
                                <div className="flex flex-col items-end gap-2">
                                    <label className="text-[10px] font-black uppercase text-indigo-400 tracking-widest">Materiality Filter</label>
                                    <div className="flex items-center gap-4">
                                        <input 
                                            type="range" min="500000" max="5000000" step="100000"
                                            value={materiality} 
                                            onChange={(e) => setMateriality(Number(e.target.value))}
                                            className="w-48 accent-indigo-500"
                                        />
                                        <span className="text-sm font-black text-indigo-400 w-24">${(materiality / 1000000).toFixed(1)}M</span>
                                    </div>
                                </div>
                            )}
                        </div>
                    </nav>

                    <main className="p-8 max-w-7xl mx-auto">
                        {!hasAnalyzed && !isDigging && (
                            <div className="text-center py-40 bg-white rounded-[3rem] border-2 border-dashed border-slate-200 shadow-sm flex flex-col items-center">
                                <div className="text-5xl mb-6 text-slate-200 uppercase font-black tracking-tighter">Environment Ready</div>
                                <button 
                                    onClick={() => {
                                        setIsDigging(true);
                                        setTimeout(() => { setIsDigging(false); setHasAnalyzed(true); }, 1500);
                                    }}
                                    className="bg-indigo-600 hover:bg-indigo-500 text-white px-12 py-5 rounded-2xl font-black text-xs uppercase tracking-[0.3em] shadow-2xl transition-all"
                                >
                                    Unearth Process DNA
                                </button>
                            </div>
                        )}

                        {isDigging && (
                            <div className="flex flex-col items-center justify-center py-40">
                                <div className="w-20 h-20 border-8 border-indigo-600 border-t-transparent rounded-full animate-spin"></div>
                                <p className="mt-10 text-xs font-black text-indigo-900 uppercase tracking-widest animate-pulse italic">Synthesizing Logic...</p>
                            </div>
                        )}

                        {hasAnalyzed && (
                            <div className="space-y-8 animate-in fade-in slide-in-from-bottom-8 duration-700">
                                <div className="flex justify-between items-end">
                                    <h2 className="text-4xl font-black text-slate-800 tracking-tighter uppercase">Diagnostic Dashboard</h2>
                                    <button 
                                        onClick={() => setIsScrutinizing(!isScrutinizing)}
                                        className={`px-8 py-3 rounded-xl font-black text-[10px] uppercase tracking-widest transition-all shadow-xl ${isScrutinizing ? 'bg-red-600 text-white animate-pulse' : 'bg-slate-900 text-white'}`}
                                    >
                                        {isScrutinizing ? "Partner Scrutiny Active" : "Run Judgment Challenge"}
                                    </button>
                                </div>

                                <div className="grid grid-cols-1 lg:grid-cols-12 gap-8">
                                    <div className="lg:col-span-4 space-y-6">
                                        <div className="bg-white p-8 rounded-[2.5rem] shadow-sm border border-slate-200">
                                            <h3 className="text-[10px] font-black text-slate-400 uppercase tracking-widest mb-8 border-b pb-4 text-center">In-Scope Impact</h3>
                                            <div className="space-y-6">
                                                <div className="flex justify-between items-end">
                                                    <span className="text-[10px] font-black text-slate-500 uppercase">Controls In Scope</span>
                                                    <span className="text-2xl font-black text-slate-900">{inScopeControls.length}</span>
                                                </div>
                                                <div className="flex justify-between items-end border-t pt-4">
                                                    <span className="text-[10px] font-black text-slate-500 uppercase">Testing Burden</span>
                                                    <span className="text-2xl font-black text-red-500">{auditHours}h</span>
                                                </div>
                                            </div>
                                        </div>
                                    </div>

                                    <div className="lg:col-span-8 bg-white p-10 rounded-[2.5rem] shadow-sm border border-slate-200">
                                        <div className="space-y-6">
                                            {inScopeControls.map((c, i) => (
                                                <div key={i} className={`p-8 rounded-[2rem] border-2 transition-all ${isScrutinizing && c.risk === 'Critical' ? 'border-red-500 bg-red-50' : 'border-slate-100 bg-slate-50'}`}>
                                                    <div className="flex justify-between items-start mb-4">
                                                        <h4 className="text-xl font-black text-slate-800 uppercase tracking-tight">{c.area}</h4>
                                                        <span className="text-sm font-black text-slate-400">${(c.impact / 1000000).toFixed(1)}M</span>
                                                    </div>
                                                    <p className="text-xs text-slate-500 italic mb-4">"{c.representation}"</p>
                                                    {isScrutinizing && (
                                                        <div className="mt-6 p-6 bg-white rounded-2xl border-l-4 border-red-500 shadow-inner">
                                                            <h5 className="text-[10px] font-black text-red-600 uppercase mb-2">Judgment Scrutiny</h5>
                                                            <p className="text-sm text-red-900 font-medium leading-relaxed">{c.challenge}</p>
                                                        </div>
                                                    )}
                                                </div>
                                            ))}
                                        </div>
                                    </div>
                                </div>
                            </div>
                        )}
                    </main>
                </div>
            );
        };

            const root = ReactDOM.createRoot(document.getElementById('root'));
            root.render(<App />);
    </script>
</body>
</html>
