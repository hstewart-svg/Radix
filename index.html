<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Radix | Unified Architect</title>
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap');
        body { font-family: 'Inter', sans-serif; }
    </style>
</head>
<body class="bg-slate-50 text-slate-900">
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useMemo } = React;

        const App = () => {
            const [view, setView] = useState('home');
            const [isScrutinizing, setIsScrutinizing] = useState(false);
            const [materiality, setMateriality] = useState(1000000);

            // DATA ARCHITECTURE
            const [rcmData, setRcmData] = useState([
                { id: 1, region: "Americas", country: "US", process: "P2P", sub: "Invoice Processing", assertion: "C", freq: "Daily", type: "Manual", risk: 85, judgment: 30, impact: 5000000 },
                { id: 2, region: "EMEA", country: "UK", process: "P2P", sub: "Invoice Processing", assertion: "C", freq: "Daily", type: "Manual", risk: 85, judgment: 30, impact: 2000000 },
                { id: 3, region: "EMEA", country: "Germany", process: "R2R", sub: "Journal Entries", assertion: "E", freq: "Monthly", type: "Manual", risk: 95, judgment: 90, impact: 1200000 },
                { id: 4, region: "APAC", country: "Singapore", process: "H2R", sub: "Payroll", assertion: "V", freq: "Monthly", type: "ITAC", risk: 20, judgment: 10, impact: 8000000 }
            ]);

            const analysis = useMemo(() => {
                const subCounts = rcmData.reduce((acc, c) => { acc[c.sub] = (acc[c.sub] || 0) + 1; return acc; }, {});
                const regionalRisk = rcmData.reduce((acc, c) => {
                    acc[c.region] = (acc[c.region] || 0) + (c.type === 'Manual' ? 1 : 0);
                    return acc;
                }, {});
                return { subCounts, regionalRisk };
            }, [rcmData]);

            const Tile = ({ title, sub, icon, target, color }) => (
                <button onClick={() => setView(target)} className={`bg-white p-10 rounded-[2.5rem] border-2 border-slate-100 shadow-sm hover:border-indigo-500 hover:shadow-2xl transition-all text-left group`}>
                    <div className={`w-12 h-12 rounded-2xl flex items-center justify-center mb-6 group-hover:scale-110 transition-transform ${color}`}>
                        {icon}
                    </div>
                    <h3 className="text-xl font-black text-slate-800 uppercase tracking-tighter italic">{title}</h3>
                    <p className="text-[10px] text-slate-400 font-bold uppercase mt-2 tracking-[0.2em]">{sub}</p>
                </button>
            );

            return (
                <div className="min-h-screen">
                    <nav className="bg-slate-900 text-white p-6 border-b-4 border-indigo-500 sticky top-0 z-50">
                        <div className="max-w-7xl mx-auto flex justify-between items-center">
                            <button onClick={() => setView('home')} className="flex items-center gap-4">
                                <div className="w-10 h-10 bg-indigo-600 rounded-lg flex items-center justify-center font-black">R</div>
                                <h1 className="text-xl font-black tracking-tighter uppercase italic leading-none">Radix <span className="text-indigo-400">Architect</span></h1>
                            </button>
                            {view !== 'home' && <button onClick={() => setView('home')} className="text-[10px] font-black uppercase text-slate-400 hover:text-white">‚Üê Back to Portal</button>}
                        </div>
                    </nav>

                    <main className="p-8 max-w-7xl mx-auto">
                        {view === 'home' && (
                            <div className="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8 py-12 animate-in fade-in duration-500">
                                <Tile title="RCM Ingest" sub="Upload Process DNA" target="ingest" color="bg-indigo-50 text-indigo-600" icon={<svg viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2.5" className="w-6 h-6"><path d="M4 16v1a3 3 0 003 3h10a3 3 0 003-3v-1m-4-8l-4-4m0 0L8 8m4-4v12"/></svg>} />
                                <Tile title="Regional Heatmap" sub="Global Fragility" target="heatmap" color="bg-red-50 text-red-600" icon={<svg viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2.5" className="w-6 h-6"><path d="M3.055 11H5a2 2 0 012 2v1a2 2 0 002 2 2 2 0 012 2v2.945M8 3.935V5.5A2.5 2.5 0 0010.5 8h.5a2 2 0 012 2 2 2 0 104 0 2 2 0 012-2h1.064M15 20.488V18a2 2 0 012-2h3.064M21 12a9 9 0 11-18 0 9 9 0 0118 0z"/></svg>} />
                                <Tile title="Bifurcation Architect" sub="Identify Fragmentation" target="bifurcator" color="bg-amber-50 text-amber-600" icon={<svg viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2.5" className="w-6 h-6"><path d="M13 3v6h8V3h-8zm0 18h8v-6h-8v6zM3 21h8v-6H3v6zM3 3v6h8V3H3z"/></svg>} />
                            </div>
                        )}

                        {view === 'ingest' && (
                            <div className="text-center py-40 bg-white rounded-[4rem] border-4 border-dashed border-slate-100 animate-in zoom-in duration-300">
                                <div className="w-24 h-24 bg-slate-50 rounded-full flex items-center justify-center mx-auto mb-8">
                                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" className="w-10 h-10 text-slate-300"><path d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z"/></svg>
                                </div>
                                <h2 className="text-4xl font-black text-slate-300 uppercase italic">Drop RCM Spreadsheet Here</h2>
                                <p className="text-slate-400 mt-4 font-bold uppercase tracking-widest text-xs">Supported: .XLSX | .CSV | .JSON</p>
                                <button onClick={() => setView('bifurcator')} className="mt-12 bg-indigo-600 text-white px-12 py-5 rounded-3xl font-black uppercase text-xs tracking-widest shadow-2xl hover:bg-indigo-500 transition-all">Simulate Ingest</button>
                            </div>
                        )}

                        {view === 'heatmap' && (
                            <div className="space-y-10 animate-in fade-in duration-700">
                                <h2 className="text-4xl font-black uppercase italic tracking-tighter">Global Fragility Heatmap</h2>
                                <div className="grid grid-cols-1 md:grid-cols-3 gap-8">
                                    {['Americas', 'EMEA', 'APAC'].map(region => (
                                        <div key={region} className="bg-white p-10 rounded-[3rem] border shadow-sm">
                                            <h3 className="text-[10px] font-black uppercase text-slate-400 tracking-widest mb-6">{region}</h3>
                                            <div className="flex justify-between items-end">
                                                <p className="text-5xl font-black text-slate-900">{analysis.regionalRisk[region] || 0}</p>
                                                <p className="text-[10px] font-black text-red-500 uppercase">Manual Nodes</p>
                                            </div>
                                            <div className="mt-8 w-full bg-slate-100 h-2 rounded-full overflow-hidden">
                                                <div className={`h-full bg-red-500 w-[${(analysis.regionalRisk[region] / 4) * 100}%]`}></div>
                                            </div>
                                        </div>
                                    ))}
                                </div>
                            </div>
                        )}

                        {view === 'bifurcator' && (
                            <div className="space-y-8 animate-in slide-in-from-bottom-4 duration-500">
                                <div className="bg-white p-10 rounded-[3rem] border shadow-sm flex justify-between items-center">
                                    <h2 className="text-3xl font-black uppercase italic tracking-tighter italic">Bifurcation Matrix</h2>
                                    <span className="text-[10px] font-black text-slate-400 uppercase tracking-widest">Identifying Fragmentation</span>
                                </div>
                                <div className="bg-white rounded-[3rem] border shadow-sm overflow-hidden">
                                    <table className="w-full text-left">
                                        <thead className="bg-slate-50 border-b text-[10px] font-black text-slate-400 uppercase tracking-widest">
                                            <tr><th className="p-8">Hierarchy</th><th className="p-8">Geog.</th><th className="p-8">Assertion</th><th className="p-8">Action</th></tr>
                                        </thead>
                                        <tbody className="divide-y">
                                            {rcmData.map((c, i) => (
                                                <tr key={i} className={`hover:bg-slate-50 ${analysis.subCounts[c.sub] > 1 ? 'bg-amber-50/20' : ''}`}>
                                                    <td className="p-8">
                                                        <p className="font-black uppercase text-xs">{c.process}</p>
                                                        <p className="text-[10px] font-bold text-slate-400">{c.sub}</p>
                                                    </td>
                                                    <td className="p-8">
                                                        <span className={`text-[10px] font-black px-4 py-1.5 rounded-full uppercase ${c.country==='Global COE' ? 'bg-indigo-600 text-white' : 'bg-slate-200 text-slate-600'}`}>{c.country}</span>
                                                    </td>
                                                    <td className="p-8 font-black text-indigo-600">{c.assertion}</td>
                                                    <td className="p-8">
                                                        {analysis.subCounts[c.sub] > 1 && c.country !== 'Global COE' ? (
                                                            <button onClick={() => setRcmData(rcmData.map(item => item.sub === c.sub ? {...item, country: 'Global COE'} : item))} className="bg-slate-900 text-white text-[9px] font-black px-6 py-2 rounded-lg uppercase tracking-widest">Standardize</button>
                                                        ) : (
                                                            <span className="text-[9px] font-black text-slate-300 uppercase">Optimized</span>
                                                        )}
                                                    </td>
                                                </tr>
                                            ))}
                                        </tbody>
                                    </table>
                                </div>
                            </div>
                        )}
                    </main>
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
