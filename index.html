<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Radix | Global Transformation Architect</title>
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;500;600;700;800&display=swap');
        * { font-family: 'Plus Jakarta Sans', sans-serif !important; -webkit-font-smoothing: antialiased; }
        body { background: #fcfdfe; color: #0f172a; margin: 0; }
        .nav-blur { background: rgba(255, 255, 255, 0.95); backdrop-filter: blur(20px); border-bottom: 1px solid #f1f5f9; }
        .card-ui { background: #ffffff; border: 1px solid #f1f5f9; border-radius: 28px; box-shadow: 0 4px 20px -4px rgba(0, 0, 0, 0.04); }
        .tab-btn { transition: all 0.2s ease; border-radius: 12px; font-size: 11px; font-weight: 700; text-transform: uppercase; letter-spacing: 0.05em; }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useMemo } = React;

        const EUROPE_LIST = ["Austria", "Belgium", "Denmark", "Finland", "France", "Germany", "Ireland", "Italy", "Luxembourg", "Netherlands", "Norway", "Spain", "Sweden", "Switzerland", "United Kingdom"];

        const App = () => {
            const [view, setView] = useState('home');
            const [groupMode, setGroupMode] = useState('cycle'); // 'cycle' or 'process'
            
            const [levers] = useState({
                localRate: 115, sharedServiceRate: 45, internalAuditRate: 125, externalAuditRate: 245,
                autoTestTarget: 2, coeEfficiencyLift: 35
            });

            const [rcmData, setRcmData] = useState([
                { id: 1, cycle: "P2P", process: "Accounts Payable", controlName: "PMT-01", country: "Italy", execH: 140, testH: 60, status: "Local", complexity: 1.2, res: "Internal" },
                { id: 2, cycle: "P2P", process: "Accounts Payable", controlName: "PMT-01", country: "Germany", execH: 110, testH: 45, status: "Local", complexity: 1.0, res: "External" },
                { id: 3, cycle: "R2R", process: "Period-End Close", controlName: "GL-05", country: "France", execH: 95, testH: 40, status: "Shared Service", complexity: 1.1, res: "Internal" },
                { id: 4, cycle: "O2C", process: "Order Entry", controlName: "ORD-01", country: "Spain", execH: 80, testH: 30, status: "Local", complexity: 1.0, res: "Internal" }
            ]);

            const analysis = useMemo(() => {
                const groups = {};
                let totalDebt = 0;

                rcmData.forEach(c => {
                    const auditRate = c.res === "Internal" ? levers.internalAuditRate : levers.externalAuditRate;
                    const debt = (c.execH * levers.localRate) + (c.testH * auditRate);
                    totalDebt += debt;

                    const key = groupMode === 'cycle' ? c.cycle : c.process;
                    if (!groups[key]) groups[key] = { debt: 0, nodes: 0, std: 0 };
                    
                    groups[key].debt += debt;
                    groups[key].nodes += 1;
                    if (c.status === "Shared Service") groups[key].std += 1;
                });

                return Object.entries(groups).map(([name, data]) => ({
                    name: name || "Uncategorized",
                    debt: data.debt,
                    nodes: data.nodes,
                    maturity: Math.round((data.std / data.nodes) * 100)
                })).sort((a,b) => b.debt - a.debt);
            }, [rcmData, groupMode, levers]);

            const LogoMark = () => (
                <div className="flex items-center gap-4">
                    <svg viewBox="0 0 100 100" className="w-8 h-8 fill-indigo-600">
                        <rect x="10" y="10" width="25" height="80" rx="4" />
                        <path d="M35 10 H65 C85 10 85 45 65 45 H35 V10 Z" />
                        <path d="M50 45 L85 90 H60 L35 55 V45 Z" />
                    </svg>
                    <div className="flex flex-col">
                        <span className="text-xl font-extrabold tracking-tight leading-none text-slate-900">Radix</span>
                        <span className="text-[10px] font-bold text-slate-400 mt-1 uppercase tracking-[0.15em]">Global Transformation Architect</span>
                    </div>
                </div>
            );

            return (
                <div className="min-h-screen pb-20">
                    <nav className="nav-blur sticky top-0 z-50 px-6 py-5 flex justify-between items-center">
                        <LogoMark />
                        <div className="flex gap-2">
                            {['home', 'ingest', 'config'].map(v => (
                                <button key={v} onClick={() => setView(v)} className={`px-4 py-2 rounded-xl text-xs font-bold transition-all ${view === v ? 'bg-indigo-600 text-white shadow-lg shadow-indigo-100' : 'text-slate-500 hover:bg-slate-50'}`}>
                                    {v === 'home' ? 'Map' : v === 'ingest' ? 'Architect' : 'Baseline'}
                                </button>
                            ))}
                        </div>
                    </nav>

                    <main className="max-w-5xl mx-auto px-6 mt-12 space-y-12">
                        {view === 'home' && (
                            <div className="space-y-12 animate-in fade-in duration-500">
                                {/* HEADER & TOGGLE */}
                                <div className="flex flex-col sm:flex-row justify-between items-center gap-6">
                                    <div className="space-y-1">
                                        <h2 className="text-3xl font-bold text-slate-900 tracking-tight">Process fragmentation insights</h2>
                                        <p className="text-sm text-slate-400 font-medium">Visualizing debt density across corporate functions.</p>
                                    </div>
                                    <div className="bg-slate-100 p-1.5 rounded-2xl flex gap-1">
                                        <button onClick={() => setGroupMode('cycle')} className={`tab-btn px-6 py-2.5 ${groupMode === 'cycle' ? 'bg-white shadow-sm text-indigo-600' : 'text-slate-400'}`}>By Cycle</button>
                                        <button onClick={() => setGroupMode('process')} className={`tab-btn px-6 py-2.5 ${groupMode === 'process' ? 'bg-white shadow-sm text-indigo-600' : 'text-slate-400'}`}>By Process</button>
                                    </div>
                                </div>

                                {/* INSIGHT TILES */}
                                <div className="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-8">
                                    {analysis.map(group => (
                                        <div key={group.name} className="card-ui p-10 flex flex-col justify-between group hover:border-indigo-200">
                                            <div className="space-y-6">
                                                <div className="flex justify-between items-start">
                                                    <div>
                                                        <h3 className="text-xl font-bold text-slate-800 leading-tight">{group.name}</h3>
                                                        <span className="text-[10px] font-bold text-slate-400 uppercase tracking-widest">{group.nodes} Active Control Nodes</span>
                                                    </div>
                                                    <div className={`w-3 h-3 rounded-full ${group.maturity > 70 ? 'bg-emerald-500' : group.maturity > 30 ? 'bg-amber-400' : 'bg-rose-500 animate-pulse'}`}></div>
                                                </div>

                                                <div className="space-y-2">
                                                    <div className="flex justify-between text-[10px] font-bold text-slate-400 uppercase tracking-tighter">
                                                        <span>Standardization Maturity</span>
                                                        <span className="text-slate-900">{group.maturity}%</span>
                                                    </div>
                                                    <div className="w-full bg-slate-50 h-3 rounded-full overflow-hidden border border-slate-100 p-0.5">
                                                        <div className={`h-full rounded-full transition-all duration-1000 ${group.maturity === 100 ? 'bg-emerald-500' : 'bg-indigo-600'}`} style={{ width: `${group.maturity || 5}%` }}></div>
                                                    </div>
                                                </div>
                                            </div>

                                            <div className="pt-10 mt-10 border-t border-slate-50 flex justify-between items-end">
                                                <div>
                                                    <p className="text-[10px] font-bold text-slate-400 uppercase">Functional Debt (USD)</p>
                                                    <p className="text-2xl font-black text-slate-900">${Math.round(group.debt).toLocaleString()}</p>
                                                </div>
                                                <div className="text-right">
                                                    <span className={`text-[10px] font-bold px-3 py-1 rounded-lg ${group.maturity > 70 ? 'bg-emerald-50 text-emerald-600' : 'bg-rose-50 text-rose-600 uppercase tracking-tighter'}`}>
                                                        {group.maturity === 100 ? 'Optimized' : 'Friction Gap'}
                                                    </span>
                                                </div>
                                            </div>
                                        </div>
                                    ))}
                                </div>
                            </div>
                        )}
                        
                        {view === 'ingest' && (
                            <div className="card-ui p-12 text-center space-y-6 border-dashed">
                                <p className="text-slate-400 font-medium italic text-lg">Workpaper architecture view active.</p>
                                <button onClick={() => setView('home')} className="bg-indigo-600 text-white px-10 py-4 rounded-2xl font-bold shadow-xl shadow-indigo-100">Back to Intelligence View</button>
                            </div>
                        )}
                    </main>
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
